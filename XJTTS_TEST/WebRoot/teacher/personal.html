<!DOCTYPE html>
<html ng-app="personalDirective">
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人主页</title>
    <link rel="stylesheet" href="../css/lib/bootstrap.css"/>
    <link rel="stylesheet" href="../css/lib/normalize.css"/>
    <link rel="stylesheet" href="../css/lib/font-awesome.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/personal.css"/>
</head>
<body>

<div id="header"></div>

<div class="main container" ng-controller="personalController">
    <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="personal.html">个人主页</a></li>
        <li role="presentation"><a href="trainingRecord.html">培训记录</a></li>
        <li role="presentation"><a href="IndeRegistEntrance.html">自主报名</a></li>
        <li role="presentation"><a href="certificate.html">所获证书</a></li>
        <li role="presentation"><a href="selectCourse.html">学前测评</a></li>
        <li role="presentation"><a href="evaluation.html">学后评价</a></li>
    </ul>
    <hr class="navBottom"/>
    <div class="row text-center">
        <div class="col-sm-6">
            <div class="box">
                <img src="../images/IndeRegist/icon2.png" alt=""/>
                <span class="title">参加教师培训信息</span>
                <hr/>
                <div class="row">
                    <span class="col-xs-6 col-xs-offset-2 text-center">已参加培训</span>
                    <span class="col-xs-4 text-center"><span ng-bind="records.totalCount"></span>&nbsp;次</span>
                </div>
                <div class="row">
                    <span class="col-xs-6 col-xs-offset-2 text-center">已结业培训</span>
                    <span class="col-xs-4 text-center"><span ng-bind="records.endCount"></span>&nbsp;次</span>
                </div>
                <div class="row">
                    <span class="col-xs-6 col-xs-offset-2 text-center">未结业培训</span>
                    <span class="col-xs-4 text-center"><span ng-bind="records.onTrainCount"></span>&nbsp;次</span>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="box">
                <img src="../images/IndeRegist/icon3.png" alt=""/>
                <span class="title">完成继续教学学时</span>
                <hr/>
                <div class="row">
                    <span class="col-xs-6 col-xs-offset-2 text-center">总学时</span>
                    <span class="col-xs-4 text-center"><span ng-bind="records.classHourCount"></span>&nbsp;学时</span>
                </div>
                <div class="row">
                    <span class="col-xs-6 col-xs-offset-2 text-center">集中培训学时</span>
                    <span class="col-xs-4 text-center"><span ng-bind="records.centralizeCount"></span>&nbsp;学时</span>
                </div>
                <div class="row">
                    <span class="col-xs-6 col-xs-offset-2 text-center">远程培训学时</span>
                    <span class="col-xs-4 text-center"><span ng-bind="records.remoteCount"></span>&nbsp;学时</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-sm-6">
            <div class="box">
                <img src="../images/IndeRegist/icon5.png" alt=""/>
                <span class="title">自主报名</span>
                <hr/>
                <div class="row">
                    <span class="col-xs-5 col-xs-offset-1 text-center">可报名培训</span>
                    <span class="col-xs-3 text-center"><span ng-bind="records.trainCount"></span>&nbsp;个</span>
                    <a href="IndeRegistEntrance.html" class="col-xs-3 text-center regisLink">报名去</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="box">
                <img src="../images/IndeRegist/icon4.png" alt=""/>
                <span class="title">培训质量反馈</span>
                <hr/>
                <div class="row">
                    <span class="col-xs-6 col-xs-offset-2 text-center">已评价培训</span>
                    <span class="col-xs-4 text-center"><span ng-bind="records.evaluateCount"></span>&nbsp;个</span>
                </div>
                <div class="row">
                    <span class="col-xs-6 col-xs-offset-2 text-center">未评价培训</span>
                    <span class="col-xs-4 text-center"><span ng-bind="records.unEvaluateCount"></span>&nbsp;个</span>
                </div>
            </div>
        </div>

    </div>
</div>
<div id="footer"></div>
<script src="../js/lib/jquery-2.1.4.js"></script>
<script src="../js/lib/bootstrap.js"></script>
<script src="../js/lib/angular.js"></script>
<script src="../js/personal.js"></script>
</body>
</html>
