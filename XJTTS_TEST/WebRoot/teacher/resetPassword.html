<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码</title>
    <link rel="stylesheet" href="../css/lib/bootstrap.css"/>
    <link rel="stylesheet" href="../css/lib/normalize.css"/>
    <link rel="stylesheet" href="../css/lib/font-awesome.css"/>
    <link rel="stylesheet" href="../css/common.css"/>

    <link rel="stylesheet" href="../css/resetPassword.css"/>
</head>
<body>
<div id="header"></div>
<div class="main container">
    <ul class="nav nav-pills">
        <li role="presentation"><a href="personal.html">个人主页</a></li>
        <li role="presentation"><a href="trainingRecord.html">培训记录</a></li>
        <li role="presentation"><a href="IndeRegistEntrance.html">自主报名</a></li>
        <li role="presentation"><a href="certificate.html">所获证书</a></li>
        <li role="presentation"><a href="selectCourse.html">学前测评</a></li>
        <li role="presentation"><a href="evaluation.html">学后评价</a></li>
    </ul>
    <hr/>
    <div class="row subnav">
        <div class="avatarBox">
            <img data-toggle="tooltip" data-placement="bottom" id="bigAvatar" class="img-responsive"/>
        </div>
        <div class="name"><span id="userName"></span>老师</div>
        <br/>
        <div class="modify">
            <a href="userInformation.html">修改个人信息</a>
            <a href="resetPhone.html">修改手机</a>
            <a class="active" href="resetPassword.html">修改密码</a>
            <a href="resetAvatar.html">修改头像</a>
        </div>
    </div>
    <div class="row content text-center">
        <div class="title">请输入您需要修改的新密码</div>
        <hr/>
        <div class="col-sm-6 col-sm-offset-3 form-horizontal">
            <div class="col-sm-6 col-sm-offset-3 alert alert-danger hide" role="alert">
                <span class="sr-only">Error:</span>
                <span id="errorInfo"></span>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-4 control-label">旧密码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="oldPassword" placeholder="请输入不少于6位字符" required>
                    <span class="errorInfo" id="oldPasswordError">旧密码不正确</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-4 control-label">设置密码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputPassword" placeholder="请输入不少于6位字符" required>
                    <span class="errorInfo" id="PasswordError">请正确填写新密码</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputRepeatPassword" class="col-sm-4 control-label">确认密码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputRepeatPassword" placeholder="请输入不少于6位字符" required>

                    <span class="errorInfo" id="rePasswordError">两次密码输入不一致</span>
                </div>
            </div>
            <button class="btn submit" type="submit">提交</button>
        </div>
    </div>

</div>
<div id="footer"></div>
<script src="../js/lib/jquery-2.1.4.js"></script>
<script src="../js/lib/bootstrap.js"></script>
<script src="../js/resetPassword.js"></script>
</body>
</html>
