<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改手机</title>
    <link rel="stylesheet" href="../css/lib/bootstrap.css"/>
    <link rel="stylesheet" href="../css/lib/normalize.css"/>
    <link rel="stylesheet" href="../css/lib/font-awesome.css"/>
    <link rel="stylesheet" href="../css/common.css"/>

    <link rel="stylesheet" href="../css/resetPhone.css"/>
</head>
<body>
<div id="header"></div>

<div class="main container">
    <ul class="nav nav-pills">
        <li role="presentation"><a href="personal.html">个人主页</a></li>
        <li role="presentation"><a href="trainingRecord.html">培训记录</a></li>
        <li role="presentation"><a href="IndeRegistEntrance.html">自主报名</a></li>
        <li role="presentation"><a href="certificate.html">所获证书</a></li>
        <li role="presentation"><a href="selectCourse.html">学前测评</a></li>
        <li role="presentation"><a href="evaluation.html">学后评价</a></li>
    </ul>
    <hr/>
    <div class="row subnav">
        <div class="avatarBox">
            <img id="bigAvatar" data-toggle="tooltip" data-placement="bottom" class="img-responsive"/>
        </div>
        <div class="name"><span id="userName"></span>老师</div>
        <br/>
        <div class="modify">
            <a href="userInformation.html">修改个人信息</a>
            <a class="active" href="resetPhone.html">修改手机</a>
            <a href="resetPassword.html">修改密码</a>
            <a href="resetAvatar.html">修改头像</a>
        </div>
    </div>
    <div class="row content text-center">
        <div class="title">您当前手机号是： <span id="phone"></span> &nbsp;&nbsp;请输入新手机号</div>
        <hr/>
        <div class="col-sm-6 col-sm-offset-3 form-horizontal">
            <div class="col-sm-6 col-sm-offset-3 alert alert-danger hide" role="alert">
                <span class="sr-only">Error:</span>
                <span id="errorInfo"></span>
            </div>
            <div class="form-group">
                <label for="inputMobile" class="col-sm-4 control-label">手机号：</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="inputMobile" required>
                    <span class="errorInfo" id="inputMobileError">手机号错误</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputVerifyCode" class="col-sm-4 control-label">验证码：</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputVerifyCode" required="required" style="width: 60%;float: left;">
                    <input class="btn btn-default" id="sendCodeBtn" type="button" value="发送验证码" style="padding: 0;width: 35%;display: inline-block;margin: 0;height: 34px;float: right;border: 1px solid #ccc;background-color: #fff;color: #333;">
                    <span class="errorInfo" id="inputVerifyCodeError">验证码错误</span>
                </div>
            </div>
            <button class="btn submit" type="submit">提交</button>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="../js/lib/jquery-2.1.4.js"></script>
<script src="../js/lib/bootstrap.js"></script>
<script src="../js/resetPhone.js"></script>
</body>
</html>
