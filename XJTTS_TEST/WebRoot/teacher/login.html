    <link rel="stylesheet" href="../css/lib/bootstrap.css"/>

    <link rel="stylesheet" href="../css/login.css"/>
    <script src="../js/lib/jquery-1.11.3.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script>
    
        var loginStr = $.cookie("loginStr");
        if(loginStr != null && loginStr != "")	{
            var str = loginStr.split('_');
            var username = str[0];
            var passwd = str[1];
            $.ajax({
                async: false,
                method: "POST",
                url: "../teacher/tlg_login.action",
                data: {
                    username: username,
                    passwd: passwd,
                },
                success:function(data){
                    console.data;
                    if(data.Result == "OK"){
                        window.location.href="personal.html";
                    }
                    else{
                        console.log(data);
                    }
                }
            })
        } else {
        	$.ajax({
                async: false,
                method: "POST",
                url: "../teacher/tlg_checkLogin.action",
                success:function(data){
                    console.data;
                    if(data.Result == "OK"){
                        window.location.href="personal.html";
                    }
                    else{
                        console.log(data);
                    }
                }
            })
        }
    </script>
</head>
