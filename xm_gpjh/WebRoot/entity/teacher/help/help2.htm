      <p align="center"><b><font face="华文新魏">为什么</font></b><b><font face="华文新魏">我看不到讲稿？&nbsp;</font></b></td>
  </tr>
</center>

  <tr>
    <td width="50%">
      <p class="MsoNormal" style="text-indent:21.0pt;mso-char-indent-count:2.0;
mso-char-indent-size:10.5pt" align="center">　</p>
      <p class="MsoNormal" style="text-indent:21.0pt;mso-char-indent-count:2.0;
mso-char-indent-size:10.5pt" align="left"><font size="2"><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">&nbsp;&nbsp;&nbsp; 
      P类课件如下面图一所示：</span></font></p>
      <p class="MsoNormal" style="text-indent:21.0pt;mso-char-indent-count:2.0;
mso-char-indent-size:10.5pt" align="center"><img border="0" src="images/help2.5.jpg" width="494" height="338"></p>
<center>
      <p class="MsoNormal" style="text-indent:21.0pt;mso-char-indent-count:2.0;
mso-char-indent-size:10.5pt"><font size="2"><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">图一</span></font></p>
      </center>

      <p class="MsoNormal" style="text-indent:21.0pt;mso-char-indent-count:2.0;
mso-char-indent-size:10.5pt" align="left"><font size="2"><span style="font-family:
宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">&nbsp; 
      看不到右侧的讲稿是由于没有安装VGAPlayer插件。第一次打开课件时，IE里会出现如下窗口：</span></font></p>
<center>
      <p class="MsoNormal" align="center"><span lang="EN-US" style="mso-bidi-font-size:10.5pt"><!--[if gte vml 1]><v:shapetype
 id="_x0000_t75" coordsize="21600,21600" o:spt="75" o:preferrelative="t"
 path="m@4@5l@4@11@9@11@9@5xe" filled="f" stroked="f">
 <v:stroke joinstyle="miter"/>
 <v:formulas>
  <v:f eqn="if lineDrawn pixelLineWidth 0"/>
  <v:f eqn="sum @0 1 0"/>
  <v:f eqn="sum 0 0 @1"/>
  <v:f eqn="prod @2 1 2"/>
  <v:f eqn="prod @3 21600 pixelWidth"/>
  <v:f eqn="prod @3 21600 pixelHeight"/>
  <v:f eqn="sum @0 0 1"/>
  <v:f eqn="prod @6 1 2"/>
  <v:f eqn="prod @7 21600 pixelWidth"/>
  <v:f eqn="sum @8 21600 0"/>
  <v:f eqn="prod @7 21600 pixelHeight"/>
  <v:f eqn="sum @10 21600 0"/>
 </v:formulas>
 <v:path o:extrusionok="f" gradientshapeok="t" o:connecttype="rect"/>
 <o:lock v:ext="edit" aspectratio="t"/>
</v:shapetype><v:shape id="_x0000_i1025" type="#_x0000_t75" style='width:330.75pt;
 height:233.25pt'>
 <v:imagedata src="file:///C:/DOCUME~1/ADMINI~1.SUI/LOCALS~1/Temp/msoclip1/01/clip_image001.png"
  o:title="Auto"/>
</v:shape><![endif]-->
      <img src="images/help2.1.jpg" v:shapes="_x0000_i1025" width="441" height="311"><o:p>
      </o:p>
      </span></p>
<p align="center"><font size="2"><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:
&quot;Times New Roman&quot;">图</span><span lang="EN-US">二</span></font></p>
      <p class="MsoNormal" style="text-indent: 21.0pt; mso-char-indent-count: 2.0; mso-char-indent-size: 10.5pt"><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><font size="2">必须单击“是(Y)”按钮。</font></span></p>
      <p class="MsoNormal" style="text-indent: 21.0pt; mso-char-indent-count: 2.0; mso-char-indent-size: 10.5pt"><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><font size="2">如果在IE里根本就没有提示以上的窗口，那么需要更改IE的安全设置如下：单击IE菜单“工具\Internet选项…\安全\自定义安全级别”，将“下载未签名ActiveX控件”选项设置为“提示”。</font></span></p>
      </center>

      <p class="MsoNormal" style="text-indent: 21.0pt; mso-char-indent-count: 2.0; mso-char-indent-size: 10.5pt" align="left"><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><font size="2">&nbsp; 
      IE安装完控件后，单击IE工具条的“刷新”按钮，重新载入课件。</font></span></p>
      <p class="MsoNormal" style="text-indent: 21.0pt; mso-char-indent-count: 2.0; mso-char-indent-size: 10.5pt" align="left"><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><font size="2">&nbsp; 
      如果右边讲稿位置始终一片黑，安装</font><a href="../../courseware/software/VGAPlayer.exe"><font size="2">VGAPlayer.exe</font></a></span>
