            <p>&nbsp;</p>
            <p><strong>为什么在操作平台时使用批量上载或下载时出现不了 </strong><strong>excel </strong><strong>表格却显示出如图所示情景？ </strong><strong></strong></p>
            <p><strong><img src="images1/17.GIF" width="554" height="362"></strong></p>

          <td bgcolor="#F7FCFF">&nbsp;</td>
          <td width="20%" bgcolor="#F7FCFF" class="body"><p> <strong>这是因为你没有安装用于从 </strong><strong>excel </strong><strong>发布交互式 </strong><strong>web </strong><strong>页的组件 </strong><strong>office web components </strong><strong>。 </strong><strong></strong></p>
            <p><strong>选择 </strong><strong>office2000 </strong><strong>安装组件，如下图。 </strong><strong></strong></p>
            <p><strong><img src="images1/18.GIF" width="555" height="399"></strong></p>
            <p><strong>选择添加或删除功能。 </strong><strong></strong></p>
            <p><strong>选择 </strong><strong>office </strong><strong>工具里的 </strong><strong>office web components, </strong><strong>如下图，并同时选择从本机运行。“开始更新”就开始安装了。</strong></p>
            <p><strong><img src="images1/19.GIF" width="552" height="395"></strong></p>
            <p align="center"><strong></strong></p>
            <p><img src="images1/6.GIF" width="380" height="146"></p>
            <p><img src="images1/13.GIF" width="323" height="124"></p>            <p>&nbsp;</p>
            <p><strong>这样当再次点击批量上载或下载时就可以显现 </strong><strong>excel </strong><strong>报表了，如下图所示。 </strong><strong></strong></p>
            <p><strong><img src="images1/21.GIF" width="557" height="350"></strong></p>
