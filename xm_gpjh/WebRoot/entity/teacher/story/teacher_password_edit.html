<html>
<head>

<link href="/entity/manager/css/admincss.css" rel="stylesheet" type="text/css">
<script language="javascript">
function checkForm(form){
	if(form.oldPassword.value=="" || form.oldPassword.value==null){
		form.oldPassword.focus();
		alert("请填入原密码！");
		return false;
	}
	if(form.newPassword.value=="" || form.newPassword.value==null){
		form.newPassword.focus();
		alert("新密码不能为空！");
		return false;
	}
	if(form.newPassword.value!=form.reNewPassword.value){
		form.reNewPassword.select();
		alert("新密码两次输入不一致！");
		return false;
	}
	alert('修改成功');
	return true;
}
</script>
</head>
<body>
<div id="main_content">
    <div class="content_title">修改密码</div>
    <div class="cntent_k">
   	  <div class="k_cc">
              <form name="teacher_password_editForm" action="teacher_info.html" method="post" onSubmit="return checkForm(this);">
                      <table width="554" border="0" align="center" cellpadding="0" cellspacing="0">
                          
                            <td height="26" align="center" valign="middle" class="14title2">修改密码 
                            </td>
                          </tr>
                          <tr>
                            <td height="8"> </td>
                          </tr>
						  <tr>
						  <td ><table width="70%" border="0" align="center" cellpadding="0" cellspacing="0">
                                <tr valign="middle"> 
                                  <td width="30%" height="30" align="left" class="postFormBox"><span class="name">旧密码：</span></td>
                                  <td class="postFormBox" style="padding-left:10px"><input class=selfScale type="password" name="oldPassword" /></td>
                                </tr>
                                <tr valign="middle"> 
                                  <td height="30" align="left" class="postFormBox"><span class="name">新密码：</span></td>
                                  <td class="postFormBox" style="padding-left:10px"><input type="password" class=selfScale name="newPassword" /></td>
                                </tr>
                                <tr valign="middle"> 
                                  <td height="30" align="left" class="postFormBox"><span class="name">确认新密码：</span></td>
                                  <td class="postFormBox" style="padding-left:10px"><input type="password"  class=selfScale name="reNewPassword" /></td>
                                </tr>
                                
                              </table></td>
						  </tr>
						  <tr>
                            <td height="8"> </td>
                          </tr>
                          <tr>
                            <td height="53" align="center" >
                                <input type="submit" name="submit" value="提交" onClick="checkForm(document.getElementByName('teacher_password_editForm'))"/>&nbsp;
             					<input type="button" name="goback" value="返回" onClick="javascript:history.back()" />
                            </td>
                          </tr>
                        </table>
              </form> 
			    </div>
    </div>
</div>

</body>
