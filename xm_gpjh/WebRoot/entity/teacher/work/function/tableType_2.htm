<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>tableType_2</title>
<link href="../../css/admincss.css" rel="stylesheet" type="text/css">
</head>

<body leftmargin="0" topmargin="0" class="scllbar">
<table width="80%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr> 
    <td height="28"><table width="100%" height="28" border="0" cellpadding="0" cellspacing="0">
        <tr> 
          <td width="12"><img src="../../images/page_titleLeft.gif" width="12" height="28"></td>
          <td align="right" background="../../images/page_titleM.gif"><table height="28" border="0" cellpadding="0" cellspacing="0">
              <tr> 
                <td width="112"><img src="../../images/page_titleMidle.gif" width="112" height="28"></td>
                <td background="../../images/page_titleRightM.gif" class="pageTitleText">单个添加教师信息</td>
              </tr>
            </table></td>
          <td width="8"><img src="../../images/page_titleRight.gif" width="8" height="28"></td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td valign="top" class="pageBodyBorder" onselectstart="return false"> 
<form name='user-form' action='' method='post' class='nomargin' onsubmit="">
        <div class="border">
          <table width="80%" border="0" cellpadding="0" cellspacing="0">
            <tr valign="bottom" class="postFormBox"> 
              <td width="82" valign="bottom"><span class="name">教师编号：</span></td>
              <td> <input name="" type="text" class="selfScale"> &nbsp;<img src="../../images/buttons/help.png" width="16" height="16" class="helpImg" onMouseOver="top.showHelpInfo('教师的ID，XXXXX')" onmouseout="top.showHelpInfo()"></td>
            </tr>
            <tr valign="bottom" class="postFormBox"> 
              <td valign="bottom"><span class="name">教师姓名：</span></td>
              <td> <input name="Input" type="text" class="selfScale"> &nbsp;<img src="../../images/buttons/help.png" width="16" height="16" class="helpImg" onMouseOver="top.showHelpInfo('教师的姓名，XXXXX')" onmouseout="top.showHelpInfo()"></td>
            </tr>
            <tr valign="bottom" class="postFormBox"> 
              <td valign="bottom"><span class="name">登录密码：</span></td>
              <td> <input name="Input2" type="text" class="selfScale"> &nbsp;<img src="../../images/buttons/help.png" width="16" height="16" class="helpImg" onMouseOver="top.showHelpInfo('输入登录密码，XXXXX')" onmouseout="top.showHelpInfo()"></td>
            </tr>
            <tr valign="bottom" class="postFormBox"> 
              <td valign="bottom"><span class="name">确认密码：</span></td>
              <td> <input name="Input3" type="text" class="selfScale"> &nbsp;<img src="../../images/buttons/help.png" width="16" height="16" class="helpImg" onMouseOver="top.showHelpInfo('再次输入登录密码，以核对输入的正确性。')" onmouseout="top.showHelpInfo()"></td>
            </tr>
            <tr valign="bottom" class="postFormBox"> 
              <td valign="bottom"><span class="name">电子邮件：</span></td>
              <td> <input name="Input4" type="text" class="selfScale"> &nbsp;<img src="../../images/buttons/help.png" width="16" height="16" class="helpImg" onMouseOver="top.showHelpInfo('教师的电子邮件，XXXXX')" onmouseout="top.showHelpInfo()"></td>
            </tr>
            <tr valign="bottom" class="postFormBox"> 
              <td valign="bottom"><span class="name">联系电话：</span></td>
              <td> <input name="Input5" type="text" class="selfScale"> &nbsp;<img src="../../images/buttons/help.png" width="16" height="16" class="helpImg" onMouseOver="top.showHelpInfo('教师的联系电话，最好是手机，XXXXX')" onmouseout="top.showHelpInfo()"></td>
            </tr>
            <tr valign="bottom" class="postFormBox">
              <td valign="bottom"><span class="name">性别：</span></td>
              <td><select name="select">
                  <option>请选择</option>
                  <option>男</option>
                  <option>女</option>
                </select>
                <img src="../../images/buttons/help.png" width="16" height="16" class="helpImg" onMouseOver="top.showHelpInfo('教师的姓别，XXXXX')" onmouseout="top.showHelpInfo()"></td>
            </tr>
            <tr valign="bottom" class="postFormBox">
              <td valign="bottom"><span class="name">工作性质：</span></td>
              <td><textarea name="textarea" class="selfScale"></textarea>
                <img src="../../images/buttons/help.png" width="16" height="16" class="helpImg" onMouseOver="top.showHelpInfo('教师的工作性质，XXXXX')" onmouseout="top.showHelpInfo()"></td>
            </tr>
            <tr valign="bottom" class="postFormBox">
              <td valign="bottom">&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr valign="bottom" class="postFormBox">
              <td valign="bottom">&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
          </table>
      </div>
</form>
    </td>
  </tr>
  <tr> 
    <td height="48" align="center" class="pageBottomBorder"> 
      <table width="98%" height="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td height="4"><img src="../../images/page_bottomSlip.gif" width="100%" height="2"></td>
        </tr>
        <tr>
          <td align="center" valign="middle"><a href="#" title="提交" class="button"><span unselectable="on" class="norm"  style="width:46px;height:15px;padding-top:3px" onmouseover="className='over'" onmouseout="className='norm'" onmousedown="className='push'" onmouseup="className='over'"><span class="text">提交</span></span></a></td>
        </tr>
      </table></td>
  </tr>
</table>
</body>
</html>
