<script>
	function check()
	{
		var result ='';
		var flag = true;
		if(document.pass_chg.password_old.value == '')
		{
			result +='请输入旧密码!\n';
			flag = false;
		}
		if(document.pass_chg.password_new.value=="")
		{
			result +='新密码不能为空!\n';
			flag = false;
		}
		if(document.pass_chg.password_new.value.length < 6)
		{
			result += '新密码长度不能少于6位!\n';
			flag = false;
		}
		if(document.pass_chg.repassword.value=="")
		{
			result += '确认密码不能为空\n';
			flag = false;
		}
		if(document.pass_chg.repassword.value!=document.pass_chg.password_new.value)
		{
			result += '密码与确认密码不符!\n';
			flag = false;
		}
		if(!flag){
			result += '请确认后重新添加!';
			alert(result);
			document.pass_chg.repassword.value="";
			document.pass_chg.password_new.value="";
			return false;
		}
		return true;
	}
</script>
