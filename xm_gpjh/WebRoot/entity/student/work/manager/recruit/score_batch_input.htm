<body leftmargin="0" topmargin="0" class="scllbar">
<table width="80%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>

              <tr> 
                <td width="112"><img src="../../../images/page_titleMidle.gif" width="112" height="28"></td>

              </tr>
            </table></td>
          <td width="8"><img src="../../../images/page_titleRight.gif" width="8" height="28"></td>

      </table></td>

  <tr>

          <table width="80%" border="0" cellpadding="0" cellspacing="0">

              <td> <span class="link" help="下载Excel格式的模版表格。" onMouseOver="top.showHelpInfo(this.help)" onMouseOut="top.showHelpInfo()"><img src='../../../images/buttons/excel.png' alt='Print' width="20" height="20" title='Print'>&nbsp;<a href='#'>Excel报表</a></span></td>
            </tr>
            <tr valign="bottom" class="postFormBox"> 
              <td valign="bottom"><span class="name">上载成绩表格：</span></td>
              <td> <input name="Input" type="file" class="selfScale"> &nbsp;<img src="../../../images/buttons/help.png" width="16" height="16" class="helpImg" onMouseOver="top.showHelpInfo('点击浏览，然后找到电脑上的成绩表格文件，选中，然后点打开，最后点击提交')" onmouseout="top.showHelpInfo()"></td>
            </tr>
                      
            <tr valign="bottom" class="postFormBox">
              <td valign="bottom">&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr valign="bottom" class="postFormBox">
              <td valign="bottom">&nbsp;</td>

</form>
    </td>

      <table width="98%" height="100%" border="0" cellpadding="0" cellspacing="0">

        </tr>
        <tr>
          <td align="center" valign="middle"><a href="#" title="提交" class="button"><span unselectable="on" class="norm"  style="width:46px;height:15px;padding-top:3px" onmouseover="className='over'" onmouseout="className='norm'" onmousedown="className='push'" onmouseup="className='over'"><span class="text">提交</span></span></a></td>
        </tr>
      </table></td>
