<%@ page language="java"  pageEncoding="gb2312"%>
<%@ page contentType="text/html;charset=gb2312"%>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>topbar</title>
<link href="../css/admincss.css" rel="stylesheet" type="text/css">
</head>

<body leftmargin="0" topmargin="0" bottommargin="0">
<TABLE onselectstart="return false" height=34 cellSpacing=0 cellPadding=0 
width="100%" border=0>
  <TBODY>
    <TR>
      <TD width=4><IMG height=38 src="../images/top_barLeft.gif" width=4></TD>
      <TD background=../images/top_barMLeft.gif><TABLE cellSpacing=0 cellPadding=0 width="100%" border=0>
        <TBODY>
          <TR>
            <TD width="220" align="center"><TABLE cellSpacing=0 cellPadding=0 border=0>
              <TBODY>
                <TR>
                  <TD class=topTimes id=topTimeBox><SCRIPT language=JavaScript>
<!--
var d=new initArray("星期日","星期一","星期二","星期三","星期四","星期五","星期六");
var today=new Date();
var date;
function initArray()
{
	this.length=initArray.arguments.length;
	for(var i=0;i<this.length;i++)
	{
		this[i+1]=initArray.arguments[i];
	}
}
date = today.getYear()+"年"+(today.getMonth()+1)+"月"+today.getDate()+"日 "+d[today.getDay()+1];
function showtime()
{
	if (!document.layers&&!document.all)
	return;
	var mydate=new Date();
	var hours=mydate.getHours();
	var minutes=mydate.getMinutes();
	var dn=" AM";
	if (hours>12){
	dn=" PM";
	hours=hours-12;
	}
	if (hours==0)
	hours=12;
	if (minutes<=9)
	minutes="0"+minutes;
	//change font size here to your desire           
	myclock="  "+hours+":"+minutes+dn;
	if (document.layers)
	{
		document.layers.liveclock.document.write(myclock);
		document.layers.liveclock.document.close();
	}
	else if (document.all)
	{
		document.getElementById("topTimeBox").innerText = date+myclock;
	}
}
showtime();
setInterval("showtime()",5000);
//-->           
</SCRIPT>
                  </TD>
                </TR>
              </TBODY>
            </TABLE></TD>
            <TD height="20" 
          align=left valign="bottom"></TD>
          </TR>
        </TBODY>
      </TABLE></TD>
      <TD width=200><IMG height=38 src="../images/top_barMBlock.gif" 
      width=200></TD>
      <TD width=250 background=../images/top_barMRight.gif><table width="100%" height="26" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td width="80"><table width="80" height="22" border="0" cellpadding="0" cellspacing="0">
              <tr align="center">
                <td><img src="../images/top_buttonModelC.gif" alt="最大化工作区" width="19" height="16" class="modelImgNormal" onClick="top.modelC(this)"></td>
                <td><img src="../images/top_buttonModelB.gif" alt="两分工作区" width="19" height="16" class="modelImgNormal" onClick="top.modelB(this)"></td>
                <td><img src="../images/top_buttonModelA.gif" alt="三分工作区" width="19" height="16" class="modelImgNormal" onClick="top.modelA(this)" onLoad="top.registerObj(this)"></td>
              </tr>
          </table></td>
          <td align="right"><table width="60" height="21" border="0" cellpadding="0" cellspacing="0" style="margin-top:1px;">
              <tr>
                <td width="38" align="right" valign="top" title=退出平台 onMouseUp="if(confirm('您确定要退出工作室吗？'))top.exitSys()"><style type="text/css">
#logo{width:100%; border:0; filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='../images/buttons/bt.png',sizingMethod='image')}
</style>
<div id="logo"></div> </td>
                <td align="right" valign="top" title=退出平台 onMouseUp="if(confirm('您确定要退出工作室吗？'))top.exitSys()">&nbsp;</td>
              </tr>
          </table></td>
        </tr>
      </table></TD>
      <TD width=3><IMG height=38 src="../images/top_barRight.gif" 
  width=3></TD>
    </TR>
  </TBODY>
</TABLE>
</body>
</html>
