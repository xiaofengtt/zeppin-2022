<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../css/bootstrap2.css">
<link rel="stylesheet" href="../css/iframe.css">
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery.colorbox.js"></script>
<script src="../js/iframe.js"></script>
<script src="../js/mustache.js"></script>
<script src="../js/url.min.js"></script>

</head>
<body>
	<div class="ifrcnt container" style="width:400px;height:300px">
		<div class="hd">
			<h3>修改密码</h3>
		</div>
		<div class="bd">
			<div class="alert alert-danger"
				style="display:none;margin:0 15px 15px;"></div>
			<form id="formsubmit" class="form-horizontal" role="form"
				action="#"
				method="post">
				<input type="hidden" name="knowledge.id" value="">
				<div class="clearfix">
					<div id="HtmlTpl">
						<div class="control-group">
							<label class="control-label" for="">原密码</label>
							<div class="controls">
								<input type="password" id="" name="password"
									value="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="">新密码</label>
							<div class="controls">
								
								<input type="password" id="" name="newpassword"
									value="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="">确认新密码</label>
							<div class="controls">
								
								<input type="password" id="" name="confimpassword"
									value="">
							</div>
						</div>
					</div>					
				</div>

				<div class="row actionbar">
					<div class="offset7" style="margin-left:150px">
						<button class="btn btn-primary" type="submit">确定</button>
						<button id="colorboxcancel" onclick="parent.$.colorbox.close()" class="btn btn-default" type="button">取消</button>
					</div>

				</div>
			</form>
		</div>

	</div>
	<script>
		$(function() {			
			$('#formsubmit').submit(function() {
				var str = $(this).serialize();
				$.get('../admin/passwordEdit?'+ str, function(data) {
					var Result = data.Status;
					var message = data.Message;
					if (Result == "success") {
						window.top.location.reload();
					} else {
						$('.alert-danger').html(message).show();
					}
				})
				return false;
			});
		})
		
	</script>
<body>
</html>
