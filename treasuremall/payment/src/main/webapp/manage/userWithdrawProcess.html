<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/detail.css" />
	</head>
	<body>
		<div class="main">
			<!-- 内容主体区域 -->
		    <div class="layui-bodu" style="padding: 35px;">
		    	<form class="layui-form" action="" lay-filter="first">
			    	<div class="layui-row">
			    		<p>处理方式：<span id="type"></span></p>
			    	</div>
		    		<div class="layui-row">
			    		<div class="layui-col-xs6">
							<p>平台订单号：<span id="orderNum"></span></p>
							<p>商户名称：<span id="companyName"></span></p>
							<p>商户编码：<span id="companyCode"></span></p>
						</div>
						<div class="layui-col-xs6">
							<p>商户订单号：<span id="companyOrderNum"></span></p>
							<p>渠道名称：<span id="channelName"></span></p>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs6">
							<p>提现总额：<span id="totalAmount"></span></p>
							<p>手续费：<span id="poundage"></span></p>
							<p>实际金额：<span id="amount"></span></p>
						</div>
						<div class="layui-col-xs6">
							<p>商户余额：<span id="companyBalance"></span></p>
							<p>商户冻结金额：<span id="companyBalanceLock"></span></p>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs6">
							<p>提现账户信息：</p>
							<span id="transData"></span>
						</div>
						<div class="layui-col-xs6">
							<p>渠道账户信息：</p>
							<p>渠道账户：<span id="channelAccountName"></span></p>
							<p>渠道账号：<span id="channelAccountNum"></span></p>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs6">
							<p>状态：<span id="status"></span></p>
							<p>处理人：<span id="operatorName"></span></p>
						</div>
						<div class="layui-col-xs6">
							<p>下单时间：<span id="createtime"></span></p>
							<p>处理时间：<span id="operattime"></span></p>
						</div>
					</div>
					<div class="layui-row layui-split"></div>
					<div id="checkDiv" class="layui-row" style="display:none">
						<div class="layui-form-item">
					     	<label class="layui-form-label">渠道账户</label>
					     	<div class="layui-input-block">
					      		<select name="channelAccount" lay-filter="quiz">
						       
					      		</select>
					    	</div>
						</div>
					</div>
					<div id="successDiv" class="layui-row" style="display:none">
						<div class="layui-form-item">
							<label class="layui-form-label">上传凭证</label>
							<div class="layui-input-block">
								<div class="layui-upload">
									<button type="button" class="layui-btn" id="uploadProof">上传凭证</button>
									<a type="button" style="display:none" id="proofImages" data-url="" onclick="showImage(this)">查看凭证</a>
								</div>
								<input type="hidden" name="proof"/>
							</div>
						</div>
					</div>
					<div id="failDiv" class="layui-row" style="display:none">
						<div class="layui-form-item">
					     	<label class="layui-form-label">失败原因</label>
					     	<div class="layui-input-block">
					      		<input class="layui-input" name="reason">
					    	</div>
						</div>
					</div>
					<div class="layui-form-item" style="margin-top:20px">
						<div class="layui-input-block">
							<button class="layui-btn" onclick="parent.layer.closeAll()">取消</button>
							<button class="layui-btn lay-submit" lay-submit lay-filter="*">确认</button>
						</div>
					</div>
				</form>
		    </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/userWithdrawProcess.js" ></script>
	</body>
</html>
