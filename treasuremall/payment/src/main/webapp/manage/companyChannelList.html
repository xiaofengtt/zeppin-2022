<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="css/paging.css" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/list.css" />
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="6bab521b-6344-11ea-93bd-89a085bb1b54"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body">
			    <!-- 内容主体区域 -->
			    <div class="layui-bodu" style="padding: 15px;">
			    	<div class="layui-btn-group">
						<a class="layui-btn addBtn" data-type="parseTable">开设渠道</a>
					</div>
				 	<form class="layui-form layui-form-pane1" action="" lay-filter="first" style="position:absolute;right:45px;top:35px;">
						 <div class="layui-form-item">
							 <div class="layui-input-inline" style="width:150px;">
								<select name="type" lay-filter="quiz">
									<option value="">全部</option> 
									<option value="recharge">充值</option> 
									<option value="withdraw">提现</option> 
								</select>
							</div>
							<button type="button" class="layui-btn layui-btn-primary" onclick="getList()">
							  	<i class="layui-icon">&#xe615;</i>
							</button>
						</div>
				 	</form>
					<div style="overflow-x:auto;">
			    		<table class="table-list mt-15"></table>
			    	</div>
					<div id="pageTool"></div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/query.js" ></script>
		<script type="text/javascript" src="js/paging.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/companyChannelList.js" ></script>
	</body>
</html>
