<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>支付宝付款</title>
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/alipayCode.css" />
</head>
<body>
	<div class="wrap" id="alipaycode">
		<div class="second-box">
			<div class="first-box-top second-box-top">
				<span>￥</span><b class="amount"></b>
				<p>由于订单笔数较多，请复制粘贴支付宝订单号到输入框中，我们会优先审核您的充值！</p>
				<div class="order-box">
					<input class="orderNumber" name="orderid" placeholder="请输入支付宝订单号" />
					<b class="order-clear"></b>
				</div>
				<div class="button-box">
					<a class="cancle-btn">返回付款</a>
					<a class="sure-btn">确认提交</a>
				</div>
			</div>
			<div class="second-box-bottom">
				<ul>
					<li>
						<img src="img/4-1.png" />
						<p>1、打开支付宝“我的”</p>
					</li>
					<li>
						<img src="img/4-2.png" />
						<p>2、点击“账单”</p>
					</li>
					<li>
						<img src="img/4-3.png" />
						<p>3、选择该笔支付记录</p>
					</li>
					<li>
						<img src="img/4-4.png" />
						<p>4、查看复制订单号</p>
					</li>
				</ul>
			</div>			
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-2.2.4.min.js" ></script>
	<script src="js/llqrcode.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/analyticCode.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
	<script type="text/javascript" src="js/url.min.js" ></script>
	<script type="text/javascript" src="js/index.js" ></script>
	<script type="text/javascript" src="js/alipayCodeSec.js" ></script>
</body>
</html>
