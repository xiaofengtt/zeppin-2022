<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Payduoduo商户系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/detail.css" />
	</head>
	<body>
		<div class="main">
			<!-- 内容主体区域 -->
		    <div class="layui-bodu">
		    	<form class="layui-form" action="" lay-filter="first">
			    	<div class="layui-row">
			    		<p><span id="type"></span></p>
			    	</div>
		    		<div class="layui-row">
			    		<div class="layui-col-xs6">
							<p><label>交易类型：</label><span id="tradeType"></span></p>
							<p><label>平台订单号：</label><span id="orderNum"></span></p>
						</div>
						<div class="layui-col-xs6">
							<p><label>商户名称：</label><span id="companyName"></span></p>
							<p><label>商户编码：</label><span id="companyCode"></span></p>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs6">
							<p><label>提现总额：</label><span id="totalAmount"></span></p>
							<p><label>手续费：</label><span id="poundage"></span></p>
							<p><label>实际金额：</label><span id="amount"></span></p>
						</div>
						<div class="layui-col-xs6">
							<p><label>商户余额：</label><span id="companyBalance"></span></p>
							<p><label>商户冻结金额：</label><span id="companyBalanceLock"></span></p>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs6">
							<p class="title-info">商户银行卡</p>
							<div id="companyCardData"></div>
						</div>
						<div class="layui-col-xs6">
							<p class="title-info">交易信息</p>
							<span id="data"></span>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs6">
							<p><label>状态：</label><span id="status"></span></p>
							<p><label>失败原因：</label><span id="failReason"></span></p>
						</div>
						<div class="layui-col-xs6">
							<p><label>下单时间：</label><span id="createtime"></span></p>
							<p><label>处理时间：</label><span id="operattime"></span></p>
						</div>
					</div>
					<div class="layui-row layui-split"></div>
					<div id="submitDiv" class="layui-form-item" style="margin-top:20px">
						<div class="layui-input-block">
							<button class="layui-btn" onclick="parent.layer.closeAll()">取消</button>
							<button class="layui-btn lay-submit" lay-submit lay-filter="*">确认</button>
						</div>
					</div>
				</form>
		    </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/tradeProcess.js" ></script>
	</body>
</html>
