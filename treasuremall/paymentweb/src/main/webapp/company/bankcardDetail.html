<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Payduoduo商户系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body>
		<div class="main">
			<!-- 内容主体区域 -->
		    <div class="layui-bodu" style="padding: 40px 35px;">
		    	<form class="layui-form" action="" lay-filter="first">
					<div class="layui-form-item">
						<label class="layui-form-label">所属银行</label>
						<div class="layui-input-block">
							<select name="bank" lay-filter="bankSelect">
								<option>请选择</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">持卡人</label>
						<div class="layui-input-block">
							<input class="layui-input" type="text" name="holder">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">账户号码</label>
						<div class="layui-input-block">
							<input class="layui-input" type="text" name="accountNum">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">开户地区</label>
						<div class="layui-input-block">
							<input class="layui-input" type="text" name="area">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">开户支行</label>
						<div class="layui-input-block">
							<input class="layui-input" type="text" name="branchBank">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" onclick="parent.layer.closeAll()">取消</button>
							<button class="layui-btn lay-submit" lay-submit lay-filter="*">确认</button>
						</div>
					</div>
				</form>
		    </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/bankcardDetail.js" ></script>
	</body>
</html>
