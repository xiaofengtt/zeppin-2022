			    <!-- 内容主体区域 -->
			    <div class="layui-bodu" style="padding: 15px;">
				 	<form class="layui-form layui-form-pane2 layui-row layui-form-search" action="" lay-filter="first">
				 		<div class="layui-row">
				 			<div class="layui-col-md4 mb-15" >
				    			<label class="layui-form-label">商户</label>
							    <div class="layui-input-block">
							      	<select name="company">
							        </select>
							    </div>
				    		</div>
					 		<div class="layui-col-md4 mb-15" >
					 			<label class="layui-form-label">平台订单号</label>
					 			<div class="layui-input-block">
					 				 <input type="text" name="orderNum" class="layui-input">
					 			</div>
					 		</div>
					 		<div class="layui-col-md4 mb-15" >
					 			<label class="layui-form-label">商户订单号</label>
					 			<div class="layui-input-block">
					 				 <input type="text" name="companyOrderNum" class="layui-input">
					 			</div>
					 		</div>
					 		<div class="layui-col-md4 mb-15" >
					 			<label class="layui-form-label">状态</label>
					 			<div class="layui-input-block">
						 			<select name="status" lay-filter="quiz">
										<option value="" selected>全部</option> 
										<option value="normal">未付款</option> 
										<option value="fail">处理失败</option> 
										<option value="checked">已审核</option>
										<option value="checking">待审核</option>
										<option value="success">已完成</option>
										<option value="close">已关闭</option>   
									</select>
								</div>
					 		</div>
					 		<div class="layui-col-md4 mb-15">
							    <label class="layui-form-label">下单时间</label>
							    <div class="layui-input-block">
							        <input type="text" name="createtime" readonly class="layui-input createtime">
							    </div>
							</div>
							<div class="layui-col-md4 mb-15" >
					 			<label class="layui-form-label">充值信息</label>
					 			<div class="layui-input-block">
					 				 <input type="text" name="transData" class="layui-input">
					 			</div>
					 		</div>
					 		<div class="layui-col-md4 mb-15" >
						 		<div class="layui-input-block">
						 			<a class="layui-btn" onclick="getList()">查询</a>
						 			<a class="layui-btn" onclick="exportFile()">导出</a>
					 			</div>
					 		</div>
						 </div>
				 	</form>
					<div style="overflow-x:auto;">
			    		<table class="table-list mt-15"></table>
			    	</div>
