<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" href="css/paging.css" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/list.css" />
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="aec8343f-6344-41e1-adbd-aea08abb1b41"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body">
			    <!-- 内容主体区域 -->
			    <div class="layui-bodu" style="padding: 15px;">
				 	<form class="layui-form layui-form-pane2 layui-row layui-form-search" action="" lay-filter="first">
				 		<div class="layui-row">
				    		<div class="layui-col-md4 mb-15" >
					 			<label class="layui-form-label">类型</label>
					 			<div class="layui-input-block">
						 			<select name="type" lay-filter="quiz">
										<option value="">全部</option> 
										<option value="user_recharge">用户充值</option>
										<option value="user_withdraw">用户提现</option> 
										<option value="company_recharge">商户注资</option>
										<option value="company_withdraw">商户结算</option> 
									</select>
								</div>
					 		</div>
					 		<div class="layui-col-md4 mb-15" >
				    			<label class="layui-form-label">商户</label>
							    <div class="layui-input-block">
							      	<select name="company">
							        </select>
							    </div>
				    		</div>
				    		<div class="layui-col-md4 mb-15" >
				    			<label class="layui-form-label">渠道</label>
							    <div class="layui-input-block">
							      	<select name="channel">
							        </select>
							    </div>
				    		</div>
					 		<div class="layui-col-md4 mb-15" >
					 			<label class="layui-form-label">平台订单号</label>
					 			<div class="layui-input-block">
					 				 <input type="text" name="orderNum" class="layui-input">
					 			</div>
					 		</div>
					 		<div class="layui-col-md4 mb-15">
							    <label class="layui-form-label">交易时间</label>
							    <div class="layui-input-block">
							        <input type="text" name="createtime" readonly class="layui-input createtime">
							    </div>
							</div>
					 		<div class="layui-col-md4 mb-15" >
						 		<div class="layui-input-block">
						 			<a class="layui-btn" onclick="getList()">查询</a>
						 			<a class="layui-btn" onclick="exportFile()">导出</a>
					 			</div>
					 		</div>
						 </div>
				 	</form>
					<div style="overflow-x:auto;">
			    		<table class="table-list mt-15"></table>
			    	</div>
					<div id="pageTool"></div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/query.js" ></script>
		<script type="text/javascript" src="js/paging.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/order-alert.js"></script>
		<script type="text/javascript" src="js/systemHistoryList.js" ></script>
	</body>
</html>
