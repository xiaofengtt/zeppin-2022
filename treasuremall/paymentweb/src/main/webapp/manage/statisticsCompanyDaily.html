<!DOCTYPE html>

	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="fec83a35-13ae-f16a-6db1-fea08abb1b42"/>

			<!--left-->

			<!--header-->
			<!--content-->

							    <div class="layui-input-block">
							        <input type="text" name="createtime" readonly class="layui-input createtime">

							</div>
					 		<div class="layui-col-md4 mb-15" >
						 		<div class="layui-input-block">

					 			</div>

						</div>

			    		<table class="table-list mt-15"></table>
			    	</div>

				</div>
			</div>
		</div>
