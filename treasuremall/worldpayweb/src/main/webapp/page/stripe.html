<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>stripe</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/stripe.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="goback">
				<img src="img/ic-back.png">
			</div>
			<div class="box">
				<div class="item">
					<div class="left">Order Number</div>
					<div class="right" id="orderNum"></div>
				</div>
				<div class="item">
					<div class="left">Goods</div>
					<div class="right" id="title"></div>
				</div>
				<div class="item">
					<div class="left">Currency</div>
					<div class="right" id="currency"></div>
				</div>
				<div class="item no-border">
					<div class="left">Amount</div>
					<div class="right" id="amount"></div>
				</div>
			</div>
			<div id="formDiv">
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-2.2.4.min.js" ></script>
	<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
	<script type="text/javascript" src="js/url.min.js" ></script>
	<script type="text/javascript" src="js/index.js" ></script>
	<script type="text/javascript" src="js/stripe.js" ></script>
</html>
