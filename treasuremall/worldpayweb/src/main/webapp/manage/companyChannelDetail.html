<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Management System</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body>
		<div class="main">
		    <div class="layui-bodu" style="padding: 40px 35px;">
		    	<form class="layui-form" action="" lay-filter="first">
		    		<div class="layui-form-item">
						<label class="layui-form-label">Store</label>
						<div class="layui-input-block">
							<input type="text" name="companyName" disabled class="layui-input">
							<input type="hidden" name="company">
						</div>
					</div>
				  	<div class="layui-form-item">
						<label class="layui-form-label">Channel</label>
						<div class="layui-input-block">
							<select name="channel" lay-filter="channel">
								<option value="">please select</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">ChannelAccount</label>
						<div class="layui-input-block" id="channelAccountDiv">
							
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">SingleLimit</label>
						<div class="layui-input-block">
							<input name="min" placeholder="SingleMin" autocomplete="off" class="layui-input layui-input-inline" style="width: 180px;" >
							<input name="max" placeholder="SingleMax" autocomplete="off" class="layui-input layui-input-inline" style="width: 180px;" >
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">Poundage</label>
						<div class="layui-input-block" style="margin-bottom:10px;">
							<div class="layui-input-inline" style="width: 180px;">
								<input type="radio" name="poundageType" value="static" title="fixed poundage" lay-filter="poundageType" checked>
							</div>
							<div class="layui-input-inline" style="width: 180px;">
								<input name="poundage" class="layui-input">
						    </div>
						</div>
						<div class="layui-input-block" style="margin-bottom:10px">
							<div class="layui-input-inline" style="width: 180px;">
								<input type="radio" name="poundageType" value="rate" title="poundage rate" lay-filter="poundageType">
							</div>
							<div class="layui-input-inline" style="width: 180px;">
								<input name="poundageRate" class="layui-input" disabled>
						    </div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">Status</label>
					    <div class="layui-input-block">
							<input type="radio" name="status" value="normal" title="normal" checked>
							<input type="radio" name="status" value="disable" title="disable">
					    </div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" onclick="parent.layer.closeAll()">Cancel</button>
							<button class="layui-btn lay-submit" lay-submit lay-filter="*">Confirm</button>
						</div>
					</div>
				</form>
		    </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/xm-select.js" ></script>
		<script type="text/javascript" src="js/companyChannelDetail.js" ></script>
	</body>
</html>
