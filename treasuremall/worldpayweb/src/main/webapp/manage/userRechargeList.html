<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Management System</title>
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" href="css/paging.css" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/list.css" />
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="afc8343f-6344-11ea-93bd-89a085bb1b54"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body">
				<ul id="channelTab" class="layui-tab-title">
					<li class="layui-this" data-uuid="1075f929-5f6d-4d54-a64a-f728e0c92d04">Paypal（<span id="1075f929-5f6d-4d54-a64a-f728e0c92d04Count">0</span>）</li>
					<li data-uuid="22ee739b-c193-11ea-88b4-fcaa14314cb1">Stripe（<span id="22ee739b-c193-11ea-88b4-fcaa14314cb1Count">0</span>）</li>
				</ul>
			    <div class="layui-bodu" style="padding: 15px;">
				 	<form class="layui-form layui-form-pane2 layui-row layui-form-search" action="" lay-filter="first">
				 		<div class="layui-row">
				 			<div class="layui-col-md4 mb-15" >
				    			<label class="layui-form-label">Store</label>
							    <div class="layui-input-block">
							      	<select name="company">
							        </select>
							    </div>
				    		</div>
					 		<div class="layui-col-md4 mb-15" >
					 			<label class="layui-form-label">OrderNum</label>
					 			<div class="layui-input-block">
					 				 <input type="text" name="orderNum" class="layui-input">
					 			</div>
					 		</div>
					 		<div class="layui-col-md4 mb-15" >
					 			<label class="layui-form-label">Store Order Number</label>
					 			<div class="layui-input-block">
					 				 <input type="text" name="companyOrderNum" class="layui-input">
					 			</div>
					 		</div>
					 		<div class="layui-col-md4 mb-15" >
					 			<label class="layui-form-label">Status</label>
					 			<div class="layui-input-block">
						 			<select name="status" lay-filter="quiz">
										<option value="" selected>all</option> 
										<option value="normal">unpaid</option> 
										<option value="fail">fail</option> 
										<option value="checked">checked</option>
										<option value="checking">checking</option>
										<option value="success">success</option>
										<option value="close">close</option>   
									</select>
								</div>
					 		</div>
					 		<div class="layui-col-md4 mb-15">
							    <label class="layui-form-label">Order time</label>
							    <div class="layui-input-block">
							        <input type="text" name="createtime" readonly class="layui-input createtime">
							    </div>
							</div>
							<div class="layui-col-md4 mb-15" >
					 			<label class="layui-form-label">TransInfo</label>
					 			<div class="layui-input-block">
					 				 <input type="text" name="transData" class="layui-input">
					 			</div>
					 		</div>
					 		<div class="layui-col-md4 mb-15" >
						 		<div class="layui-input-block">
						 			<a class="layui-btn" onclick="getList()">Search</a>
						 			<a class="layui-btn" onclick="exportFile()">Export</a>
					 			</div>
					 		</div>
						 </div>
				 	</form>
					<div style="overflow-x:auto;">
			    		<table class="table-list mt-15"></table>
			    	</div>
					<div id="pageTool"></div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/query.js" ></script>
		<script type="text/javascript" src="js/paging.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/order-alert.js"></script>
		<script type="text/javascript" src="js/userRechargeList.js" ></script>
	</body>
</html>
