<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Management System</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/detail.css" />
	</head>
	<body>
		<div class="main">
		    <div class="layui-bodu" style="padding: 30px;">
		    	<form class="layui-form" action="" lay-filter="first">
			    	<div class="layui-row">
			    		<p><span id="type"></span></p>
			    	</div>
		    		<div class="layui-row">
			    		<div class="layui-col-xs6">
							<p>orderNum：<span id="orderNum"></span></p>
							<p>store：<span id="companyName"></span></p>
							<p>code：<span id="companyCode"></span></p>
						</div>
						<div class="layui-col-xs6">
							<p>store order：<span id="companyOrderNum"></span></p>
							<p>channel：<span id="channelName"></span></p>
							<p>currency：<span id="currency"></span></p>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs6">
							<p>total recharge：<span id="totalAmount"></span></p>
							<p>poundage：<span id="poundage"></span></p>
							<p>actual amount：<span id="amount"></span></p>
						</div>
						<div class="layui-col-xs6">
							<p>balance：<span id="balance"></span></p>
							<p>balanceLock：<span id="balanceLock"></span></p>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs6">
							<p>transInfo：</p>
							<div id="transData"></div>
						</div>
						<div class="layui-col-xs6">
							<p>channelInfo：</p>
							<p>channelName：<span id="channelAccountName"></span></p>
							<p>channelAccount：<span id="channelAccountNum"></span></p>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs6">
							<p>status：<span id="status"></span></p>
							<p>operatorName：<span id="operatorName"></span></p>
						</div>
						<div class="layui-col-xs6">
							<p>ordertime：<span id="createtime"></span></p>
							<p>operattime：<span id="operattime"></span></p>
						</div>
					</div>
					<div id="detailDiv" class="layui-row" style="display:none">
						<div class="layui-col-xs6">
							<p>failReason：<span id="failReason"></span></p>
						</div>
						<div class="layui-col-xs6">
							<p>proof：<span id="proof"></span></p>
						</div>
					</div>
					<div class="layui-row layui-split"></div>
					<div id="checkDiv" class="layui-row" style="display:none">
						<div class="layui-form-item">
					     	<label class="layui-form-label">Channel</label>
					     	<div class="layui-input-block">
					      		<select name="channelAccount" lay-filter="quiz">
						       
					      		</select>
					    	</div>
						</div>
					</div>
					<div id="successDiv" class="layui-row" style="display:none">
						<div class="layui-form-item">
					     	<label class="layui-form-label">Proof</label>
					     	<div class="layui-input-block">
					      		<input class="layui-input" name="proof">
					    	</div>
						</div>
					</div>
					<div id="failDiv" class="layui-row" style="display:none">
						<div class="layui-form-item">
					     	<label class="layui-form-label">FailReason</label>
					     	<div class="layui-input-block">
					      		<input class="layui-input" name="reason">
					    	</div>
						</div>
					</div>
					<div id="submitDiv" class="layui-form-item" style="margin-top:20px">
						<div class="layui-input-block">
							<button class="layui-btn" onclick="parent.layer.closeAll()">Cancel</button>
							<button class="layui-btn lay-submit" lay-submit lay-filter="*">Confirm</button>
						</div>
					</div>
				</form>
		    </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/userRechargeProcess.js" ></script>
	</body>
</html>
