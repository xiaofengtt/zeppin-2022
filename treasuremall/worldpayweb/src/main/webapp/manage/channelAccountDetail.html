<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Management System</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/channelAccountDetail.css" />
	</head>
	<body>
		<div class="main">
		    <div class="layui-bodu" style="padding: 30px 35px;">
		    	<form class="layui-form" action="" lay-filter="first">
		    		<div class="layui-form-item">
						<label class="layui-form-label">Type</label>
						<div class="layui-input-block">
							<select name="type" lay-filter="type">
								<option value="">please select</option>
								<option value="recharge">recharge</option>
								<option value="withdraw">withdraw</option>
							</select>
						</div>
					</div>
				  	<div class="layui-form-item">
						<label class="layui-form-label">Channel</label>
						<div class="layui-input-block">
							<select name="channel" lay-filter="channel">
								<option value="">please select</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">Channel name</label>
						<div class="layui-input-block">
							<input type="text" name="name" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">Account</label>
						<div class="layui-input-block">
							<input type="text" name="accountNum" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="channel-datas">
						
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">TransferUrl</label>
						<div class="layui-input-block">
							<input type="text" name="transferUrl" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">SingleLimit</label>
						<div class="layui-input-block">
							<input name="min" placeholder="SingleMin" autocomplete="off" class="layui-input layui-input-inline" >
							<input name="max" placeholder="SingleMax" autocomplete="off" class="layui-input layui-input-inline" >
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">DailyMax</label>
						<div class="layui-input-block">
							<input name="dailyMax" autocomplete="off" class="layui-input" >
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">TotalMax</label>
						<div class="layui-input-block">
							<input name="totalMax" autocomplete="off" class="layui-input" >
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-row">
							<div class="layui-col-xs6 mb-15" style="padding: 0 10px">
								<input type="radio" name="poundageType" value="static" title="fixed poundage" lay-filter="poundageType" checked>
								</div>
							<div class="layui-col-xs6 mb-15" style="padding: 0 10px">
								<input type="radio" name="poundageType" value="rate" title="poundage rate" lay-filter="poundageType">
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-xs6" style="padding: 0 10px">
								<input name="poundage" class="layui-input">
							</div>
							<div class="layui-col-xs6" style="padding: 0 10px">
								<input name="poundageRate" class="layui-input" disabled>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">Status</label>
					    <div class="layui-input-block">
							<input type="radio" name="status" value="normal" title="normal" checked>
							<input type="radio" name="status" value="disable" title="disable">
							<input type="radio" name="status" value="suspend" title="suspend">
					    </div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" onclick="parent.layer.closeAll()">Cancel</button>
							<button class="layui-btn lay-submit" lay-submit lay-filter="*">Confirm</button>
						</div>
					</div>
				</form>
		    </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/channelAccountDetail.js" ></script>
	</body>
</html>
