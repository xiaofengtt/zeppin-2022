<html>
	<head>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/roleMenuList.css" />

	<body class="layui-layout-body">		
		<input id="uuidInput" type="hidden" value="5412733e-1f63-42e1-53bd-ae1085bf1b15"/>

			<!--left-->

			<!--header-->
			<!--content-->
			<div class="layui-body">
				<div class="content-inner">
					<div class="role-box mb-15">

							<span><span id="roleName"></span>Role permission setting</span>
							<button class="btn submit-button" type="submit">Submit</button>

						<input type="hidden" id="role" name="role"/>
						<div class="contain-body">
							<div class="contain-body-left" id="contain-body-left">

							<div class="contain-body-right" id="contain-body-right"></div>
