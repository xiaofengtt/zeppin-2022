<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Payduoduo</title>
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" href="css/paging.css" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/list.css" />
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="9d01cf07-7e2b-11ea-a748-d35c538dc949"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body">
			    <div class="layui-bodu" style="padding: 15px;">
				 	<form class="layui-form layui-form-pane2 layui-row layui-form-search" action="" lay-filter="first">
				 		<div class="layui-row">
				 			<div class="layui-col-md4 mb-15" >
					 			<label class="layui-form-label">Type</label>
				 				 <div class="layui-input-block">
									<select name="type" lay-filter="quiz">
										<option value="">all</option> 
										<option value="recharge">recharge</option> 
										<option value="withdraw">withdraw</option> 
									</select>
					 			</div>
					 		</div>
					 		<div class="layui-col-md3 mb-15" >
						 		<div class="layui-input-block">
						 			<a class="layui-btn" onclick="getList()">Search</a>
					 			</div>
					 		</div>
					 	</div>
				 	</form>
					<div style="overflow-x:auto;">
			    		<table class="table-list mt-15"></table>
			    	</div>
					<div id="pageTool"></div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>

		<script type="text/javascript" src="js/query.js" ></script>
		<script type="text/javascript" src="js/paging.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/channelList.js" ></script>
