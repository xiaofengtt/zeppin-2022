<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Payduoduo</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body>
		<div class="main">
			<!-- 内容主体区域 -->
		    <div class="layui-bodu" style="padding: 40px 35px;">
		    	<form class="layui-form" action="" lay-filter="first">
					<div class="layui-form-item">
						<label class="layui-form-label">Old pwd</label>
						<div class="layui-input-block">
							<input type="password" name="password" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">New pwd</label>
						<div class="layui-input-block">
							<input type="password" name="newPassword" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">Confirm pwd</label>
						<div class="layui-input-block">
							<input type="password" name="confirmPassword" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" onclick="parent.layer.closeAll()">Cancel</button>
							<button class="layui-btn lay-submit" lay-submit lay-filter="*">Confirm</button>
						</div>
					</div>
				</form>
		    </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/passwordDetail.js" ></script>
	</body>
</html>
