<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Payduoduo</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/detail.css" />
	</head>
	<body>
		<div class="main">
		    <div class="layui-bodu">
		    	<form class="layui-form" action="" lay-filter="first">
			    	<div class="layui-row">
			    		<p><span id="type">Close order</span></p>
			    	</div>
		    		<div class="layui-row">
			    		<div class="layui-col-xs6">
							<p><label>orderNum：</label><span id="orderNum"></span></p>
							<p><label>store name：</label><span id="companyName"></span></p>
							<p><label>store code：</label><span id="companyCode"></span></p>
						</div>
						<div class="layui-col-xs6">
							<p><label>storeNum：</label><span id="companyOrderNum"></span></p>
							<p><label>channel：</label><span id="channelName"></span></p>
							<p><label>currency：</label><span id="currency"></span></p>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs6">
							<p><label>total amount：</label><span id="totalAmount"></span></p>
							<p><label>poundage：</label><span id="poundage"></span></p>
							<p><label>amount：</label><span id="amount"></span></p>
						</div>
						<div class="layui-col-xs6">
							<p><label>balance：</label><span id="balance"></span></p>
							<p><label>balanceLock：</label><span id="balanceLock"></span></p>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs6">
							<p class="title-info">TransInfo</p>
							<div id="transData"></div>
						</div>
						<div class="layui-col-xs6">
							<p class="title-info">OrderInfo</p>
							<p><label>status：</label><span id="status"></span></p>
							<p><label>failReason：</label><span id="failReason"></span></p>
							<p><label>order time：</label><span id="createtime"></span></p>
							<p><label>operate time：</label><span id="operattime"></span></p>
						</div>
					</div>
					<div class="layui-row layui-split"></div>
					<div id="submitDiv" class="layui-form-item" style="margin-top:20px">
						<div class="layui-input-block">
							<button class="layui-btn" onclick="parent.layer.closeAll()">Cancel</button>
							<button class="layui-btn lay-submit" lay-submit lay-filter="*">Confirm</button>
						</div>
					</div>
				</form>
		    </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/rechargeProcess.js" ></script>
	</body>
</html>
