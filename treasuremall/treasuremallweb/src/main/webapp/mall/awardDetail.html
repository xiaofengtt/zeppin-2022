<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body>
		<input id="uuidInput" type="hidden" value="a97a2567-1c55-43a7-a721-f5e084b9bb37"/>
		<div class="main">
			<!--left-->
			<!-- <script type="text/javascript" src="js/base-header.js"></script> -->
			<!--header-->
			<!--content-->
			<div class="">
			    <!-- 内容主体区域 -->
				    <div class="layui-bodu" style="padding: 35px;">
				    	<form class="layui-form layui-form-pane1" action="" lay-filter="first">
						  <div class="layui-form-item">
						    <label class="layui-form-label">收件人</label>
						    <div class="layui-input-block">
						      <input type="text" name="" disabled class="layui-input award-name">
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label">手机号</label>
						    <div class="layui-input-block">
						      <input type="text" name="" disabled class="layui-input award-mobile">
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label">邮编</label>
						    <div class="layui-input-block">
						      <input type="text" name="" disabled class="layui-input award-code">
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label">收件地址</label>
						    <div class="layui-input-block">
						      <input type="text" name="" disabled class="layui-input award-address">
						    </div>
						  </div>
						  <div class="layui-form-item">
				    			<label class="layui-form-label">快递公司</label>
							    <div class="layui-input-block">
							      	<select name="company" lay-filter="isLuck">
							      		<option value="">请选择</option>
							      		<option value="shunfeng">顺丰速运</option>
							      		<option value="yuantong">圆通快递</option>
							      		<option value="zhongtong">中通快递</option>
							      		<option value="jingdong">京东快递</option>
							      		<option value="yihaodian">一号店</option>
							      		<option value="youzhengems">邮政EMS</option>
							      		<option value="yunda">韵达快递</option>
							      		<option value="shentong">申通快递</option>
							      		<option value="zhaijisong">宅急送</option>
							      		<option value="tiantian">天天快递</option>
							      		<option value="debang">德邦快递</option>
							      		<option value="yousu">优速快递</option>
							      		<option value="kuaijie">快捷快递</option>
							        </select>
							    </div>
				    		</div>
				    		<div class="layui-form-item">
						    <label class="layui-form-label">快递单号</label>
						    <div class="layui-input-block">
						      <input type="text" name="expressNumber" placeholder="请输入快递单号" class="layui-input">
						    </div>
						  </div>
						    <div class="layui-input-block" style="margin:40px auto;text-align:center;">
						      <button class="layui-btn lay-submit" lay-submit lay-filter="*">确定</button>
						    </div>
						</form>
				    </div>
			 </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/awardDetail.js" ></script>
	</body>
</html>
