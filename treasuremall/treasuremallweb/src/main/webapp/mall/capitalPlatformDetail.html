<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<!-- <style>
			.layui-form-item .layui-input-inline {width: 160px;}
		</style> -->
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="c93d1b60-7a15-4184-9e38-2b2b49970dc8"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body">
				<!-- 内容主体区域 -->
			    <div class="layui-bodu" style="padding:15px;">
				    <span class="layui-breadcrumb">
						<a href="javascript:">财务管理</a>
						<a class="goPrePage" href="javascript:">支付类型管理</a>
						<a><cite>添加编辑</cite></a>
					</span>
					<hr>
					<form class="layui-form layui-form-pane2 layui-form-tips" action="" lay-filter="first">
						<div class="layui-form-item">
							<label class="layui-form-label">渠道名称</label>
							<div class="layui-input-inline">
								<input type="text" name="name" autocomplete="off" class="layui-input" >
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">支付类型</label>
							<div class="layui-input-inline">
								<select name="type" lay-filter="type">
									<option value="">请选择</option>
									<option value="alipay">支付宝</option>
									<option value="wechat">微信支付</option>
									<option value="acicpay">兴达支付</option>
									<option value="jinzun">金樽支付</option>
									<option value="union">Payduoduo支付</option>
								</select>
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">支付方式</label>
							<div class="layui-input-inline">
								<select name="transType" lay-filter="transType">
									<option value="">请选择</option>
									<option value="company_bankcard">企业银行卡</option>
									<option value="company_alipay">企业支付宝</option>
									<option value="company_wechat">企业微信</option>
									<option value="personal_bankcard">个人银行卡</option>
									<option value="alipay_code">支付宝扫码</option>
									<option value="wechat_code">微信扫码</option>
									<option value="alipay_bankcard">支付宝转银行卡</option>
								</select>
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">充值范围</label>
							<div class="layui-input-inline">
								<input type="text" name="min" placeholder="最小充值额度" autocomplete="off" class="layui-input" style="width:190px;display:inline-block;">
								<input type="text" name="max" placeholder="最大充值额度" autocomplete="off" class="layui-input" style="width:194px;display:inline-block; margin-left:10px;" >
							</div>
							<p class="layui-tips tips-must">单位：元</p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">logo</label>
							<div class="layui-input-inline">
								<div class="layui-upload">
									<button type="button" class="layui-btn" id="uploadLogo">上传logo</button>
									<p class="layui-tips tips-must">建议尺寸：200*200px</p>
									<div class="layui-upload-list" style="display:none" id="logoImages">
										<img class="layui-upload-img" id="logoUpload">
										<p id="demoText"></p>
									</div>
								</div>
								<input type="hidden" name="logo"/>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">说明图</label>
							<div class="layui-input-inline">
								<div class="layui-upload">
									<button type="button" class="layui-btn" id="uploadExplanImg">上传说明图</button>
									<p class="layui-tips tips-must">建议尺寸：750*1000px</p>
									<div class="layui-upload-list" style="display:none" id="explanImgImages">
										<img class="layui-upload-img" id="explanImgUpload">
										<p id="demoText"></p>
									</div>
								</div>
								<input type="hidden" name="explanImg"/>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">用户须知</label>
							<div class="layui-input-inline">
								<input name="explanation" class="layui-input" id="explanation">
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">描述</label>
							<div class="layui-input-inline">
								<textarea name="remark" class="layui-textarea"></textarea>
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">是否推荐</label>
							<div class="layui-input-inline">
								<input type="radio" name="isRecommend" value="true" title="是" checked>
								<input type="radio" name="isRecommend" value="false" title="否">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">是否额度随机</label>
							<div class="layui-input-inline">
								<input type="radio" name="isRandomAmount" value="true" title="是" checked>
								<input type="radio" name="isRandomAmount" value="false" title="否">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">是否独特金额</label>
							<div class="layui-input-inline">
								<input type="radio" name="isUniqueAmount" value="true" title="是" checked>
								<input type="radio" name="isUniqueAmount" value="false" title="否">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">排序</label>
							<div class="layui-input-inline">
								<input type="text" name="sort" autocomplete="off" class="layui-input" >
							</div>
							<p class="layui-tips tips-must">数字越小排序靠前</p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">状态</label>
						    <div class="layui-input-inline">
								<input type="radio" name="status" value="normal" title="正常" checked>
								<input type="radio" name="status" value="disable" title="停用">
						    </div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-inline" style="margin-left:140px;">
								<button class="layui-btn lay-submit" lay-submit lay-filter="*">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/capitalPlatformDetail.js" ></script>
	</body>
</html>
