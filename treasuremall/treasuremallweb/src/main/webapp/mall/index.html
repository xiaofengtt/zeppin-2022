<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<style>
			#financeDaily,#statistics{
				max-height:600px;
				margin:0 15px;
				padding:15px;
				background:#fff;
			}
		</style>
	</head>
	<body class="layui-layout-body">
		
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body" style="padding: 15px;">
				<div class="financeDailyBox">
					<form class="layui-form layui-form-pane2 layui-row layui-form-search" action="" lay-filter="first">
						<div class="layui-col-md12 mb-15">
						    <label class="layui-form-label">日期</label>
						    <div class="layui-input-inline">
							    <div class="layui-input-block" style="width: 200px;float:left; margin:0">
							        <input type="text" name="starttime" readonly class="layui-input worktimeBegin">
							    </div>
							    <div class="layui-form-mid">-</div>
							    <div class="layui-input-block" style="width: 200px;float:left; margin:0">
							        <input type="text" name="endtime" readonly class="layui-input worktimeEnd">
							    </div>
							    <button class="layui-btn lay-submit" lay-submit lay-filter="*" style="margin-left:30px;">查询</button>
								<button class="layui-btn layui-btn-primary lay-export">导出</button>
						    </div>
						</div>
					</form>
					<!--趋势图-->
					<div id="financeDaily"></div>
				</div>
				<div class="statisticsBox" style="margin-top:50px;">
					<form class="layui-form layui-form-pane2 layui-row layui-form-search" action="" lay-filter="first">
						<div class="layui-col-md12 mb-15">
						    <label class="layui-form-label">日期</label>
						    <div class="layui-input-inline">
							    <div class="layui-input-block" style="width: 200px;float:left; margin:0">
							        <input type="text" name="starttime" readonly class="layui-input timeBegin">
							    </div>
							    <div class="layui-form-mid">-</div>
							    <div class="layui-input-block" style="width: 200px;float:left; margin:0">
							        <input type="text" name="endtime" readonly class="layui-input timeEnd">
							    </div>
							    <button class="layui-btn lay-submit" lay-submit lay-filter="*" style="margin-left:30px;">查询</button>
								<button class="layui-btn layui-btn-primary lay-export-user">导出</button>
						    </div>
						</div>
					</form>
					<!--趋势图-->
					<div id="statistics"></div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/echarts.min.js"></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>
	</body>
</html>
