<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<!-- <style>
			.layui-form-item .layui-input-inline {width: 160px;}
		</style> -->
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="df87e1d0-45b8-4be7-805d-6f676cb7d665"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body">
				<!-- 内容主体区域 -->
			    <div class="layui-bodu" style="padding:15px;">
				    <span class="layui-breadcrumb">
						<a href="javascript:">财务管理</a>
						<a class="goPrePage" href="javascript:">充提渠道管理</a>
						<a><cite>添加编辑</cite></a>
					</span>
					<hr>
					<form class="layui-form layui-form-pane2 layui-form-tips" action="" lay-filter="first">
						<div class="layui-form-item">
							<label class="layui-form-label">所属渠道</label>
							<div class="layui-input-inline">
								<select name="capitalPlatform" lay-filter="capitalPlatform">
									<option value="">请选择</option>
								</select>
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">账户名称</label>
							<div class="layui-input-inline">
								<input type="text" name="name" autocomplete="off" class="layui-input" >
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">账户账号</label>
							<div class="layui-input-inline">
								<input type="text" name="accountNum" autocomplete="off" class="layui-input" >
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">logo</label>
							<div class="layui-input-inline">
								<div class="layui-upload">
									<button type="button" class="layui-btn" id="uploadLogo">上传logo</button>
									<p class="layui-tips tips-must">建议尺寸：200*200px</p>
									<div class="layui-upload-list" style="display:none" id="logoImages">
										<img class="layui-upload-img" id="logoUpload">
										<p id="demoText"></p>
									</div>
								</div>
								<input type="hidden" name="logo"/>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">充值范围</label>
							<div class="layui-input-inline">
								<input type="text" name="min" placeholder="最小充值额度" autocomplete="off" class="layui-input" style="width:190px;display:inline-block;" >
								<input type="text" name="max" placeholder="最大充值额度" autocomplete="off" class="layui-input" style="width:194px;display:inline-block; margin-left:10px;" >
							</div>
							<p class="layui-tips tips-must">单位：元</p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">每日限额</label>
							<div class="layui-input-inline">
								<input type="text" name="dailyMax" autocomplete="off" class="layui-input" >
							</div>
							<p class="layui-tips tips-must">单位：元</p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">总限额</label>
							<div class="layui-input-inline">
								<input type="text" name="totalMax" autocomplete="off" class="layui-input" >
							</div>
							<p class="layui-tips tips-must">单位：元</p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">手续费率</label>
							<div class="layui-input-inline">
								<input type="text" name="poundageRate" autocomplete="off" class="layui-input" >
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">最大收款次数</label>
							<div class="layui-input-inline">
								<input type="text" name="userPreReceive" autocomplete="off" class="layui-input" >
							</div>
							<p class="layui-tips">对每个用户每日的最大收款次数限制，不设置或设为-1，代表无限制 </p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-inline">
								<input type="text" name="remark" autocomplete="off" class="layui-input" >
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">账户信息</label>
							<div class="layui-input-inline">
								<input type="text" name="data" autocomplete="off" class="layui-input" >
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">排序</label>
							<div class="layui-input-inline">
								<input type="text" name="sort" autocomplete="off" class="layui-input" >
							</div>
							<p class="layui-tips tips-must">数字越小排序靠前</p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">状态</label>
						    <div class="layui-input-inline">
								<input type="radio" name="status" value="normal" title="正常" checked>
								<input type="radio" name="status" value="disable" title="停用">
						    </div>
						</div>
						<div class="layui-form-item" pane>
					    	<label class="layui-form-label">用户级别</label>
						    <div class="layui-input-inline" style="width:auto;">
						      <input type="checkbox" name="frontUserGroups" value="registered" title="注册">
						      <input type="checkbox" name="frontUserGroups" value="recharged" title="充值">
						      <input type="checkbox" name="frontUserGroups" value="VIP" title="VIP">
						      <input type="checkbox" name="frontUserGroups" value="demo" title="测试">
						    </div>
						    <p class="layui-tips">若不勾选则所有用户可见</p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">用户状态</label>
						    <div class="layui-input-inline">
								<input type="radio" name="frontUserStatus" value="normal" title="正常" checked>
								<input type="radio" name="frontUserStatus" value="highrisk" title="高风险">
								<input type="radio" name="frontUserStatus" value="blacklist" title="黑名单">
						    </div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-inline" style="margin-left:140px;">
								<button class="layui-btn lay-submit" lay-submit lay-filter="*">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/capitalAccountDetail.js" ></script>
	</body>
</html>
