<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="ba4fd924-672c-11ea-b21f-fcaa14314cbe"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body">
				<!-- 内容主体区域 -->
			    <div class="layui-bodu" style="padding:15px;">
				    <span class="layui-breadcrumb">
						<a href="javascript:">运营管理</a>
						<a class="goPrePage" href="javascript:">公告管理</a>
						<a><cite>添加编辑</cite></a>
					</span>
					<hr>
					<form class="layui-form layui-form-pane2 layui-form-tips" action="" lay-filter="first">
						<div class="layui-form-item">
					      <label class="layui-form-label">公告类型</label>
					      <div class="layui-input-inline">
					        <select name="type" lay-filter="quiz">
						       <option value="1">平台公告</option>
						       <option value="2">活动通知</option>
					        </select>
					      </div>
					      <p class="layui-tips tips-must"></p>
					  </div>
						<div class="layui-form-item">
							<label class="layui-form-label">标题</label>
							<div class="layui-input-inline">
								<input type="text" name="title" autocomplete="off" class="layui-input" >
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">内容</label>
							<div class="layui-input-inline">
								<textarea name="details" class="layui-textarea"></textarea>
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">设置上线时间</label>
							<div class="layui-input-inline">
								<input type="text" id="staticStarttime" name="onlinetime" placeholder="设置上线时间" readonly class="layui-input">
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item" pane>
						    <label class="layui-form-label">设置状态</label>
						    <div class="layui-input-inline">
						      <input type="radio" name="status" value="online" title="上线" checked>
						      <input type="radio" name="status" value="offline" title="下线" >
						    </div>
						  </div>
						<div class="layui-form-item">
							<div class="layui-input-inline" style="margin-left:140px;">
								<button class="layui-btn lay-submit" lay-submit lay-filter="*">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/xm-select.js" ></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/noticeDetail.js" ></script>
	</body>
</html>
