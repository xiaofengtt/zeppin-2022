<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="css/paging.css" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/luckyGoods.css" />
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="b6b0c281-14fd-4cae-8410-2af81f91c4ae"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body">
			    <!-- 内容主体区域 -->
				    <div class="layui-bodu" style="padding: 15px;">
				    	<!-- 查询 -->
				    	<form class="layui-form layui-form-pane2 layui-row layui-form-search" action="" lay-filter="first">
				    		<div class="layui-col-md4 mb-15">
				    			<label class="layui-form-label">用户ID</label>
							    <div class="layui-input-block">
							      <input type="text" name="showId" class="layui-input" >
							    </div>
				    		</div>
				    		<div class="layui-col-md4 mb-15">
				    			<label class="layui-form-label">奖品</label>
							    <div class="layui-input-block">
							      	<select name="goodsId" lay-filter="quiz">
							        </select>
							    </div>
				    		</div>
				    		<div class="layui-col-md4 mb-15">
				    			<label class="layui-form-label">中奖状态</label>
							    <div class="layui-input-block">
							      	<select name="isLuck" lay-filter="isLuck">
							      		<option value="">全部</option>
							      		<option value="1">中奖</option>
							      		<option value="0">未中奖</option>
							        </select>
							    </div>
				    		</div>
				    		<div class="layui-col-md4 mb-15">
							    <label class="layui-form-label">投注时间</label>
							    <div class="layui-input-block">
							        <input type="text" name="bettime" readonly class="layui-input worktimeBegin">
							    </div>
							</div>
							<div class="layui-col-md4 mb-15">
							    <label class="layui-form-label">查看类型</label>
							    <div class="layui-input-block"">
							      	<select name="userType" lay-filter="userType">
										 <option value="">全部</option>
										 <option value="normal" selected>注册用户</option>
										 <option value="robot">机器人</option>
									</select>
							    </div>
							</div>
							<div class="layui-col-md4 mb-15">
							    <label class="layui-form-label">投注量</label>
							    <div class="layui-input-block">
								    <div class="layui-input-block" style="width: 124px;float:left; margin:0">
								        <input type="number" class="layui-input buyCountStart">
								    </div>
								    <div class="layui-form-mid">-</div>
								    <div class="layui-input-block" style="width: 124px;float:left; margin:0">
								        <input type="number" class="layui-input buyCountEnd">
								    </div>
							    </div>
							</div>
							<div class="layui-col-md4 mb-15">
							    <label class="layui-form-label">玩法类型</label>
							    <div class="layui-input-block"">
							      	<select name="gameType" lay-filter="quiz">
								          <option value="">全部类型</option>
									      <option value="tradition">传统玩法 </option>
								          <!-- <option value="onevone">1v1PK</option> -->
								          <option value="group2">两群PK</option>
								          <!-- <option value="group3">三群PK</option> -->
							        </select>
							    </div>
							</div>
				    		<div class="layui-col-md4 mb-15">
								<div class="layui-input-block">
									<button class="layui-btn lay-submit" lay-submit lay-filter="*">查询</button>
									<button class="layui-btn layui-btn-primary lay-export">导出</button>
								</div>
							</div>
				    	</form>
						 <table class="table-list mt-15"></table>
						 <div id="pageTool"></div>
				    </div>
			 </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/query.js" ></script>
		<script type="text/javascript" src="js/paging.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/betOrderList.js" ></script>
	</body>
</html>
