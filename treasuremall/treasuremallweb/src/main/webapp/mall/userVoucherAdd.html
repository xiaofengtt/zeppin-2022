<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<style>
			#userImg{
				position:absolute;
				left:120px;
				max-width:120px;
			}
		</style>
	</head>
	<body>
		<input id="uuidInput" type="hidden" value="68ae01e4-6c07-4edb-9d5e-3756f5bc3860"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script> 
			<!--header-->
			<!--content-->
			<div class="layui-body">
			    <!-- 内容主体区域 -->
				    <div class="layui-bodu" style="padding:15px;">				    	
				    	<span class="layui-breadcrumb">
						  <a href="javascript:">运营管理</a>
						  <a class="goPrePage" href="javascript:">用户金券管理</a>
						  <a><cite>补发金券</cite></a>
						</span>
						<hr>
				    	<form class="layui-form layui-form-pane2" action="" lay-filter="first">
							  <div class="layui-row">
						    		<div class="layui-col-md9">
										<div class="layui-form-item">
											<label class="layui-form-label">用户ID</label>
											<div class="layui-input-block">
												<input type="text" name="frontUserShowId" autocomplete="off" class="layui-input" >
												<input type="hidden" name="frontUser">
											</div>
										</div>
										<div class="layui-form-item">
											<label class="layui-form-label">用户昵称</label>
											<div class="layui-input-block">
												<input type="text" name="frontUserNickname" autocomplete="off" class="layui-input" disabled>
											</div>
										</div>
										<div class="layui-form-item">
											<label class="layui-form-label">金券ID</label>
											<div class="layui-input-block">
												<input type="text" name="vouchersId" autocomplete="off" class="layui-input" disabled>
											</div>
										</div>
										<div class="layui-form-item">
											<label class="layui-form-label">金券名称</label>
											<div class="layui-input-block">
												<input type="text" name="vouchers" autocomplete="off" class="layui-input" disabled>
											</div>
										</div>
									</div>
									<div class="layui-col-md3" style="padding-left:10px;height:106px;position:relative;">
										<button class="layui-btn searchBtn">查询</button>
										<img src="" id="userImg">
									</div>
									<div class="layui-col-xs3" style="padding-left:10px;">
										<button class="layui-btn searchVoucherBtn">选择</button>
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block">
										<button class="layui-btn goPrePage">取消</button>
										<button class="layui-btn lay-submit" lay-submit lay-filter="*">确认</button>
									</div>
								</div>
						</form>
				    </div>
			 </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/userVoucherAdd.js" ></script>
	</body>
</html>
