<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="css/paging.css" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="58ae01e4-6c07-4edb-9d5e-3756f5bc3860"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body">
			    <!-- 内容主体区域 -->
				    <div class="layui-bodu" style="padding: 15px;">
				    	<div class="layui-btn-group">
						    <a class="layui-btn addCoin" data-type="parseTable">增加金币</a>
						    <a class="layui-btn subCoin" data-type="parseTable">扣除金币</a>
						 </div>
						 <form class="layui-form layui-form-pane2 layui-row layui-form-search" style="margin-top:10px;" action="" lay-filter="first">
				    		<div class="layui-col-md4 mb-15">
				    			<label class="layui-form-label">用户ID</label>
							    <div class="layui-input-block">
							      <input type="text" name="showid" class="layui-input" >
							    </div>
				    		</div>
				    		<div class="layui-col-md4 mb-15">
				    			<label class="layui-form-label">手机号</label>
							    <div class="layui-input-block">
							    	<input type="text" name="mobile" class="layui-input" >
							    </div>
				    		</div>
				    		<div class="layui-col-md4 mb-15">
							    <label class="layui-form-label">审核时间</label>
							    <div class="layui-input-block">
							        <input type="text" name="createtime" readonly class="layui-input worktimeBegin">
							    </div>
							</div>
							<div class="layui-col-md4 mb-15">
							    <label class="layui-form-label">查看类型</label>
							    <div class="layui-input-block"">
							      	<select name="userType" lay-filter="userType">
										 <option value="">全部</option>
										 <option value="normal" selected>注册用户</option>
										 <option value="robot">机器人</option>
									</select>
							    </div>
							</div>
				    		<div class="layui-col-md4 mb-15">
								<div class="layui-input-block">
									<button class="layui-btn lay-submit" lay-submit lay-filter="*">查询</button>
								</div>
							</div>
				    	</form>
						 <table class="table-list mt-15"></table>
						 <div id="pageTool"></div>
				    </div>
			 </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/query.js" ></script>
		<script type="text/javascript" src="js/paging.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/adminOffsetOrderList.js" ></script>
	</body>
</html>
