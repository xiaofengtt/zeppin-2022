<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>版本详情</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="c0aca50b-0f64-11eb-8df8-fcaa14314cbe"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body">
<!-- 				<p class="position"><a href="versionList.html">版本管理</a>&nbsp;>&nbsp;<b>版本详情</b></p> -->
				<div class="layui-bodu" style="padding:15px;">
				    <span class="layui-breadcrumb">
						<a href="javascript:">应用管理</a>
						<a class="goPrePage" href="javascript:">版本管理</a>
						<a><cite>添加编辑</cite></a>
					</span>
					<hr>
					
					<form class="layui-form layui-form-pane2 layui-form-tips" action="" lay-filter="first">
						<div class="layui-form-item">
							<label class="layui-form-label">应用名称：</label>
							<div class="layui-input-inline">
								<input class="layui-input" name="displayname" id="displayname" />
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">包名：</label>
							<div class="layui-input-inline">
								<input class="layui-input" name="bundleid" id="bundleid" />
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">系统类型：</label>
							<div class="layui-input-inline">
								<select name="type" id="typeSelect" lay-filter="typeSelect">
									<option value="">请选择</option>
									<option value="iOS">iOS </option>
									<option value="android">android</option>
								</select>
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">应用渠道：</label>
							<div class="layui-input-inline">
								<input class="layui-input" name="channel" id="channelSelect" />
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">版本号：</label>
							<div class="layui-input-inline">
								<input class="layui-input" name="name" id="name" />
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">版本编号：</label>
							<div class="layui-input-inline">
								<input class="layui-input" name="code" id="code" onkeyup="value=value.replace(/[^\d]/g,'')" />
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">实际应用地址：</label>
							<div class="layui-input-inline">
								<input class="layui-input" name="mainurl" id="mainurl" />
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">马甲地址：</label>
							<div class="layui-input-inline">
								<input class="layui-input" name="tempurl" id="tempurl" />
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">下载地址：</label>
							<div class="layui-input-inline">
								<input class="layui-input" name="downloadurl" id="downloadurl" />
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">主包地址：</label>
							<div class="layui-input-inline">
								<input class="layui-input" name="adverturl" id="adverturl" />
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">是否主包：</label>
							<div class="layui-input-inline">
							    <input type="radio" name="flag" value="1" title="是">
							    <input type="radio" name="flag" value="0" title="否" checked>
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">状态：</label>
							<div class="layui-input-inline">
							    <input type="radio" name="status" value="normal" title="正常" checked>
							    <input type="radio" name="status" value="disable" title="停用" >
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">是否更新：</label>
							<div class="layui-input-inline">
							    <input type="radio" name="flagupdate" value="1" title="是">
							    <input type="radio" name="flagupdate" value="0" title="否" checked>
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item" pane>
							<label class="layui-form-label">是否强制更新：</label>
							<div class="layui-input-inline">
							    <input type="radio" name="flagcompel" value="1" title="是">
							    <input type="radio" name="flagcompel" value="0" title="否" checked>
							</div>
							<p class="layui-tips tips-must"></p>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-inline" style="margin-left:140px;">
								<button class="layui-btn lay-submit" lay-submit lay-filter="*">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					
					</form>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/xm-select.js" ></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/versionDetail.js" ></script>
	</body>
</html>
