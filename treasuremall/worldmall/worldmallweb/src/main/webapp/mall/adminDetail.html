<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body>
		<div class="main">
			<!-- 内容主体区域 -->
		    <div class="layui-bodu" style="padding: 45px 35px;overflow:auto;">
		    	<form class="layui-form" action="" lay-filter="first">
				  	<div class="layui-form-item">
						<label class="layui-form-label">账号</label>
						<div class="layui-input-block">
							<input type="text" name="username" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">真实姓名</label>
						<div class="layui-input-block">
							<input type="text" name="realname" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">角色</label>
						<div class="layui-input-block">
							<select name="role" lay-filter="role">
								<option value="002170ff-082d-412f-a8a4-b021183fa365">管理员 </option>
								<option value="502170ff-082d-412f-a8a4-b021183fa316">运营经理</option>
								<option value="402170ff-082d-412f-a8a4-b021183fa317">运营专员</option>
								<option value="302170ff-082d-412f-a8a4-b021183fa318">财务经理</option>
								<option value="202170ff-082d-412f-a8a4-b021183fa319">财务专员</option>
								<option value="102170ff-082d-412f-a8a4-b021183fa330">技术支持</option>
								<option value="602170ff-082d-412f-a8a4-b021183fa342">BOSS</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">状态</label>
					    <div class="layui-input-block">
							<input type="radio" name="status" value="normal" title="正常" checked>
							<input type="radio" name="status" value="disable" title="停用">
					    </div>
					</div>
					<div class="layui-form-item" style="padding-top:35px;">
						<div class="layui-input-block">
							<button class="layui-btn" onclick="parent.layer.closeAll()">取消</button>
							<button class="layui-btn lay-submit" lay-submit lay-filter="*">确认</button>
						</div>
					</div>
				</form>
		    </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/adminDetail.js" ></script>
	</body>
</html>
