<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="css/paging.css" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/luckyGoods.css" />
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="3ddea0c6-305a-11eb-9fd4-fcaa14314cbe"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body" style="padding: 15px;">
					<form class="layui-form layui-form-pane2 layui-row layui-form-search" action="" lay-filter="first">
						<div class="layui-row">
						 	<div class="layui-col-xs4">
						 		<div class="layui-form-item">
						 			<label class="layui-form-label">汇率日期</label>
						 			<div class="layui-input-block">
								        <input type="text" name="dailyDate" readonly class="layui-input worktimeBegin">
								    </div>
						 		</div>
						 	</div>
				    		<div class="layui-col-xs4">
						 		<div class="layui-form-item">
						 			<label class="layui-form-label">状态</label>
						 			<div class="layui-input-block">
							 			<select name="status" lay-filter="quiz">
								           <option value="">全部状态</option>
									       <option value="normal">待确认</option>
									       <option value="disable">已失效</option>
									       <option value="checked">已确认</option>
								        </select>
									</div>
						 		</div>
						 	</div>
						 	<div class="layui-col-xs4">
						 		<div class="layui-input-block">
						 			<a class="layui-btn" onclick="pageNum=1;getList()">查询</a>
						 		</div>
						 	</div>
						 </div>
					</form>
					<table class="table-list mt-15"></table>
					<div id="pageTool"></div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/query.js" ></script>
		<script type="text/javascript" src="js/paging.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/exchangeRateList.js" ></script>
	</body>
</html>
