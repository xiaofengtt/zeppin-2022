<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<style>
		.layui-form-pane1{
			max-width:100%;
		}
		.layui-form-item .layui-input-block,.layui-form-item .layui-input-inline{
			width:500px;
		}
		.layui-form-label{
			width:100px;
		}
		.img-box{
			display:inline-block;
			position:relative;
			margin:5px;
			width: 210px;
			height: 210px;
			float: left;
			text-align: center;
			border: 1px solid #e6e6e6;
		}
		.img-box img{
			max-width: 200px;
			max-height: 200px;
		}
		.delete-img{
			display:block;
			position:absolute;
			right:-10px;
			top:-10px;
			width:20px;
			height:20px;
			background:rgba(0,0,0,0.1) url('img/ic-close.png') center no-repeat;
			background-size:70%;
			border-radius:50%;
		}
		</style>
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="836941ce-d554-4883-969a-2c6484a08493"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body">
			    <!-- 内容主体区域 -->
				    <div class="layui-bodu" style="padding: 15px;">
				    
					 	<span class="layui-breadcrumb">
						  <a href="javascript:">商品管理</a>
						  <a class="goPrePage" href="javascript:">商品列表</a>
						  <a><cite>添加编辑</cite></a>
						</span>
						<form class="layui-form layui-form-pane1 layui-form-tips" action="" lay-filter="first" style="margin-top:10px">
				    	<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
						  <ul class="layui-tab-title">
						    <li class="layui-this">第一步：填写商品基本信息</li>
						    <li>第二步：填写商品运营信息</li>
						  </ul>
							  <div class="layui-tab-content">
							    <div class="layui-tab-item layui-show">
									<div class="layui-form-item">
									    <label class="layui-form-label">商品名称</label>
									    <div class="layui-input-inline">
									      <input type="text" name="name" lay-verify="required" lay-reqText="商品名称不能为空" required placeholder="请输入商品名称" autocomplete="off" class="layui-input" >
									    </div>
									    <p class="layui-tips tips-must"></p>
									  </div>
									  <div class="layui-form-item">
									    <label class="layui-form-label">商品简称</label>
									    <div class="layui-input-inline">
									      <input type="text" name="shortname" lay-verify="required" lay-reqText="商品简称不能为空" required placeholder="请输入商品简称" autocomplete="off" class="layui-input" >
									    </div>
									    <p class="layui-tips tips-must"></p>
									  </div>
									  <div class="layui-form-item">
									      <label class="layui-form-label">商品分类</label>
									      <div class="layui-input-inline">
									        <select name="type" lay-filter="quiz">
										       
									        </select>
									      </div>
									      <p class="layui-tips tips-must"></p>
									  </div>
									  <div class="layui-form-item layui-form-text">
									    <label class="layui-form-label">商品描述</label>
									    <div class="layui-input-inline">
									      <textarea name="description" placeholder="请输入描述内容" class="layui-textarea" maxlength="500" onkeyup="setLength(this,500,'wordsLength');"></textarea>
										  <span class="layui-form-label" style="position: absolute;right: 0px;bottom: -5px;">
											<span id="wordsLength">0/500</span>
										  </span>
										</div>
									    <p class="layui-tips tips-must"></p>
									  </div>
									  <div class="layui-form-item layui-form-text">
									    <label class="layui-form-label">商品列表图</label>
									    <div class="layui-input-inline" style="width: 920px;">
									      <div class="layui-upload">
									    	  <button type="button" class="layui-btn" id="goodsList">上传图片</button>
									    	  <p class="layui-tips">建议尺寸：800*800px，可上传多张，拖动可调整图片顺序</p> 
									    	  <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
									    	    预览图：
									    	    <div class="layui-upload-list" id='left-defaults' style="overflow: hidden;zoom: 1;padding-top: 5px;" ></div>
									    	 </blockquote>
									    	</div>
									    </div>
									  </div>
									  <div class="layui-form-item layui-form-text">
									    <label class="layui-form-label">商品详情图</label>
									    <div class="layui-input-inline" style="width: 920px;">
									      <div class="layui-upload">
									    	  <button type="button" class="layui-btn" id="goodsDetail">上传图片</button> 											  
									    	  <p class="layui-tips">建议尺寸：750*1000px，可上传多张，拖动可调整图片顺序</p>
									    	  <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
									    	    预览图：
									    	    <div class="layui-upload-list" id="right-defaults" style="overflow: hidden;zoom: 1;padding-top: 5px;"></div>
									    	 </blockquote>
									    	</div>
									    </div>
									  </div>
									  <div class="layui-form-item">
									    <div class="layui-input-inline" style="margin-left:140px;">
									      <div class="layui-btn form-next">下一步</div>
									    </div>
									  </div>
								</div>
							    <div class="layui-tab-item">
									<div class="layui-form-item">
									    <label class="layui-form-label">商品成本价</label>
									    <div class="layui-input-inline">
									      <input type="number" name="costs" lay-verify="required" lay-reqText="商品成本价不能为空" required placeholder="请输入成本价" autocomplete="off" class="layui-input" >
									    </div>
									    <p class="layui-tips tips-must">单位：美元（成本价含运费）</p>
									  </div>
									  <div class="layui-form-item">
									    <label class="layui-form-label">商品价格</label>
									    <div class="layui-input-inline">
									      <input type="number" name="price" lay-verify="required" lay-reqText="商品价格不能为空" required placeholder="请输入价格" autocomplete="off" class="layui-input" >
									    </div>
									    <p class="layui-tips tips-must">单位：美元</p>
									  </div>
									  <div class="layui-form-item">
									    <label class="layui-form-label">商品编号</label>
									    <div class="layui-input-inline">
									      <input type="text" name="code" lay-verify="required" lay-reqText="商品编号不能为空" required placeholder="请输入商品编号" autocomplete="off" class="layui-input" >
									    </div>
									    <p class="layui-tips tips-must"></p>
									  </div>
									  <div class="layui-form-item">
									      <label class="layui-form-label">商品来源</label>
									      <div class="layui-input-inline">
									        <select name="source" lay-filter="quiz">
									        	<option value="">请选择</option>
									        	<option value="amazon">亚马逊</option>
										       <option value="jingdong">京东</option>
										       <option value="yihaodian">一号店</option>
										       <option value="dianshibao">电视宝商城</option>
										       <option value="other">其它</option>
									        </select>
									      </div>
									  </div>
									  <div class="layui-form-item">
									    <label class="layui-form-label">来源地址</label>
									    <div class="layui-input-inline">
									      <input type="text" name="sourceUrl" placeholder="请输入来源地址" autocomplete="off" class="layui-input" >
									    </div>
									  </div>
									  <div class="layui-form-item layui-form-text">
									    <label class="layui-form-label">商品视频</label>
									    <div class="layui-input-inline">
									      <div class="layui-upload">
											  <button type="button" class="layui-btn" id="goodsVideo"><i class="layui-icon"></i>上传视频</button>
											  <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
											    预览图：
											    <div class="layui-upload-list" id="goodsVideoImg"></div>
											 </blockquote>
											</div>
									    </div>
									    <input type="hidden" name="video"/>
									    <input type="hidden" name="images"/>
									  </div>
									  <div class="layui-form-item" pane>
									    <label class="layui-form-label">状态</label>
									    <div class="layui-input-inline">
									      <input type="radio" name="status" value="normal" title="启用" checked>
									      <input type="radio" name="status" value="disable" title="停用">
									    </div>
									  </div>
									  <div class="layui-form-item" pane>
									    <label class="layui-form-label">马甲商品</label>
									    <div class="layui-input-inline">
									      <input type="radio" name="demoFlag" value="true" title="是">
									      <input type="radio" name="demoFlag" value="false" title="否" checked>
									    </div>
									  </div>
									  <div class="layui-form-item">
									    <div class="layui-input-inline" style="margin-left:140px;">
									      <button class="layui-btn lay-submit" lay-submit lay-filter="*">立即提交</button>
									      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
									    </div>
									  </div>
								</div>
									
									
								</div>
						</div> 
						</form>
				    </div>
			 </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script src='js/dragula.js'></script>
		<script src='js/example.min.js'></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/goodsAdd.js" ></script>
	</body>
</html>
