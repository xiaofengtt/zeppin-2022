<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<style>
			.layui-input-block{
				margin-left:115px;
			}
		</style>
	</head>
	<body>
		<input id="uuidInput" type="hidden" value="fc7e7eee-32e6-4484-b453-deee5e20edee"/>
		<div class="main">
			<!--left-->
			<!-- <script type="text/javascript" src="js/base-header.js"></script> -->
			<!--header-->
			<!--content-->
			<div class="">
			    <!-- 内容主体区域 -->
				    <div class="layui-bodu" style="padding: 45px 35px;">
				    	<form class="layui-form layui-form-pane1" action="" lay-filter="first">
						  <div class="layui-form-item">
						    <label class="layui-form-label">最小奖品价值</label>
						    <div class="layui-input-block">
						      <input type="number" name="goodsPriceMin" required placeholder="请输入最小奖品价值" class="layui-input" >
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label">最大奖品价值</label>
						    <div class="layui-input-block">
						      <input type="number" name="goodsPriceMax" placeholder="不填则为无穷大" class="layui-input" >
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label">中奖概率</label>
						    <div class="layui-input-block">
						      <input type="number" name="winningRate" placeholder="请输入中奖概率" class="layui-input">
						    </div>
						  </div>
							
						  <div class="layui-form-item">
						    <div class="layui-input-block">
						      <button class="layui-btn lay-submit" lay-submit lay-filter="*">立即提交</button>
						      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
						    </div>
						  </div>
						</form>
				    </div>
			 </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/winningRateDetail.js" ></script>
	</body>
</html>
