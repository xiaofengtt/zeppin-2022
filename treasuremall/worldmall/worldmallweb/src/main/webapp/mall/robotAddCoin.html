<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="b5e8cf97-90b4-11e8-95fb-fccd1431ad2a"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body">
			    <!-- 内容主体区域 -->
				    <div class="layui-bodu" style="padding: 15px;">
				    	<form class="layui-form layui-form-pane1" action="" lay-filter="first">
						  <div class="layui-form-item">
						    <label class="layui-form-label">手机号</label>
						    <div class="layui-input-block">
						      <input type="tel" name="mobile" lay-verify="required|phone" lay-reqText="手机号不能为空" required placeholder="请输入手机号" autocomplete="off" class="layui-input" >
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label">昵称</label>
						    <div class="layui-input-block">
						      <input type="text" name="nickname" placeholder="请输入昵称" autocomplete="off" class="layui-input" >
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label">登录密码</label>
						    <div class="layui-input-block">
						      <input type="text" name="pwdstr" placeholder="请输入登录密码" lay-verType="alert" autocomplete="off" class="layui-input">
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label">IP地址</label>
						    <div class="layui-input-block">
						      <input type="text" name="ipstr" placeholder="请输入IP地址" lay-verType="alert" autocomplete="off" class="layui-input">
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label">头像</label>
						    <div class="layui-input-block">
						    	<div class="layui-upload">
								  <button type="button" class="layui-btn" id="uploadFile">上传图片</button>
								  <div class="layui-upload-list">
								    <img class="layui-upload-img" id="demo1">
								    <p id="demoText"></p>
								  </div>
								</div> 
							     <!-- <div class="layui-upload-drag" id="uploadFile">
									  <i class="layui-icon">&#xe67c;</i>
									  <p>点击上传，或将文件拖拽到此处</p>
								</div> -->
								<input type="hidden" name="image"/>
						    </div>
						  </div>

						  <div class="layui-form-item">
						    <div class="layui-input-block">
						      <button class="layui-btn lay-submit" lay-submit lay-filter="*">立即提交</button>
						      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
						    </div>
						  </div>
						</form>
				    </div>
			 </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/robotAdd.js" ></script>
	</body>
</html>
