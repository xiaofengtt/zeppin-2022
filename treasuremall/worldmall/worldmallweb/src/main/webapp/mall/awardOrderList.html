<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="css/paging.css" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/luckyGoods.css" />
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="a97a2567-1c55-43a7-a721-f5e084b9bb37"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body">
			    <!-- 内容主体区域 -->
				    <div class="layui-bodu" style="padding: 15px;">
				    	<!-- 查询 -->
				    	<form class="layui-form layui-form-pane2 layui-row layui-form-search" action="" lay-filter="first">
				    		<div class="layui-col-md4 mb-15">
				    			<label class="layui-form-label">中奖人ID</label>
							    <div class="layui-input-block">
							      <input type="text" name="showId" class="layui-input" >
							    </div>
				    		</div>
				    		<div class="layui-col-md4 mb-15" >
				    			<label class="layui-form-label">奖品来源</label>
							    <div class="layui-input-block">
							      	<select name="source" lay-filter="quiz">
							        	<option value="">请选择</option>
							        	<option value="amazon">亚马逊</option>
								       <option value="jingdong">京东</option>
								       <option value="yihaodian">一号店</option>
								       <option value="dianshibao">电视宝商城</option>
								       <option value="other">其它</option>
							        </select>
							    </div>
				    		</div>
				    		<div class="layui-col-md4 mb-15">
				    			<label class="layui-form-label">奖品名称</label>
							    <div class="layui-input-block">
							      <input type="text" name="name" class="layui-input" >
							    </div>
				    		</div>
				    		<div class="layui-col-md4 mb-15">
							    <label class="layui-form-label">领奖时间</label>
							    <div class="layui-input-block">
							        <input type="text" name="receiveTime" readonly class="layui-input worktimeBegin">
							    </div>
							</div>
				    		<div class="layui-col-md4 mb-15">
				    			<label class="layui-form-label">领奖状态</label>
							    <div class="layui-input-block">
							      	<select name="status" lay-filter="isLuck">
							      		<option value="">全部</option>
							      		<option value="finished">已派奖</option>
							      		<option value="receive">未派奖</option>
							      		<option value="return">退回</option>
							        </select>
							    </div>
				    		</div>
				    		<div class="layui-col-md4 mb-15">
								<div class="layui-input-block">
									<button class="layui-btn lay-submit" lay-submit lay-filter="*">查询</button>
									<button class="layui-btn layui-btn-primary lay-export">导出</button>
								</div>
							</div>
				    	</form>
						 <table class="table-list mt-15"></table>
						 <div id="pageTool"></div>
				    </div>
			 </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/query.js" ></script>
		<script type="text/javascript" src="js/paging.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/awardOrderList.js" ></script>
	</body>
</html>
