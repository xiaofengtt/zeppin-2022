<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body>
		<div class="main">
			<!-- 内容主体区域 -->
		    <div class="layui-bodu" style="padding: 35px;">
		    	<form class="layui-form" action="" lay-filter="first">
		    		<div class="layui-row">
			    		<div class="layui-col-xs9">
							<div class="layui-form-item">
								<label class="layui-form-label">用户ID</label>
								<div class="layui-input-block">
									<input type="text" name="frontUserShowId" autocomplete="off" class="layui-input" >
									<input type="hidden" name="frontUser">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">用户昵称</label>
								<div class="layui-input-block">
									<input type="text" name="frontUserNickname" autocomplete="off" class="layui-input" disabled>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">金币余额</label>
								<div class="layui-input-block">
									<input type="text" name="accountBalance" autocomplete="off" class="layui-input" disabled>
								</div>
							</div>
						  	<div class="layui-form-item">
								<label class="layui-form-label">操作金币</label>
								<div class="layui-input-block">
									<input type="text" name="dAmount" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">确认金币</label>
								<div class="layui-input-block">
									<input type="text" name="confirmAmount" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">备注</label>
								<div class="layui-input-block">
									<textarea name="remark" class="layui-textarea"></textarea>
								</div>
							</div>
						</div>
						<div class="layui-col-xs3" style="padding-left:10px;">
							<button class="layui-btn searchBtn">查询</button>
							<img src="" id="userImg" width="80%" style="margin-top:20px;margin-left:5%;"/>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" onclick="parent.layer.closeAll()">取消</button>
							<button class="layui-btn lay-submit" lay-submit lay-filter="*">确认</button>
						</div>
					</div>
				</form>
		    </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/adminOffsetOrderDetail.js" ></script>
	</body>
</html>
