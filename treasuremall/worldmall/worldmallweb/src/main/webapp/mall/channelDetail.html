<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body>
		<input id="uuidInput" type="hidden" value="94ab6f97-90b4-11e8-95fb-fccd1431ad2a"/>
		<div class="main">
			<!--left-->
			<!-- <script type="text/javascript" src="js/base-header.js"></script> -->
			<!--header-->
			<!--content-->
			<div class="">
			    <!-- 内容主体区域 -->
				    <div class="layui-bodu" style="padding: 45px 35px;">
				    	<form class="layui-form layui-form-pane1" action="" lay-filter="first">
						  <div class="layui-form-item">
						    <label class="layui-form-label">渠道名称</label>
						    <div class="layui-input-block">
						      <input type="text" name="title" lay-verify="required" lay-reqText="注册渠道名称不能为空" required placeholder="请输入渠道名称" autocomplete="off" class="layui-input" >
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label">渠道ID</label>
						    <div class="layui-input-block">
						      <input type="text" name="channelId" lay-verify="required" lay-reqText="渠道ID不能为空" required placeholder="请输入渠道ID" autocomplete="off" class="layui-input" >
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label">appkey</label>
						    <div class="layui-input-block">
						      <input type="text" name="appkey" lay-verify="required" lay-reqText="appkey不能为空" required placeholder="请输入appkey" lay-verType="alert" autocomplete="off" class="layui-input">
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label">channel</label>
						    <div class="layui-input-block">
						      <input type="text" name="channel" lay-verify="required" lay-reqText="channel不能为空" required placeholder="请输入channel" lay-verType="alert" autocomplete="off" class="layui-input">
						    </div>
						  </div>
						  <div class="layui-form-item" pane>
						    <label class="layui-form-label">是否默认</label>
						    <div class="layui-input-block">
						      <input type="radio" name="isDefault" value="true" title="是">
						      <input type="radio" name="isDefault" value="false" title="否" checked>
						    </div>
						  </div>
							
						  <div class="layui-form-item">
						    <div class="layui-input-block">
						      <button class="layui-btn lay-submit" lay-submit lay-filter="*">立即提交</button>
						      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
						    </div>
						  </div>
						</form>
				    </div>
			 </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/channelDetail.js" ></script>
	</body>
</html>
