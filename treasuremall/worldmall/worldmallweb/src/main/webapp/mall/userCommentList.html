<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/paging.css" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/luckyGoods.css" />
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="ba4962c5-672c-11ea-b21f-fcaa14314cbe"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body">
			    <!-- 内容主体区域 -->
			    <div class="layui-bodu" style="padding: 15px;">
				 	<form class="layui-form" action="" lay-filter="first">
				 		<div class="layui-row">
				 		
						 	<div class="layui-col-xs4">
						 		<div class="layui-form-item">
						 			<label class="layui-form-label">用户ID</label>
						 			<div class="layui-input-block">
						 				 <input type="text" name="frontUserShowId" class="layui-input">
						 			</div>
						 		</div>
						 	</div>
				    		<div class="layui-col-xs4">
						 		<div class="layui-form-item">
						 			<label class="layui-form-label">状态</label>
						 			<div class="layui-input-block">
							 			<select name="status" lay-filter="quiz">
											<option value="">全部</option> 
											<option value="normal">待审核</option> 
											<option value="checked">审核通过</option>   
											<option value="nopass">审核不通过</option>   
										</select>
									</div>
						 		</div>
						 	</div>
						 	<div class="layui-col-xs4">
						 		<div class="layui-input-block">
						 			<a class="layui-btn" onclick="pageNum=1;getList()">查询</a>
						 		</div>
						 	</div>
						 </div>
				 	</form>
					<div style="overflow-x:auto;">
			    		<table class="table-list mt-15"></table>
			    	</div>
					<div id="pageTool"></div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/swiper.min.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/query.js" ></script>
		<script type="text/javascript" src="js/paging.js" ></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/userCommentList.js" ></script>
	</body>
</html>
