<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="css/paging.css" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/luckyGoods.css" />
	</head>
	<body class="layui-layout-body">
		<input id="uuidInput" type="hidden" value="fc7e7bbf-48e6-4484-b453-deee5e20edfc"/>
		<div class="main layui-layout layui-layout-admin">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="layui-body">
			    <!-- 内容主体区域 -->
			    <div class="layui-bodu" style="padding: 15px;">
				 	<form class="layui-form layui-form-pane2 layui-row layui-form-search" action="" lay-filter="first">
				 		<div class="layui-row">
						 		<div class="layui-col-md4 mb-15" style="width:300px;">
						 			<label class="layui-form-label">订单编号</label>
						 			<div class="layui-input-block">
						 				 <input type="text" name="orderNum" class="layui-input">
						 			</div>
						 		</div>
						 		<div class="layui-col-md4 mb-15" style="width:300px;">
						 			<label class="layui-form-label">状态</label>
						 			<div class="layui-input-block">
							 			<select name="status" lay-filter="quiz">
											<option value="">全部</option> 
											<option value="normal">待审核</option> 
											<option value="checking">处理中</option>
											<option value="checked">已完成</option>   
											<option value="cancel">已取消</option>   
											<option value="close">已关闭</option>   
										</select>
									</div>
						 		</div>
						 		<div class="layui-col-md4 mb-15" style="width:300px;">
						 			<label class="layui-form-label">用户ID</label>
						 			<div class="layui-input-block">
						 				 <input type="text" name="frontUserShowId" class="layui-input">
						 			</div>
						 		</div>
						 		<div class="layui-col-md4 mb-15" style="width:300px;">
						 			<label class="layui-form-label">充值时间</label>
						 			<div class="layui-input-block">
						 				 <input type="text" class="layui-select" readonly id="starttime" style="width: 85px;float:left; margin:0">
						 				  <div class="layui-form-mid">-</div>
						 				 <input type="text" class="layui-select" readonly id="endtime" style="width: 85px;float:left; margin:0">
						 			</div>
						 		</div>
						 		<div class="layui-col-md4 mb-15" style="width:300px;">
							 		<div class="layui-input-block">
							 			<a class="layui-btn" onclick="pageNum=1;getList()">查询</a>
							 			<a class="layui-btn layui-btn-primary" onclick="exportFile()">导出</a>
						 			</div>
						 		</div>
						 </div>
				 	</form>
					<table class="table-list mt-15"></table>
					<div id="pageTool"></div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/query.js" ></script>
		<script type="text/javascript" src="js/paging.js" ></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/alert.js" ></script>
		<script type="text/javascript" src="js/userRechargeCheckList.js" ></script>
	</body>
</html>
