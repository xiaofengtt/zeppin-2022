<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台系统</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body>
		<input id="uuidInput" type="hidden" value="b5e8cf97-90b4-11e8-95fb-fccd1431ad2a"/>
		<div class="main">
			<!--left-->
			<!-- <script type="text/javascript" src="js/base-header.js"></script> -->
			<!--header-->
			<!--content-->
			<div class="">
			    <!-- 内容主体区域 -->
				    <div class="layui-bodu" style="padding: 35px;">
				    	<form class="layui-form layui-form-pane1" action="" lay-filter="first">
						  <div class="layui-form-item" pane>
						    <div class="layui-input-inline" style="width:110px;">
						      <input type="radio" name="isDefault" value="0" title="添加金币" checked>
						    </div>
						    <div class="layui-input-inline">
						      <input type="number" autocomplete="off" class="layui-input addCoin">
						    </div>
						  </div>
						  <div class="layui-form-item" pane>
						    <div class="layui-input-inline" style="width:110px;">
						      <input type="radio" name="isDefault" value="1" title="扣减金币" >
						    </div>
						    <div class="layui-input-inline">
						      <input type="number" autocomplete="off" class="layui-input subCoin">
						    </div>
						  </div>
						    <div class="layui-input-block" style="margin:40px auto;text-align:center;">
						      <button class="layui-btn lay-submit" lay-submit lay-filter="*">确定</button>
						    </div>
						</form>
				    </div>
			 </div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/robotCoinOp.js" ></script>
	</body>
</html>
