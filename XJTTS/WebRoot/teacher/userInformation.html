<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>用户信息</title>
    <link rel="stylesheet" href="../css/lib/bootstrap.css"/>
    <link rel="stylesheet" href="../css/lib/normalize.css"/>
    <link rel="stylesheet" href="../css/lib/font-awesome.css"/>

    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/select2.css"/>
    <link rel="stylesheet" href="../css/datepicker3.css"/>

    <link rel="stylesheet" href="../css/userInformation.css"/>
</head>
<body>
<div id="header"></div>

<div class="main container">

        <li role="presentation"><a href="selectCourse.html">学前测评</a></li>
        <li role="presentation"><a href="evaluation.html">学后评价</a></li>
<!--         <li role="presentation"><a href="teacherEduAdvance.html">学历提升申请记录</a></li> -->
    </ul>
    <hr/>
    <div class="row subnav">
        <div class="avatarBox">
            <a href="resetAvatar.html"><img id="bigAvatar" data-toggle="tooltip" data-placement="bottom" class="img-responsive"/></a>
        </div>
        <div class="name"><span id="userName"></span>老师</div>
        <br/>
        <div class="modify">
            <a class="active" href="userInformation.html">修改个人信息</a>
            <a href="resetPhone.html">修改手机</a>
            <a href="resetPassword.html">修改密码</a>
            <a href="resetAvatar.html">修改头像</a>
        </div>
    </div>
    <hr/>
    <div class="row authInfo">
        <span class="title">认证信息</span><br/><br/>
        <div class="col-xs-5">
            <div class="nameBox">
                <img src="../images/userInfomation/icon1.png" class="icon" alt=""/>
                <span id="idName" class="idName"></span>
            </div>
            <div class="cardIdBox">
                <img src="../images/userInfomation/icon2.png" class="icon" alt=""/>
                <span id="idCard" class="idCard"></span>
            </div>
        </div>
        <div class="col-xs-5">
            <div class="emailBox">
                <img src="../images/userInfomation/icon3.png" class="icon" alt=""/>
                <span id="email" class="email"></span>
            </div>
            <div class="sexBox">
                性别：<span id="sex" class="sex"></span>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row basicInfo">
        <div class="basicInfoTitle">
            <span class="title">基本信息</span>
            <a style="float: right;" class="btn btn-default edit editBtn2">编辑</a>
        </div>
        <div class="col-xs-5">
            <div>所在学校:&nbsp;<span id="organizationText"></span></div>
            <div>毕业院校:&nbsp;<span id="graduationText"></span></div>
            <div>职务: &nbsp;<span id="jobDutyText"></span></div>
            <div>职称:&nbsp;<span id="jobTitleText"></span></div>
            <div>民族:&nbsp;<span id="nationText"></span></div>
        </div>
        <div class="col-xs-5">
            <div>最高学历:&nbsp;<span id="backgroundText"></span></div>
            <div>所学专业:&nbsp;<span id="majorText"></span></div>
            <div>政治面貌:&nbsp;<span id="politicText"></span></div>
            <div>汉语水平:&nbsp;<span id="zhLangText"></span></div>
            <div>所在地区:&nbsp;<span id="provinceText"></span></div>
        </div>
    </div>
    <div class="row basicInfoModify hide">
        <span class="title">基本信息</span><br/><br/>
        <div class="col-xs-5">
            <div class="form-group">
                <label for="organization" class="col-xs-3 control-label">所在学校：</label>
                <div class="col-xs-8">
                    <label class="control-label" id="organization"></label><br/>
                </div>
            </div>
            <div class="form-group">
                <label for="graduation" class="col-xs-3 control-label">毕业院校：</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="graduation">
                </div>
            </div>
            <div class="form-group">
                <label for="jobDuty" class="col-xs-3 control-label">职务：</label>
                <div class="col-xs-8">
                    <select id="jobDuty" class="form-control droplist"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="jobTitle" class="col-xs-3 control-label">职称：</label>
                <div class="col-xs-8">
                    <select id="jobTitle" class="form-control droplist"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="nation" class="col-xs-3 control-label">民族：</label>
                <div class="col-xs-8">
                    <select id="nation" class="form-control droplist"></select>
                </div>
            </div>
        </div>
        <div class="col-xs-5">
            <div class="form-group">
                <label for="background" class="col-xs-4 control-label">最高学历：</label>
                <div class="col-xs-8">
<!--                     <select id="background" class="form-control droplist"></select> -->
					<label class="control-label" id="background"></label><br/>
                </div>
            </div>
            <div class="form-group">
                <label for="major" class="col-xs-4 control-label">所学专业：</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="major">
                </div>
            </div>
            <div class="form-group">
                <label for="politic" class="col-xs-4 control-label">政治面貌：</label>
                <div class="col-xs-8">
                    <select id="politic" class="form-control droplist"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="zhLang" class="col-xs-4 control-label">汉语水平：</label>
                <div class="col-xs-8">
                    <select id="zhLang" class="form-control droplist"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="province" class="col-xs-4 control-label">所在地区：</label>
                <div class="col-xs-8">
                    <select onchange="areacityy(this,'city')" class="form-control" name="provinceId" id="province" style="width: 40%;float: left;padding: 6px;">
                        <option value="-1">请选择</option>
                    </select>
                    <select id="areacity" onchange="areacityy(this,'county')" class="form-control" name="cityId" style="width: 30%;float: left;padding: 6px;">
                        <option value="-1">请选择</option>
                    </select>
                    <select id="areacounty" class="form-control" name="countyId"style="width: 30%;float: left; padding: 6px;">
                        <option value="-1">请选择</option>
                    </select>
                    <span class="errorInfo" name="box2Error" id="locationError">请选择所在地区</span>
                </div>

            </div>
        </div>
        <div class="col-xs-12"><a class="btn save saveBtn2">保存</a></div>
    </div>
    <hr/>
    <div class="row techInfoText">
        <div class="row techInfoTextTitle">
            <span class="title">教学信息</span>
            <a style="float: right" class="btn btn-default edit editBtn3">编辑</a>
        </div>
        <div class="col-xs-5">
            <div>初次任教时间:&nbsp;<span id="teachingAgeText"></span></div>
            <div>主要教学学段:&nbsp;<span id="gradeText"></span></div>
            <div>主要教学学科:&nbsp;<span id="subjectText"></span></div>
            <div>主要教学语言:&nbsp;<span id="languageText"></span></div>
        </div>
        <div class="col-xs-5">
            <div>是否双语教学:&nbsp;<span id="bilingualText"></span></div>
            <div>其他教学学段:&nbsp;<span id="otherGradeText"></span></div>
            <div>其他教学学科:&nbsp;<span id="otherSubjectText"></span></div>
            <div>其他教学语言:&nbsp;<span id="otherLanguageText"></span></div>
        </div>
    </div>
    <div class="row techInfo hide">
        <span class="title">教学信息</span><br/><br/>
        <div class="col-xs-5">
            <div class="form-group">
                <label for="teachingAge" class="col-xs-4 control-label">初次任教时间：</label>
                <div class="col-xs-7">
                    <input type="text" id="teachingAge" class="datepicker form-control droplist" />
                    <span class="errorInfo" id="teachingAgeError">请选择初次任教时间</span>
                </div>
            </div>
            <div class="form-group">
                <label for="grade" class="col-xs-4 control-label">主要教学学段：</label>
                <div class="col-xs-7">
                    <select id="grade" class="form-control droplist"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="subject" class="col-xs-4 control-label">主要教学学科：</label>
                <div class="col-xs-7">
                    <select id="subject" class="form-control droplist"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="language" class="col-xs-4 control-label">主要教学语言：</label>
                <div class="col-xs-7">
                    <select id="language" class="form-control droplist"></select>
                </div>
            </div>
        </div>
        <div class="col-xs-5">
            <div class="form-group row">
                <label class="col-xs-4 control-label">是否双语教学：</label>
                <div class="radio col-xs-7" style="margin: 0;">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" checked style="margin-top: 10px;">
                        是
                    </label>
                    &nbsp;&nbsp;&nbsp;
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="0" style="margin-top: 10px;">
                        否
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="otherGrade" class="col-xs-4 control-label">其他教学学段：</label>
                <div id="otherGradeInput" class="col-xs-7">
                    <select id="otherGrade" class="droplist form-control" multiple="multiple"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="otherSubject" class="col-xs-4 control-label">其他教学学科：</label>
                <div id="otherSubjectInput" class="col-xs-7">
                    <select id="otherSubject" class="form-control droplist" multiple="multiple"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="otherLanguage" class="col-xs-4 control-label">其他教学语言：</label>
                <div id="otherLanguageInput" class="col-xs-7">
                    <select id="otherLanguage" class="form-control droplist" multiple="multiple"></select>
                </div>
            </div>
        </div>
        <div class="row col-xs-12"><a class="btn save saveBtn3">保存</a></div>
    </div>
</div>
<div id="footer"></div>
<script src="../js/lib/jquery-2.1.4.js"></script>
<script src="../js/lib/bootstrap.js"></script>
<script src="../js/components/sweetalert.min.js"></script>
<script src="../js/bootstrap-datepicker.js"></script>
<script src="../js/bootstrap-datepicker.zh-CN.js"></script>
<script src="../js/select2.js"></script>
<script src="../js/select2_locale_zh-CN.js"></script>

<script src="../js/userInformation.js"></script>
</body>
</html>
