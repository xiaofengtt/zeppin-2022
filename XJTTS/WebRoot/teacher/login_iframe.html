<script type="text/javascript">
var base = new Base64();
function submit1(){
	var pwdstr = $('input[name="passwd"]').val();
	$.get('../admin/login_loginWeb.action?username='+$("#userName").val()+'&passwd='+base.encode(pwdstr.replace(/(^\s*)|(\s*$)/g, ""))+'&roleid='+$("#roleId").val()+'&authCode='+$("#Code").val(),function(r){
		console.log(r)
		if(r.status=="FAIL"){
			$("#tips").html(r.message);
			$(".codeImg").attr("src","login_authImg.action?yzm="+Math.random());
		}else if(r.status=="SUCCESS"){
			window.parent.location.href=window.parent.location.href;
		}
	})
}
//刷新验证码
function RefreshCode(obj){
	$(obj).attr("src","login_authImg.action?yzm="+Math.random());
}
