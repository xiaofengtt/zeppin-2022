<div class="container main">
    <h3>找回密码</h3>
    <div class="row text-center">
        <div class="btn-group" data-toggle="buttons">
            <label onclick="showbox1();" class="btn btn-default active">
                <input type="radio" autocomplete="off"> 通过手机找回密码
            </label>
<!--             <label onclick="showbox2();" class="btn btn-default"> -->
<!--                 <input type="radio" autocomplete="off"> 通过邮箱找回密码 -->
<!--             </label> -->
        </div>
        <div class="box1 container">

            <div class="center col-sm-6 col-sm-offset-3 form-horizontal">
                <div class="col-sm-6 col-sm-offset-3 alert alert-danger errorPhoneBox" role="alert">
                    <span class="sr-only">Error:</span>
                    <span id="errorInfo" class="errorInfo"></span>
                </div>
                <div class="form-group">
                    <label for="idCard" class="col-sm-4 control-label">身份证号：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="idCard" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMobile" class="col-sm-4 control-label">手机号：</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="inputMobile" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputImageCode" class="col-sm-4 control-label">图形验证码：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputImageCode" required="" style="width: 60%;float: left;">
<!--                         <input class="btn btn-default" id="sendCodeBtn" type="button" value="发送验证码" style="padding: 0;width: 35%;display: inline-block;margin: 0;height: 34px;float: right;border: 1px solid #ccc;background-color: #fff;color: #333;"> -->
							<img onclick="replace(this);" style="width: 36%;vertical-align:top;cursor:pointer;margin-top:2px;margin-left:5px;"
										src="login_authImg.action">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputVeriyCode" class="col-sm-4 control-label">手机验证码：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputVeriyCode" required="" style="width: 60%;float: left;">
                        <input class="btn btn-default" id="sendCodeBtn" type="button" value="发送验证码" style="padding: 0;width: 35%;display: inline-block;margin: 0;height: 34px;float: right;border: 1px solid #ccc;background-color: #fff;color: #333;">
                    </div>
                </div>
            </div>
        </div>
        <div class="container box2 hide">
            <div class="center col-sm-6 col-sm-offset-3 form-horizontal">
                <div class="col-sm-6 col-sm-offset-3 alert alert-danger errorEmailBox" role="alert">
                    <span class="sr-only">Error:</span>
                    <span id="errorEmail" class="errorInfo"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">注册的邮箱：</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="submitPhone();" class="row btn submit submitPhone">确认找回</button>
        <button onclick="submitEmail();" class="row btn submit submitEmail hide">确认找回</button>
    </div>
</div>
