<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自主报名</title>
    <link rel="stylesheet" href="../css/lib/bootstrap.css"/>
    <link rel="stylesheet" href="../css/lib/normalize.css"/>
    <link rel="stylesheet" href="../css/lib/font-awesome.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/IndeRegist.css"/>
</head>
<body>
<div id="header"></div>

<div class="main container">
    <ul class="nav nav-pills">
        <li role="presentation"><a href="personal.html">个人主页</a></li>
        <li role="presentation"><a href="trainingRecord.html">培训记录</a></li>
        <li role="presentation" class="active"><a href="IndeRegistEntrance.html">自主报名</a></li>
        <li role="presentation"><a href="certificate.html">所获证书</a></li>
        <li role="presentation"><a href="selectCourse.html">学前测评</a></li>
        <li role="presentation"><a href="evaluation.html">学后评价</a></li>
<!--         <li role="presentation"><a href="teacherEduAdvance.html">学历提升申请记录</a></li> -->
    </ul>
    <hr class="navBottom"/>
    <div class="panel panel-default text-center">
        <div class="panel-body">
            <div class="text-left col-xs-9">
                <ul class="list-unstyled">
                    <li> <i class="fa fa-wrench"></i>&nbsp;&nbsp;<span id="trainType"></span><br/> </li>
                    <li> <i class="fa fa-file-text-o"></i>&nbsp;&nbsp;<span id="projectNameText"></span></li>
                </ul>
            </div>
            <div class="text-right  col-xs-3">
                <span>您当前共有&nbsp;<span id="allCount" class="registCount allCount"></span>&nbsp;个报名项目</span><br/>
                <span>已报名的有&nbsp;<span id="alreadyCount" class="registCount alreadyCount"></span>&nbsp;个</span><br/>
                <span>未报名的有&nbsp;<span id="preCount" class="registCount preCount"></span>&nbsp;个</span>
            </div>
        </div>
    </div>
    <div class="registList hide" ng-app="signupListDirective" ng-controller="signupListController">
        <div class="row" ng-if="funds.length>0" ng-repeat="x in funds">
        	<div ng-if="x.deadline >= 0">
        		<hr/>
	            <div class="col-sm-2 text-center">
	                <div class="row funds center-block">
	                    ￥<span ng-bind="x.funds"></span>
	                </div>
	                <br/>
	                <p ng-if="x.isSignup==''"><span ng-bind="x.deadline" class="deadline"></span>&nbsp;天</p>
	                <span ng-if="x.isSignup==''" class="deadlineInfo">倒计时</span>
	            </div>
	            <div class="col-sm-4 col-sm-offset-1">
	                <span ng-bind="x.trainSubject" class="trainSubject"></span>
	
	                <br/><br/>
	                <ul class="regisListInfo list-unstyled">
	                    <li><i class="fa fa-map-marker"></i>&nbsp;&nbsp;<span ng-bind="x.trainAdd"></span></li>
	                    <li><i class="fa fa-home"></i>&nbsp;&nbsp;<span ng-bind="x.trainCollege"></span></li>
	                </ul>
	
	            </div>
	            <div class="col-sm-3">
	                <span class="time">开始时间：<span ng-bind="x.startTime"></span></span><br/>
	                <span class="time">结束时间：<span ng-bind="x.endTime"></span></span><br/>
	                <ul class="regisListInfo list-unstyled">
	                    <li>培训时长：<span ng-bind="x.trainClassHour"></span>&nbsp;学时</li>
	                    <li ng-show="x.approveNumber!=0">总培训人数：<span class="registCount" ng-bind="x.approveNumber"></span></li>
	                    <li>已报名人数：<span class="registCount" ng-bind="x.isSignupCount"></span></li>
	                </ul>
	
	            </div>
	            <div class="col-sm-2 text-center">
	                <a href="IndeRegistOrder.html?id={{x.projectApplyId}}&isAdvance={{x.isAdvance}}" ng-show="x.isSignup=='' || x.isSignup == '-1'" class="btn registBtn" onclick="showRegisterList(this); return false;">
	                    报名
	                </a>
	                <h4 class="isSignup" ng-show="x.isSignup=='1'" style="color:#ec6b5b">已报名<br/>尚未审核<br><a class="confirm btn registBtn" data-id="{{x.projectApplyId}}" data-id2="{{x.isAdvance}}" onclick="reset(this)">点击撤回</a></h4>
	                <h4 class="isSignup" ng-show="x.isSignup=='0'" style="color: #b6b6b6">未通过审核</h4>
	                <h4 class="isSignup" ng-show="x.isSignup=='2'" style="color: #5fb752;"><br><br>已通过审核</h4>
	            </div>
        	</div>
        </div>
        <div class="panel panel-default text-center" ng-if="status == 'ERROR'">
            <div class="panel-body">
                <h4 ng-bind="message"></h4>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>
<script src="../js/lib/jquery-2.1.4.js"></script>
<script src="../js/lib/angular.js"></script>
<script src="../js/lib/bootstrap.js"></script>
<script type="text/javascript" src="../js/layer-v2.2/layer/layer.js"></script>
<script src="../js/IndeRegist.js"></script>
</body>
</html>
