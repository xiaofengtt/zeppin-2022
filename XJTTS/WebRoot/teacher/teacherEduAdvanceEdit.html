    </ul>

    <div class="col-sm-12 orderForm">
        <div class="col-sm-6 col-sm-offset-3 form-horizontal">
		        <div class="col-sm-6 col-sm-offset-3 alert alert-danger hide" role="alert">
	                <span class="sr-only">Error:</span>
	                <span id="errorInfo"></span>
	            </div>
                <div class="form-group">
                    <label for="inputName" class="col-xs-4 control-label"><span style="color:#b81c22;">*</span> 进修学校：</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input" id="graduation" required>
                        <span class="errorInfo" name="box1Error" id="graduationError">请填写进修学校</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputIdCard" class="col-xs-4 control-label"><span style="color:#b81c22;">*</span>进修专业：</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input" id="major" required>
                        <span class="errorInfo" name="box1Error" id="majorError">请填写进修专业</span>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="inputMobile" class="col-xs-4 control-label"><span style="color:#b81c22;">*</span>开始进修时间：</label>
                    <div class="col-xs-8">
                       <input type="text" readonly autocomplete="off" data-provide="datepicker"
									class="datepicker form-control nobg" id="starttime" value="">
                        <span class="errorInfo" name="box1Error" id="starttimeError">请选择开始进修时间</span>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="inputMobile" class="col-xs-4 control-label"><span style="color:#b81c22;">*</span>结束进修时间：</label>
                    <div class="col-xs-8">
                        <input type="text" readonly autocomplete="off" data-provide="datepicker"
									class="datepicker form-control nobg" id="endtime" value="">
                        <span class="errorInfo" name="box1Error" id="endtimeError">请选择结束进修时间</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-xs-4 control-label"><span style="color:#b81c22;">*</span>毕业证书编号：</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input" id="certificate" required>
                        <span class="errorInfo" name="box1Error" id="certificateError">请填写毕业证书编号</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="background" class="col-xs-4 control-label"><span style="color:#b81c22;">*</span>提升到学历：</label>
                    <div class="col-xs-8">
                        <select id="background" class="form-control droplist">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <span class="errorInfo" name="box2Error" id="backgroundError">请选择最高学历</span>
                    </div>
                </div>
                <div class="form-group">
                	<label class="col-xs-4 control-label"><span style="color:#b81c22;">*</span>认证资料：</label>
                	<div class="col-xs-8"><a class="btn btn-default resubmit">重新提交</a>
	                	<div id="eivdence">
	                		
	                	</div>
	                	<div class="uploadDiv" style="display: none;padding-left:0px;width:100%;">
								<div id="applydoc" class="">&nbsp;上传认证资料&nbsp;&nbsp;</div>
								
									<script>
										$("#applydoc").uploadFile({
											url:"../base/fileUpload_upload.action",
											allowedTypes:"jpg,jpeg,png",
											maxFileSize:1024*1024*50,
											fileName:"teachereduevidence",
											maxFileCount : 6,
											dragDropStr: "<span style='display:block;'><b>(上传相关图片资料以供管理员作为审核依据，包括：毕业证书照片、结业证书照片、身份证照片等)</b></span>",
											extErrorStr:"文件格式不正确，请上传word文档类型的文件",
											showDone:false,
											showDelete : false,
											deletelStr : '删除',
											doneStr: "完成",
											showAbort:false
										});
									</script>
							</div>
                	
                	</div>
                </div>
				<div style="text-align:center;">
                <button class="btn submit" type="submit">保存</button>
                <button class="btn btn1 btn-default" type="button">取消</button></div>
            </div>
    </div>
</div>
