<!DOCTYPE html>
<html>
<head>
<title>网络、移动学习测评移动云资源平台</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<!--link rel="stylesheet" href="css/animate.css"-->
<style>
#login_error {
	background: #fff;
	border-left: 4px solid #dd3d36;
	-webkit-box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
	box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
	margin-bottom: 15px;
	padding: 10px 5px;
}

.login-cnt {
	width: 810px;
	height: 340px;
	position: absolute;
	top: 50%;
	margin-top: -170px;
	left: 50%;
	margin-left: -405px;
	
}

/*body.login {
	background: url(img/login.jpg) no-repeat 50% 15%;
}*/

.logo {
	margin-top: 110px;
	width: 418px;
	height: 103px;
}

.row-fluid .side {
	width: 420px;
}

.row-fluid .main {
	width: 370px;
}

.login-form {
	background: #fdfdfd;
	border: 1px solid #eee;
	border: 1px solid rgba(0, 0, 0, 0.2);
	*border: 1px solid #eee;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
	outline: none;
	-webkit-box-shadow: 0 0 7px rgba(0, 0, 0, 0.2);
	-moz-box-shadow: 0 0 7px rgba(0, 0, 0, 0.2);
	box-shadow: 0 0 7px rgba(0, 0, 0, 0.2);
	padding: 10px 20px;
}

.login-form h2 {
	color: #575757;
	font-size: 18px;
	font-weight: 400;
	margin: 0 0 10px 0;
}

.input-append .add-on,.input-prepend .add-on {
	background: #dadee5;
	padding:10px 5px;
}

.login-form .input-large {
	width: 283px;
	padding:10px 6px;
}
.btn-large {padding:9px 19px;}

.fullscreen_post_bg {
	position: fixed;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	background:#fff;
}

.fullscreen_post_bg:before {
	content: '';
	position: fixed;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	background: url('../img/login1.jpg');
	background-size: 100% 100%;
}

.fullscreen_post_bg:after {
	content: '';
	position: fixed;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0
}

.fullscreen_post_bg img {
	/*display:none*/
}

#footer a {
	color: #dedede;
}

.loginbtn {
    color: #fff;
    text-shadow: 0 -1px 0 rgba(0,0,0,0.25);
    background-color: #92c219;
    *background-color: #6b9405;
    background-image: -moz-linear-gradient(top, #92c219, #6b9405);
    background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#92c219), to(#6b9405));
    background-image: -webkit-linear-gradient(top, #92c219, #6b9405);
    background-image: -o-linear-gradient(top, #92c219, #6b9405);
    background-image: linear-gradient(to bottom, #92c219, #6b9405);
    background-repeat: repeat-x;
    border-color: #04c #04c #002a80;
    border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='##92c219', endColorstr='#6b9405', GradientType=0);
    filter: progid:DXImageTransform.Microsoft.gradient(enabled=false)
}

.loginbtn:hover, .loginbtn:focus, .loginbtn:active, .loginbtn.active, .loginbtn.disabled, .loginbtn[disabled] {
    color: #fff;
    background-color: #6b9405;
   
}

</style>
</head>
<body class="login">
	<div id="fullscreen_post_bg" class="fullscreen_post_bg">
		<img id="fullscreen_post_image" src="../img/login1.jpg"
			alt="">
	</div>
	<div class="login-cnt">
		<div class="row-fluid">
			<div class="span7 side">
				<h1 class="logo">
					<img src="../img/jyt.png" alt="网络、移动学习测评移动云资源平台">
				</h1>
			</div>
			<div class="span5 main">
				
				
				<div class="login-form">
					<h2>系统登录</h2>
					<form action="login_loginPaper.action" method="post"
						style="margin-bottom:0" >
						<!--  <form action="admin/teacherManage_initPage.action" method="post" style="margin-bottom:0"> -->
						<fieldset>
							
							<div class="control-group">
								<div class="input-prepend">
									<span class="add-on"><img src="../img/u.png" alt="" style="width:19px;"
										></span> <input
										class="input-large" 
										type="text" name="username" placeholder="用户名">
								</div>

							</div>
							<div class="control-group">

								<div class="input-prepend">
									<span class="add-on"><img src="../img/p.png" alt=""
										 style="width:19px;"></span> <input class="input-large" 
										name="passwd" type="password" placeholder="密码">

								</div>

							</div>
							<div class="control-group">

								<div class="controls">
									<input class="input-medium" name="authCode" type="text"
										placeholder="验证码"> <img
										onclick="this.src='login_authImg.action'"
										style="vertical-align:top;cursor:pointer;margin-top:2px;margin-left:5px;"
										src="../img/auth.png">
								</div>
							</div>


							<button type="submit"
								class="loginbtn btn btn-block btn-large btn-primary">立即登录</button>
							<div class="control-group" style="margin-top:10px;">
								<div class="controls">
									<label class="checkbox"
										style="display:inline-block;float:left;margin-right:10px;">
										<input type="checkbox" id="inlineCheckbox1" value="option1">保存密码
									</label> <a
										style="display:inline-block;float:right;margin-left:10px;padding-top:5px;"
										class="forgetpwd" href="#">忘记密码?</a>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>

		</div>

		<div class="login-footer"
			style="text-align:center;margin-top:100px;color:#dedede">
			<div id="footer">
				Copyright &copy; 2014 中国教育电视台 京ICP证101020号. <a target="_blank" href="http://www.guoshi.com/">联系我们</a>

			</div>
		</div>
	</div>

	<!--end-main-container-part-->


</body>
</html>
