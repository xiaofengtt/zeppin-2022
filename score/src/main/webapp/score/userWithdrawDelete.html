<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>申请退回</title>
		<link rel="stylesheet" href="css/paging.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/base-header.css" />
		<link rel="stylesheet" href="css/base-left.css" />
		<link rel="stylesheet" href="css/newsDetail.css" />
	</head>
	<body>
		<input id="uuidInput" type="hidden" value="0ae36f97-90b4-11e8-95fb-fcaa14314ab6"/>
		<div class="main">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="content-main mt-15">
				<p class="position"><a href="javascript:(0)" onclick="window.history.go(-1);">用户提现管理</a>&nbsp;>&nbsp;<b>删除</b></p>
				<div class="content-detail mt-15">
					<div class="content-box mb-30">
						<!-- <p class="title">详细信息</p> -->
						<div class="content-item">
							<div class="form-group col-md-6 ">
								<label class="col-md-3">用户手机号：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="frontUserMobile" disabled>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">用户姓名：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="frontUserName" disabled>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">提现总额：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="pay" disabled>
									<b class="form-group-unit">元</b>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">手续费：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="poundage" disabled>
									<b class="form-group-unit">元</b>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">提现银行：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="bankName" disabled>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">提现银行卡号：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="accountNumber" disabled>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">用户冻结资金：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="balanceLock" disabled>
									<b class="form-group-unit">元</b>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">创建时间：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="creatTime" disabled>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">删除原因：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="reason">
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</div>
					</div>
					<!--<div class="content-box mb-30">
						<p class="title">基本信息</p>
					</div>-->
					
					<div class="btn-group">
						<a class="sure-btn submit-btn">提交</a>
						<a class="cancel-btn goBack-btn">返回</a>
					</div>
				</div>
			</div>
				
		</div>
		<div class="layerDiv">
			<div class="layerInner">
				<a class="closeLayer"></a>
				<div class="layerContent"></div>
			</div>
			
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/laydate/laydate.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/userWithdrawDelete.js" ></script>
	</body>
</html>
