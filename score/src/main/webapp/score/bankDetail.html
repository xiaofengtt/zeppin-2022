	<body>
		<input id="uuidInput" type="hidden" value="0ae36f97-90b4-11e8-95fb-fcaa14314cbp"/>
		<div class="main">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="content-main mt-15">
				<p class="position"><a href="bankList.html">银行信息列表</a>&nbsp;>&nbsp;<b>银行详情</b></p>
				<div class="content-detail mt-15">
					<div class="content-box mb-30">
						<!-- <p class="title">详细信息</p> -->
						<div class="content-item">
							<div class="form-group col-md-6 ">
								<label class="col-md-2">名称：</label>
								<div class="content-items col-md-10">
									<input class="form-control" id="name">
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 passwordBox">
								<label class="col-md-2">简称：</label>
								<div class="content-items col-md-10">
									<input class="form-control" id="shortName">
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-2">状态：</label>
								<div class="content-items col-md-10">
									<select class="form-control" id="status" name="status" >									
										<option value="normal">正常</option>
										<option value="disable">停用</option>
									</select>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							<div class="form-group col-md-12 ">
								<label class="col-md-1">图标：</label>
								<div class="content-items col-md-1 coverBox">
									<div class="" style="text-align:center;border-radius: 4px;height:100%;position:relative;overflow:hidden;">
										<img id="imageShow" style="border:0;max-width:100%;max-height:160px;display: none;"/>
										<div id="resourceId">

										</div>
										<p class="coverTips">添加图标</p>
									</div>
									<div id="resourceAdd"><input type="hidden" name="document" id="document" value=""></div>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</div>
					</div>
					<!--<div class="content-box mb-30">
						<p class="title">基本信息</p>
					</div>-->
					
					<div class="btn-group">
						<a class="sure-btn submit-btn">确定</a>
						<a class="cancel-btn goBack-btn">返回</a>
					</div>
				</div>
			</div>
				
		</div>
