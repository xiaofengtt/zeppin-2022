<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="main">
			<h1>Sports</h1>
			<form>
				<div class="form-box">
					<div class="form-top">
						<h2>登录</h2>
						<div class="form-item">
							<input id="username" type="text" placeholder="用户名" />
						</div>
						<div class="form-item">
							<input id="password" type="password" placeholder="密码" />
						</div>
						<div class="form-item">
							<input id="kaptcha" type="text" placeholder="验证码" />
							<img class="code" src="../loginKaptcha/getCaptchaCode" alt="验证码" />
							<div class="clear"></div>
						</div>
						<div class="form-item forgot">
							<span>忘记密码</span>
						</div>
						<a class="loginBtn">登录</a>
					</div>
					<!-- <div class="form-foot">
						010-62226659
					</div> -->
				</div>
			</form>
			<footer></footer>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</body>
</html>
