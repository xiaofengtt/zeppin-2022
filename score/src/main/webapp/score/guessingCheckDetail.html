<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>订单详情</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/base-header.css" />
<link rel="stylesheet" href="css/base-left.css" />
<link rel="stylesheet" href="css/newsDetail.css" />
<link rel="stylesheet" href="css/guessingMatchTypeDetail.css" />
<link rel="stylesheet" href="css/guessingCheckDetail.css" />
</head>
<body>
	<input id="uuidInput" type="hidden" value="1aa26d91-80b1-21e5-45fd-cc4a14a1424d"/>
		<div class="main">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="content-main mt-15">
				<p class="position"><a href="guessingCheckList.html">投注审核管理</a>&nbsp;>&nbsp;<b>订单详情</b></p>
				<div class="content-detail mt-15">
					<div class="content-box pb-30">
						<div class="content-item">
							<h2 class="guessMatchTitle">订单详情</h2>
							<div class="form-group col-md-5">
								<label>玩法:</label>
								<span class="form-group-value matchGame"></span>
							</div>
							<div class="form-group col-md-7">
								<label>过关方式:</label>
								<span class="form-group-value matchType"></span>
							</div>
							<div class="form-group col-md-5">
								<label>投注金额:</label>
								<span class="form-group-value matchMoney"></span>
							</div>
							<div class="form-group col-md-7">
								<label>下单时间:</label>
								<span class="form-group-value matchTime"></span>
							</div>
							<div class="clear"></div>
							<div class="form-group col-md-12">
								<label>投注内容:</label>
								<table class="table-list">
									<tr>
										<th width="15%" class="text-center">比赛时间</th>
										<th width="15%" class="text-right">主队</th>
										<th width="5%" class="text-center">vs</th>
										<th width="15%">客队</th>
										<th width="20%" class="text-center">投注内容</th>
										<th width="5%">胆</th>
									</tr>
								</table>
							</div>
						</div>
					</div>
					<div class="btn-group">
						<a class="submit-btn publish-succcess">通过</a>
						<a class="submit-btn publish-refuse">不通过</a>
						<a class="goBack-btn">返回</a>
					</div>
				</div>
			</div>
		</div>
	

	<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
	<script type="text/javascript" src="js/url.min.js" ></script>
	<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
	<script type="text/javascript" src="js/query.js" ></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.js"></script>
	<script type="text/javascript" src="js/paging.js" ></script>
	<script type="text/javascript" src="js/base.js" ></script>
	<script type="text/javascript" src="js/base-left.js" ></script>
	<script type="text/javascript" src="js/guessingCheckDetail.js" ></script>
</body>
</html>
