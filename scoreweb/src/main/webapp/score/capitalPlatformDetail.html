<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>详情</title>
		<link rel="stylesheet" href="css/paging.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/uploadfile.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/base-header.css" />
		<link rel="stylesheet" href="css/base-left.css" />
		<link rel="stylesheet" href="css/newsDetail.css" />
	</head>
	<body>
		<input id="uuidInput" type="hidden" value="0ae36f97-90b4-11e8-95fb-fcaa1431442a"/>
		<div class="main">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="content-main mt-15">
				<p class="position"><a href="capitalPlatformList.html">渠道列表</a>&nbsp;>&nbsp;<b>渠道详情</b></p>
				<div class="content-detail mt-15">
					<div class="content-box mb-30">
						<!-- <p class="title">详细信息</p> -->
						<div class="content-item">
							<div class="form-group col-md-12 ">
								<label class="col-md-1">名称：</label>
								<div class="content-items col-md-5">
									<input class="form-control" id="name" name="name">
								</div>
								<label class="col-md-1">类型：</label>
								<div class="content-items col-md-5">
									<select class="form-control" id="type" name="type" >
										<option>请选择</option>								
										<option value="company_bankcard">企业银行卡</option>
										<option value="company_alipay">企业支付宝</option>
										<option value="personal_bankcard">个人银行卡</option>
										<option value="personal_alipay">个人支付宝</option>
										<option value="wechat">微信</option>
									</select>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-12 ">
								<label class="col-md-1">排序：</label>
								<div class="content-items col-md-5">
									<input class="form-control" id="sort" name="sort" />
								</div>
								<label class="col-md-1">状态：</label>
								<div class="content-items col-md-5">
									<select class="form-control" id="status" name="status" >									
										<option value="normal">正常</option>
										<option value="disable">停用</option>
									</select>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							<div class="form-group col-md-12 ">
								<label class="col-md-1">备注：</label>
								<div class="content-items col-md-5">
									<input class="form-control" id="remark" name="remark"/>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</div>
					</div>
					<!--<div class="content-box mb-30">
						<p class="title">基本信息</p>
					</div>-->
					
					<div class="btn-group">
						<a class="sure-btn add-btn">确定</a>
						<a class="sure-btn submit-btn">确定</a>
						<a class="cancel-btn goBack-btn">返回</a>
					</div>
				</div>
			</div>
				
		</div>
		<div class="layerDiv">
			<div class="layerInner">
				<a class="closeLayer"></a>
				<div class="layerContent"></div>
			</div>
			
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/capitalPlatformDetail.js" ></script>
	</body>
</html>
