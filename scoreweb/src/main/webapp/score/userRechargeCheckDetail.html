<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>详情</title>
		<link rel="stylesheet" href="css/paging.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/uploadfile.css">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/base-header.css" />
		<link rel="stylesheet" href="css/base-left.css" />
		<link rel="stylesheet" href="css/newsDetail.css" />
	</head>
	<body>
		<input id="uuidInput" type="hidden" value="0ae36f97-90b4-11e8-95fb-fcaa14314ab3"/>
		<div class="main">
			<!--left-->
			<script type="text/javascript" src="js/base-header.js"></script>
			<!--header-->
			<!--content-->
			<div class="content-main mt-15">
				<p class="position"><a href="userRechargeCheckList.html">用户充值审核</a>&nbsp;>&nbsp;<b>审核</b></p>
				<div class="content-detail mt-15">
					<div class="content-box mb-30">
						<!-- <p class="title">详细信息</p> -->
						<div class="content-item">
							<div class="form-group col-md-6 ">
								<label class="col-md-3">类型：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="type" disabled>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">经办人：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="creatorName" disabled>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">用户手机号：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="frontUserMobile" disabled>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">充值总额：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="income" disabled>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">充值渠道：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="capitalPlatformName" disabled>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">手续费：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="poundage" disabled>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">充值账户：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="capitalAccountName" disabled>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">交易信息：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="transData" disabled>
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">提交时间：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="submittime" disabled>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">凭证：</label>
								<div class="content-items col-md-9 coverBox">
									<div class="" style="text-align:center;border-radius: 4px;height:100%;position:relative;overflow:hidden;">
										<img id="imageShow" style="border:0;max-width:100%;max-height:160px;display: none;"/>
									</div>
								</div>
							</div>
							<div class="clear"></div>
							<div class="form-group col-md-6 ">
								<label class="col-md-3">审核原因：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="reason">
								</div>
								<div class="clear"></div>
							</div>
							<div class="form-group col-md-6 infoDiv" style="display:none">
								<label class="col-md-3">审核人：</label>
								<div class="content-items col-md-9">
									<input class="form-control" id="checkerName" disabled>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>							
						</div>
					</div>
					<!--<div class="content-box mb-30">
						<p class="title">基本信息</p>
					</div>-->
					
					<div class="btn-group">
						<a class="sure-btn submit-btn" style="display:none">审核通过</a>
						<a class="sure-btn nopass-btn" style="display:none">审核不通过</a>
						<a class="cancel-btn goBack-btn">返回</a>
					</div>
				</div>
			</div>
		</div>
		<div class="layerDiv">
			<div class="layerInner">
				<a class="closeLayer"></a>
				<div class="layerContent"></div>
			</div>
			
		</div>
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/layer-v3.0.1/layer/layer.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/jquery.uploadfile.min.js"></script>
		<script type="text/javascript" src="js/laydate/laydate.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="js/base-left.js" ></script>
		<script type="text/javascript" src="js/userRechargeCheckDetail.js" ></script>
	</body>
</html>
