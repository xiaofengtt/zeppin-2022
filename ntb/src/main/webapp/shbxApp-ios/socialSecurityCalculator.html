	<body onload="loading()" style="display:none;">
		<input type="hidden" value="" id="hkxz" />
		<div class="titleDiv">
			<p>算社保</p>
		</div>
		<div class="wrap">
			<section class="main-content">
			<div class="content">
				<h1 class="item-title">参保人信息</h1>
				<div class="infoDiv">
					<div class="info-item">
						<span>缴费城市</span>
						<input type="text" class="jfcs" disabled="disabled" placeholder="请选择" value="北京"/>
						<div class="clear"></div>
					</div>
					<div class="info-item info-hkszd" data="hkszd" id="picker1">
						<span>户口所在地</span>
						<input type="text" class="hkszd" disabled="disabled" placeholder="请选择" value=""/>
						<img src="img/icon_more.png" alt="选择" class="chooseImg" />
						<div class="clear"></div>
					</div>
					<div class="info-item info-hkxz" data="hkxz" id="picker2">
						<span>户口性质</span>
						<input type="text" class="hkxz" disabled="disabled" placeholder="请选择" value=""/>
						<img src="img/icon_more.png" alt="选择" class="chooseImg" />	
						<div class="clear"></div>
					</div>
					<div class="info-item">
						<span>社保基数(元)</span>
						<input type="number" class="sbjs form-money" id="js_yc2" placeholder="3387~25401" value="" onkeyup="value=value.replace(/[^\d\.]/g,'')" onblur="value=value.replace(/[^\d\.]/g,'')" />
						<a class="jsButton zdjs" onclick="sbjs(this);">最低基数</a>
						<div class="clear"></div>
					</div>
					<div class="info-item info-gjj" data="gjj">
						<span>公积金</span>				
						<label class="radioLabel" data="缴纳" data-value="1">缴纳</label>				
						<label class="light radioLabel" data="不缴纳" data-value="2">不缴纳</label>
						<div class="clear"></div>
					</div>
					<div class="info-item info-gjjjs noBorder" style="display:none;">
						<span>公积金基数(元)</span>
						<input type="number" class="gjjjs form-money" id="js_yc" placeholder="2273~25401" value="" onkeyup="value=value.replace(/[^\d\.]/g,'')" onblur="value=value.replace(/[^\d\.]/g,'')" />
						<a class="jsButton zdjs" onclick="sbjn(this);;">最低基数</a>
						<div class="clear"></div>
					</div>
					
				</div>
				<div class="resultDiv">
					<h1 class="item-title">计算结果</h1>
					<div class="totalResult">
						<div class="sbfy fyBox">
							<span>社保费用(元)：</span>
							<label class="sbfyValue valueLable">2273</label>
						</div>
						<div class="gjjfy fyBox">
							<span>公积金费用(元)：</span>
							<label class="gjjfyValue valueLable">2273</label>
						</div>
						<div class="gsfy fyBox">
							<span>个人所得税(元)：</span>
							<label class="gsfyValue valueLable">2273</label>
						</div>
						<div class="zj fyBox">
							<span>总计(元)：</span>
							<label class="zjValue valueLable">2273</label>
						</div>
						<div class="clear"></div>
					</div>
					<div class="tableBox">
						<table>							
							
						</table>
					</div>
					
				</div>
				
			</div>
			<div class="footerBtn">
				<a class="clearBtn">清除信息</a>
				<a class="calculationBtn">计算</a>
				<div class="clear"></div>
			</div>
			<!--footer-->
			
		</section>
		
			<p class="layer">
				提示信息
			</p>
			<div id="loading-box">
				<img src="./img/icon-loading.gif" alt="" />
			</div>
			<div id="confirm-box" class="indexConfirm">
				<div class="confirm-box-inner">
					<h3>温馨提示</h3>
					<h4></h4>
					<div class="confirm-box-inner-btnbox clearfix">
						<input type="button"  value="取消" id="confirm-box-close"/>
						<input type="button"  value="立即提交" id="confirm"/>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<ul>
				<a href="javascript:"><li class="index indexBar">首页</li></a>
