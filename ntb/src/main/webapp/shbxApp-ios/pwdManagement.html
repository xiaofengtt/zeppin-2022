<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 ,maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>密码管理</title>
	<link rel="stylesheet" href="css/base.css" />
	<link rel="stylesheet" href="css/pwdmanagement.css" />
</head>
<body onload="loading();" style="display:none;">
	<div class="titleDiv">
		<img class="titleBack" src="img/icon_return.png" alt="返回" />
		<p>密码管理</p>
	</div>
	<div class="wrap">
		<div class="setPwd">
			<h1 class="item-title">设置登录密码</h1>
			<div class="info-list">
				<div class="info-item">
					<span>当前账号</span>
					<b class="dqzh color-blue" style="font-weight:normal;"></b>
					<div class="clear"></div>
				</div>
				<div class="info-item">
					<span>设置登录密码</span>
					<input type="password" class="szmm" value="" placeholder="6-20位字符" maxlength="20"/>
					<div class="clear"></div>
				</div>
				<div class="info-item">
					<span>确认密码</span>
					<input type="password" class="qrmm" value="" placeholder="再次输入密码" maxlength="20"/>
					<div class="clear"></div>
				</div>
			</div>
			<a class="gobtn">保存</a>
		</div>
		<div class="modifyPwd">
			<h1 class="item-title">修改登录密码</h1>
			<div class="info-list">
				<div class="info-item">
					<span>原密码</span>
					<input type="password" class="ymm" value="" placeholder="请输入当前密码" maxlength="20"/>
					<div class="clear"></div>
				</div>
				<div class="info-item">
					<span>新密码</span>
					<input type="password" class="xmm" value="" placeholder="6-20位字符" maxlength="20"/>
					<div class="clear"></div>
				</div>
				<div class="info-item">
					<span>确认新密码</span>
					<input type="password" class="qrxmm" value="" placeholder="请再次输入新密码" maxlength="20"/>
					<div class="clear"></div>
				</div>
			</div>
			<a class="gobtn">保存</a>
		</div>
		
		<p class="layer">
			提示信息
		</p>
		<div id="loading-box">
			<img src="./img/icon-loading.gif" alt="" />
		</div>
	</div>
	<script src="./js/burialPoint.js"></script>
	<script type="text/javascript" src="js/jquery-2.2.4.min.js" ></script>
	<script src="./js/base64.js"></script>
	<script src="./js/md5.js"></script>
	<script type="text/javascript" src="js/picker.min.js" ></script>
	<script type="text/javascript" src="js/base.js?v=1.0" ></script>
	<script type="text/javascript" src="js/pwdManagement.js" ></script><script type="text/javascript">
		// 获取视图原始高度
		windowHeight = $(window).height();  
		$(".info-item input").blur(function(){
			var nowHeight = $(window).height();
			$('body').scrollTop(0); 
		});
		
	</script>
</body>
</html>
