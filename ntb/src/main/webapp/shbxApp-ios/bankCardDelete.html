<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 ,maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>银行卡详情</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="./css/bankCardDelete.css" />
		<link rel="stylesheet" href="./css/bankCardList.css" />
	</head>
	<body onload="loading();" style="display:none;">
		<div class="titleDiv">
			<img class="titleBack" src="img/icon_return.png" alt="返回" />
			<p>银行卡详情</p>
		</div>
		<div class="wrap">
			<div class="bank-list">
				<div class="bank-item mt-28">
					<div class="item-top">
						<div class="item-left">
							<img />
						</div>
						<div class="item-right">
							<p></p><span>储蓄卡</span>
						</div>
						<div class="clear"></div>
					</div>
					<b></b>
					<img src="img/bg-bankList.png" class="bankBg">
				</div>
			</div>
			
			<div class="mid">
				<h3>银行支付限额</h3>
				<div class="item">
					<span class="key">
						<img src="./img/icon_limit_single.png" alt="" />
						<span>单笔限额</span>
					</span>
					<span class="value singleValue">
						
					</span>
				</div>
				<div class="item">
					<span class="key">
						<img src="./img/icon_limit_daily.png" alt="" />
						<span>每日限额</span>
					</span>
					<span class="value dailyValue">
						
					</span>
				</div>
			</div>
			<div class="bottom">
				<input type="button" value="解除绑定" id="delete"/>
			</div>
		</div>
		<div id="code-box">
			<div class="code-box-inner">
				<!--<p>验证码已发送至186****00588的手机</p>-->
				<p id="success-title">请输入验证码</p>
				<div class="code-box-inner-mid">
					<input type="tel" name="" id="mobileCode" value="" placeholder="请输入验证码" />
					<span id="getCode">获取验证码</span>
					<span id="numCode">重新获取(<i id="count">60</i>s)</span>
				</div>
				<div class="code-box-inner-btnbox clearfix">
					<input type="button"  value="取消" id="code-box-close"/>
					<input type="button"  value="确认" id="submit"/>
				</div>
			</div>
		</div>
		<p class="layer">
			提示信息
		</p>
		<div id="loading-box">
			<img src="./img/icon-loading.gif" alt="" />
		</div>
		<script src="./js/burialPoint.js"></script>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js" ></script>
		<script src="./js/base64.js"></script>
		<script src="./js/md5.js"></script>
		<script type="text/javascript" src="js/picker.min.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script src="./js/base64.js?version=1.3"></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="js/bankCardDelete.js"></script>
	</body>
</html>
