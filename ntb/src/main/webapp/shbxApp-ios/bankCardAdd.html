<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 ,maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>添加银行卡</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/bankCardAdd.css" />
	</head>
	<body onload="loading();" style="display:none;">
		<div class="titleDiv">
			<img class="titleBack" src="img/icon_return.png" alt="返回" />
			<p>添加银行卡</p>
		</div>
		<div class="wrap">
			<div class="tip">
				<img src="./img/icon_notice.png" alt="" />
				<span>请绑定持卡人本人银行卡</span>
			</div>
			<div class="content">
				<p>
					<span>持卡人</span>
					<input type="text" placeholder="请输入持卡人姓名" id="name" readonly/>
				</p>
				<p>
					<span>银行卡号</span>
					<input type="tel" id="bankcard" placeholder="请输入持卡人银行卡号"/>
					<img src="./img/icon_delete.png" alt="" id="icon-delete" />
				</p>
				<a id="bankList">
					<span>选择银行</span>
					<span class="value">
						<img src="./img/icon_more.png" alt="" />
					</span>
					<span class="bank-msg">
						<input type="hidden" id="bankuuid" value="" />
						<img src="" alt="" />
						<span></span>
					</span>
				</a>
			</div>
			<div class="mid">
				<p>
					请输入该银行卡预留手机号：
				</p>
			</div>
			<div class="bottom">
				<p>
					<span>手机号</span>
					<input type="tel" id="mobile" placeholder="请输入手机号"/>
				</p>
				<p>
					<span>验证码</span>
					<input type="tel" id="mobileCode" placeholder="请输入验证码" />
					<span id="getCode" class="color-blue">
						获取验证码
					</span>
					<span id="numCode" class="color-blue">
						(<i id="count">60</i>)秒后重新发送
					</span>
				</p>
			</div>
			<div align="center">
				<input type="button" class="big-btn" id="allRight" value="提交"/>
			</div>
			
		</div>
		
		<div id="tip-box">
			<div class="tip-box-inner">
				<div class="tip-box-inner-content">
					<p>绑卡成功</p>
					<img src="./img/drawcash-c.png" alt="" />
					<input type="button" value="确定"/>
				</div>
				<div id="tip-close">
					
				</div>
			</div>
		</div>
		
		<div id="modal-box">
			<div class="modal-box-inner">
				<h3>温馨提示</h3>
				<h4></h4>
				<div class="modal-box-inner-btnbox clearfix">
					<input type="button"  value="取消" id="modal-box-close"/>
					<input type="button"  value="确认"/>
				</div>
			</div>
		</div>
		<p class="layer">
			提示信息
		</p>
		<div id="loading-box">
			<img src="./img/icon-loading.gif" alt="" />
		</div>
		<script src="./js/burialPoint.js"></script>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js" ></script>
		<script src="./js/base64.js"></script>
		<script src="./js/md5.js"></script>
		<script type="text/javascript" src="js/picker.min.js" ></script>
		<script type="text/javascript" src="js/url.min.js" ></script>
		<script src="./js/base64.js?version=1.3"></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="js/bankCardAdd.js"></script>
	</body>
</html>
