<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 ,maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>银行列表</title>
		<link rel="stylesheet" href="./css/base.css?version=1.3" />
		<link rel="stylesheet" href="./css/selectBank.css" />
		<script type="text/template" id="queboxTpl">
			<li data-number="{{:#index}}">
				<img src="..{{:iconColorUrl}}" data-url="{{:iconColorUrl}}" alt="" />
				<span>{{:name}}</span>
				<div class="tap-bg"></div>
				<input type="hidden" id="bankuuid" value="{{:uuid}}" />
				<div class="clear"></div>
			</li>
		</script>
	</head>
	<body>
		<div class="titleDiv">
			<img class="titleBack" src="img/icon_return.png" alt="返回" />
			<p>银行列表</p>
		</div>
		<div class="main" style="padding-top: 1.28rem;">
			<div class="tip">
				<img src="./img/icon_notice.png" alt="" />
				<span>支持银行(仅支持储蓄卡，暂不支持信用卡)</span>
			</div>
			<ul class="list">
				
			</ul>
		</div>
		

		<p class="layer">
			提示信息
		</p>
		
		<div id="loading-box">
			<img src="./img/icon-loading.gif" alt="" />
		</div>
		<script src="./js/burialPoint.js"></script>
		<script src="./js/cookie.js?version=1.3"></script>
		<script src="./js/url.min.js?version=1.3"></script>
		<script type="text/javascript" src="js/picker.min.js" ></script>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js" ></script>
		<script src="./js/base64.js"></script>
		<script src="./js/md5.js"></script>
		<script type="text/javascript" src="js/jsrender.min.js"></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script src="./js/selectBank.js"></script>
	</body>
</html>
