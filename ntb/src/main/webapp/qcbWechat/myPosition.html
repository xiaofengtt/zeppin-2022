<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 ,maximum-scale=1.0, user-scalable=no">
		<title>我的持仓</title>
		<link rel="stylesheet" href="./css/base.css?version=1.5" />
		<link rel="stylesheet" href="./css/myPosition.css?version=1.5" />
	</head>
	<body>
		<div class="nav">
			<a href="./bankFinancing.html" class="openId-url">
				<img src="./img/nav1-g.png" alt="" />
				<p>银行理财</p>
			</a>
			<a href="javascript:void(0);">
				<img src="./img/nav2-b.png" alt="" />
				<p class="current">我的持仓</p>
			</a>
		</div>
		
		<div class="main">
			<div class="main-top">
				<p>理财总金额(元)</p>
				<h3 id="totalAmount"></h3>
			</div>
			
			<div class="main-mid-top clearfix">
				<div>
					<p>累计收益(元)</p>
					<span id="totalReturn"></span>
				</div>
				<div class="rightBorder"></div>
				<div>
					<p>最新收益(元)</p>
					<span id="totalReturnBuyDay"></span>
				</div>
			</div>
			
			<div class="main-mid-bottom clearfix">
				<a href="./transactionRecord.html?type=transfer" class="openId-url">
					<div>
						<img src="./img/transaction-icon.png" alt="" />
						<p>交易记录</p>
					</div>
				</a>
				<div class="rightBorder"></div>
				<a href="./couponList.html" class="openId-url">
					<div>
						<img src="./img/coupon-icon.png" alt="" />
						<p>优惠券 <i id="couponCount">3</i> 张</p>
					</div>
				</a>
			</div>
			
			<a href="./freeFinancing.html" class="main-mid-bottom-item openId-url">
				<p>活期理财</p>
				<h5>
					<span id="currentAccount"></span>
					<img src="./img/right.png" alt="" />
				</h5>				
			</a>
			<a href="./fixedFinancing.html" class="main-mid-bottom-item openId-url">
				<p>定期理财</p>
				<h5>
					<span id="totalInvest"></span>
					<img src="./img/right.png" alt="" />
				</h5>					
			</a>
		
			
		</div><!--main-->
		
		
		<div id="modal-box">
			<div class="modal-box-inner">
				<h3>温馨提示</h3>
				<h4></h4>
				<div class="modal-box-inner-btnbox clearfix">
					<!--<input type="button"  value="取消" id="modal-box-close"/>-->
					<input type="button"  value="确认" id="modal-box-close"/>
				</div>
			</div>
		</div>
		
		<div id="tip-box">
			<div class="tip-box-inner">
				<div class="tip-box-inner-content">
					<p>你还未绑定银行卡！</p>
					<img src="./img/auth_failed.png" alt="" />
					<input type="button" value="马上绑卡" id="goBind"/>
				</div>
				<div id="tip-close">
					
				</div>
			</div>
		</div>
		<p class="layer">
			提示信息
		</p>

		<div id="loading-box">
			<div class="loading-box-inner">
				<div id="img">
					<img src="./img/loading-new.gif" alt="" />
				</div>
				<!-- <p>加载中...</p> -->
			</div>
		</div>
		<a id="goIndex"></a>
		<script src="./js/auto.js?version=1.5"></script>
		<script src="./js/url.js?version=1.5"></script>
		<script src="./js/cookie.js?version=1.5"></script>
		<script src="./js/url.min.js?version=1.5"></script>
		<script src="./js/base64.js?version=1.5"></script>
		<script src="./js/md5.js?version=1.5"></script>
		<script src="./js/jquery-1.11.1.js?version=1.5"></script>
		<script src="./js/jquery-Tap.js?version=1.5"></script>
		<script src="./js/global.js?version=1.5"></script>
		<script src="./js/changePrice.js?version=1.5"></script>
		<script src="./js/modal-In.js?version=1.5"></script>
		<script src="./js/myPosition.js?version=1.5"></script>
	</body>
</html>
