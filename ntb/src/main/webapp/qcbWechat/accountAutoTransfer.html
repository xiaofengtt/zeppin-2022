<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 ,maximum-scale=1.0, user-scalable=no">
		<title>交易明细</title>
		<link rel="stylesheet" href="./css/base.css?version=1.5" />
		<link rel="stylesheet" href="./css/financingTransactionRecord.css?version=1.5" />
		<link rel="stylesheet" href="./css/accountAutoTransfer.css?version=1.5" />
	</head>
	<body>
		
		<div class="main">
			<div class="top">
				<p>余额自动转入活期（活期盈）</p>
				<div class="switch-box clearfix">
					<span>是</span>
					<span>否</span>
					<div class="switch-bar switch-bar-false"></div>
				</div>
			</div>
			
			<div class="mid">
				<img src="" alt="" />
				<h3>备注</h3>
				<p>
					活期盈是一款随存随取的理财产品，您可以随时转入、随时转出至
					账户余额。 开启余额自动转入活期盈后，超出0元的余额将自动在
					每日凌晨转入活期盈产品，转账收到的资金将实时转入活期盈产品。
				</p>
				<div>
					<span></span>
					<a href="">
						同意 《余额自动转入活期服务协议》
					</a>
				</div>
			</div>
			
			<div class="bottom">
				<input type="button" class="big-btn" value="同意协议并开通"/>
			</div>
		</div>
		
		<p class="layer">
			提示信息
		</p>

		<div id="loading-box">
			<div class="loading-box-inner">
				<div id="img">
					<img src="./img/loading-new.gif" alt="" />
				</div>
				<!-- <p>加载中...</p> -->
			</div>
		</div>
		<a id="goIndex"></a>
		<script src="./js/auto.js?version=1.5"></script>
		<script src="./js/url.js?version=1.5"></script>
		<script src="./js/cookie.js?version=1.5"></script>
		<script src="./js/url.min.js?version=1.5"></script>
		<script src="./js/base64.js?version=1.5"></script>
		<script src="./js/md5.js?version=1.5"></script>
		<script src="./js/jquery-1.11.1.js?version=1.5"></script>
		<script src="./js/jsrender.min.js?version=1.5"></script>
		<script src="./js/jquery-Tap.js?version=1.5"></script>
		<script src="./js/global.js?version=1.5"></script>
		<script src="./js/modal-In.js?version=1.5"></script>
		<script src="./js/accountAutoTransfer.js?version=1.5"></script>
	</body>
</html>
