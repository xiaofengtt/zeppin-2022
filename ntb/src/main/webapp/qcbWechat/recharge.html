<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 ,maximum-scale=1.0, user-scalable=no">
		<title>充值</title>
		<link rel="stylesheet" href="./css/base.css?version=1.5" />
		<link rel="stylesheet" href="./css/recharge.css?version=1.5" />
		<script type="text/template" id="queboxTpl">
			<li>
				<img src="..{{:iconColor}}" data-src="{{:iconColor}}" alt="" />
				<span class="bank-name">{{:name}}</span><span class="bank-num">({{:bankcard}})</span>
				<input type="hidden" value="{{:uuid}}" />
				<div class="check"></div>
				<div class="tap-bg"></div>
			</li>
		</script>
	</head>

	<body>
		<div class="main">
			<div class="top">

			</div>
			<div class="select">
				<img id="bankLogo" src="" alt="" />
				<span id="bankName"></span>
				<span id="bankNum"></span>
				<input id="bankuuid" type="hidden" value="" />
				<img class="bottom" src="./img/bottom.png" alt="" />
			</div>
			<div class="content">
				<p>
					<span>充值金额</span>
					<input type="number" id="price" placeholder="单笔充值最低3元" />
				</p>

				<!--<p>
					<em class="balance">
						当前可提现金额为
						<i id="accountBalance"></i>
						 元,
						<span id="drawcashAll">全部提现</span>
					</em>
					<em class="poundage">
						单笔转账费金额：<i>1.00</i> 元
					</em>
				</p>-->
			</div>
			<div id="drawcash">
				<span>充值</span>
				<span></span>
				<span></span>
			</div>
		</div>

		<!--弹出层-->
		<div id="select-bank">
			<div class="inner">
				<ul class="list">
					
				</ul>
			</div>
		</div>
		
		<div id="code-box">
			<div class="code-box-inner">
				<!--<p>验证码已发送至186****00588的手机</p>-->
				<p id="success-title">请输入验证码</p>
				<div class="code-box-inner-mid">
					<input type="tel" name="" id="mobileCode" value="" placeholder="请输入验证码" maxlength="6" />
					<span id="getCode">获取验证码</span>
					<span id="numCode">重新获取(<i id="count">10</i>s)</span>
				</div>
				<div class="code-box-inner-btnbox clearfix">
					<input type="button"  value="取消" id="code-box-close"/>
					<input type="button"  value="确认" id="submit"/>
				</div>
			</div>
		</div>
		
		
		<div id="modal-box">
			<div class="modal-box-inner">
				<h3>温馨提示</h3>
				<h4></h4>
				<div class="modal-box-inner-btnbox clearfix">
					<input type="button"  value="取消" id="modal-box-close"/>
					<input type="button"  value="确认"/>
				</div>
			</div>
		</div>
		
		<p class="layer">
			提示信息
		</p>
		
		<div id="loading-box">
			<div class="loading-box-inner">
				<div id="img">
					<img src="./img/loading-new.gif" alt="" />
				</div>
				<!-- <p>加载中...</p> -->
			</div>
		</div>
		<!--发送验证码成功后的订单号-->
		<input type="hidden" id="orderNum" />
		
		<!--发送验证码成功后的银行id，防止切换银行-->
		<input type="hidden" id="this_bank_id" />
		<a id="goIndex"></a>
		<script src="./js/auto.js?version=1.5"></script>
		<script src="./js/flagSubmit.js?version=1.5"></script>
		<script src="./js/cookie.js?version=1.5"></script>
		<script src="./js/url.js?version=1.5"></script>
		<script src="./js/url.min.js?version=1.5"></script>
		<script src="./js/base64.js?version=1.5"></script>
		<script src="./js/md5.js?version=1.5"></script>
		<script src="./js/jquery-1.11.1.js?version=1.5"></script>
		<script src="./js/jsrender.min.js?version=1.5"></script>
		<script src="./js/jquery-Tap.js?version=1.5"></script>
		<script src="./js/global.js?version=1.5"></script>
		<script src="./js/modal-In.js?version=1.5"></script>
		<script src="./js/changePrice.js?version=1.5"></script>
		<script src="./js/operation.js?version=1.5"></script>
		<script src="./js/recharge.js?version=1.5"></script>
	</body>

</html>
