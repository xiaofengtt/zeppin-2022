<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<title>牛投财富</title>
		<link rel="stylesheet" href="./css/rain.min.css">
	</head>

	<body>

</div>-->
		<!--progress end-->

		<div class="header">

			//	document.getElementById('progressWid').style.width = '40%';
