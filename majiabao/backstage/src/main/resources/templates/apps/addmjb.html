<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title></title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/layui/css/style.css">
    <script src="../../static/layui/layui.js"></script>
    <script src="../../static/jq/jqery.js"></script>


<style>
.layui-form-item .layui-input-inline{
    width:65%;

}

</style>

</head>

<body>
<fieldset class="layui-elem-field">
    <div class="layui-field-box">

<form class="layui-form" action="">



    <div class="layui-form-item">
        <label class="layui-form-label">APP名称</label>
        <div class="layui-input-inline">
            <input type="test" name="appname" id="appname" required lay-verify="required"     autocomplete="off" class="layui-input"/>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">简介</label>
        <div class="layui-input-inline">
            <!--<input type="test" name="info" id="info" required lay-verify="required"    autocomplete="off" class="layui-input"/>-->
            <textarea  name="info" id="info" required lay-verify="required" placeholder="" class="layui-textarea"></textarea>

        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" style="background-color: #1e9fff"  >确定</button>
            <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
        </div>
    </div>
</form>

    </div>
</fieldset>
</body>


<script>




    //Demo
    layui.use(['form','layer','jquery'], function () {
        var form = layui.form;

        var $ = layui.jquery;

        form.on('submit(formDemo)',function (data) {
            $.ajax({
                url:'/app/apps/save',
                data:{
                    appname:$('#appname').val(),
                    info:$('#info').val(),

             },
                dataType:'json',
                type:'post',
                success:function (data1) {
                    var last=JSON.stringify(data1);
                    // alert(last);
                    if (data1 == '1'){
                        // layer.msg('修改成功');
                        layer.close(layer.index);
                        window.parent.location.reload();

                    }else{
                        layer.msg('保存失败');
                        // location.href = "/app/apps/addmjb";
                    }
                }
            })
            return false;
        })

    });


</script>

</html>
