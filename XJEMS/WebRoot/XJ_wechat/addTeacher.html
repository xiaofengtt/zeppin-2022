<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>注册信息</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="./css/base.css">
		<link rel="stylesheet" href="./css/addTeacher.css">
	</head>

	<body>
		<main>

			<img src="./img/ic_green.png" class="logo">

			<div class="sbm">
				<p class="b_b">上传/重新上传头像</p>
				<p class="warn">请上传证件照，图片为 .jpg .jpeg .png</p>
				
				<form action="../weixin/resourceAdd?type=1" method="post" autocomplete="off" id="up_head">
					<div class="img_bd">
						<img src="./img/ic_head%20portrait.png" class="file_img">
					</div>
					<input type="file" class="load" name="img" accept="image/png,image/jpg,image/jpeg">
					<input type="hidden" name="type" value="1"/>
				</form>
			</div>
			
			
			<div class="card_box">
				<form action="../weixin/resourceAdd?type=1" id="card_form" method="post" autocomplete="off">
					<input type="file" id="card_file" name="card_img" accept="image/png,image/jpg,image/jpeg"/>
					<img src="" id="card_img"/>
					<p class="card_title">点击此处上传正面身份证图片</p>
					<input type="hidden" name="type" value="1"/>
				</form>
			</div>

			<form action="../weixin/weixinAdd" method="post" id="teachers_msg">
				<div class="main_top">
					<input type="hidden" name="photo" id="photo" value="1" autocomplete="off" />
					<input type="hidden" name="idcardPhoto" id="idcardPhoto" value="" autocomplete="off" />
					<input type="hidden" name="openid" id="openid" value=""/>
					<ul>
						<li class="b_b b_t">
							姓名
							<input type="text" id="name" name="name" placeholder="请输入姓名" autocomplete="off">
						</li>
						<li class="b_b">
							身份证号
							<input type="text" id="idcard" name="idcard" placeholder="请输入身份证号" autocomplete="off">
						</li>
						<li class="b_b">
							交通银行卡号
							<input type="text" id="bankCard" name="bankCard" placeholder="请输入银行卡号" autocomplete="off">
						</li>
						<li class="b_b">
							学工号
							<input type="text" id="sid" name="sid" placeholder="请输入学工号" autocomplete="off">
							<p class="warn">新疆师范大学师生必填，其他可空</p>
						</li>
						<li class="b_b">
							性别
							<img class="woman" src="./img/ic_default_woman.png">
							<img class="man" src="./img/ic_click_man.png">
							<input type="hidden" name="sex" id="sex" value="1" autocomplete="off">
						</li>
						<li class="b_b">
							民族
							<select name="ethnic" id="ethnic" class="status" autocomplete="off">
								<option value="0" style="color:#868686">请选择民族...</option>
								<option value="1">汉族</option>
								<option value="5">维吾尔族</option>
								<option value="17">哈萨克族</option>
								<option value="3">回族</option>
								<option value="29">柯尔克孜族</option>
								<option value="2">蒙古族</option>
								<option value="40">塔吉克族</option>
								<option value="37">锡伯族</option>
								<option value="11">满族</option>
								<option value="42">乌孜别克族</option>
								<option value="43">俄罗斯族</option>
								<option value="31">达斡尔族</option>
								<option value="41">怒族</option>
								<option value="39">普米族</option>
								<option value="38">阿昌族</option>
								<option value="36">仡佬族</option>
								<option value="35">毛南族</option>
								<option value="34">撒拉族</option>
								<option value="56">布朗族</option>
								<option value="44">鄂温克族</option>
								<option value="55">基诺族</option>
								<option value="54">珞巴族</option>
								<option value="53">门巴族</option>
								<option value="52">赫哲族</option>
								<option value="51">鄂伦春族</option>
								<option value="50">独龙族</option>
								<option value="49">塔塔尔族</option>
								<option value="48">京族</option>
								<option value="47">裕固族</option>
								<option value="46">保安族</option>
								<option value="45">德昂族</option>
								<option value="33">羌族</option>
								<option value="32">仫佬族</option>
								<option value="16">哈尼族</option>
								<option value="15">土家族</option>
								<option value="14">白族</option>
								<option value="13">瑶族</option>
								<option value="12">侗族</option>
								<option value="10">朝鲜族</option>
								<option value="9">布依族</option>
								<option value="8">壮族</option>
								<option value="7">彝族</option>
								<option value="6">苗族</option>
								<option value="18">傣族</option>
								<option value="19">黎族</option>
								<option value="30">土族</option>
								<option value="22">畲族</option>
								<option value="28">景颇族</option>
								<option value="27">纳西族</option>
								<option value="26">东乡族</option>
								<option value="25">水族</option>
								<option value="24">拉祜族</option>
								<option value="23">高山族</option>
								<option value="21">佤族</option>
								<option value="20">傈傈族</option>
								<option value="4">藏族</option>
							</select>
							<img src="./img/right.png" class="right">
						</li>
						<li class="b_b">
							手机号
							<input type="number" id="mobile" name="mobile" placeholder="请输入手机号" autocomplete="off">
						</li>
						<li class="b_b">
							验证码
							<input type="number" id="code" name="code" class="code" placeholder="请输入验证码" autocomplete="off">
							<a href="javascript:;" class="msg_num" class="right" id="sendCode">发送验证码</a>
							<span id="time">60秒后重新发送</span>
						</li>
					</ul>
				</div>

				<div class="main_center">
					<img src="./img/ic_bule.png" class="logo">
					<ul>
						<li class="b_b">
							身份类别
							<select name="type" id="type" class="status">
								<option value="0" style="color:#868686">请选择身份类别...</option>
								<option value="2">研究生</option>
								<option value="3">教工</option>
							</select>
							<img src="./img/right.png" class="right">
						</li>
						<li class="b_b">
							所在学校部门
							<input type="text" id="organization" name="organization" placeholder="请输入学校部门" autocomplete="off">
						</li>
						<li class="b_b">
							研究生所在年级
							<input type="text" id="studyGrade" name="studyGrade" placeholder="请输入年级" autocomplete="off" disabled="disabled">
						</li>
						<li class="b_b">
							所学专业
							<input type="text" id="major" name="major" placeholder="请输入专业" autocomplete="off">
						</li>
						<li class="b_b">
							职务
							<input type="text" id="jobDuty" name="jobDuty" placeholder="请输入职务" autocomplete="off">
						</li>
						<li class="b_b">
							入校时间
							<input type="date" id="inschooltime" class="date" autocomplete="off">
							<input type="text" id="date" name="inschooltime" placeholder="请选择日期" readonly autocomplete="off"/>
						</li>
						<li>
							<label>监考校区：</label>
							<div class="inner_box" id="invigilateCampus">
								<label for="sc_1" class="check" data-value="1" data-index="1">温泉校区</label>
								<label for="sc_2" class="check" data-value="2" data-index="1">昆仑校区</label>
								<label for="sc_3" class="check" data-value="3" data-index="1">文光校区</label>

								<input type="hidden" name="invigilateCampus" class="hidden_value" />
							</div>
						</li>
						
						<!--<li class="b_b">
							<label>监考类型：</label>
							<div class="inner_box" id="invigilateType">
								<label for="type_1" class="check" data-value='1'>笔试</label>
								<label for="type_2" class="check" data-value='2'>无纸化</label>
								<label for="type_3" class="check" data-value='3'>测试</label>
								<input type="hidden" name="invigilateType" class="hidden_value" />
							</div>
						</li>-->
					</ul>
				</div>
			
				<div class="main_bottom">
					<img src="./img/ic_green.png" class="logo">
					<label for="">特长</label>
					<textarea name="specialty" id="specialty" autocomplete="off"></textarea>
				</div>
				<footer>
					<input type="button" id="subForm" value="保存">
				</footer>
			</form>
		</main>
	</body>

	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../laydate-v1.1/laydate/laydate.js"></script>
	<script src="../js/jquery-form.js"></script>
	<!--<script src="../XJ_wechat/js/tap.js"></script>-->
	<script src="../js/url.min.js"></script>
	<script src="../XJ_wechat/js/input_test.js"></script>
	<script type="text/javascript" src="../XJ_wechat/js/addTeacher.js"></script>

</html>
