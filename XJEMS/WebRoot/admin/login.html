						 src="../admin/ssoAuthImg" id="kaptchaImage">

	<script type="text/javascript">

	</script>
	<script>
	$(function(){
		
		$('#login-form').submit(function(){
			var th = this;
			var base = new Base64();
//			var ss =  base.encode($(th).serializeArray());
			var loginname = base.encode($('#loginname').val());
			var password = base.encode($("#password").val())
			var authcode = base.encode($('#authcode').val());
			
			$(":submit,:input", th).attr("disabled", true);
			$.post('../admin/ssoLogin' ,{'loginname':loginname,'password':password,'authcode':authcode},function(r){
				if(r.Status == 'success') {
					$.cookie('islogin','true',{ expires: 1, path: '/' });
					$.cookie('loginname',r.Records.name+'###'+r.Records['role.name'],{ expires: 1, path: '/' });
					$.cookie('photo',r.Records.photo,{ expires: 1, path: '/' });
					//console.log(r.Records['role.name'])
// 					window.location.href = window.location.href.replace('login.html','main.jsp');
					var b = location.href;
					location.href = (b.indexOf("login") == -1) ? b + "main.jsp" : b.replace('login.html','main.jsp');
					
				}else {
					$('#login_error').show().find('span').html(r.Message);
					$(":submit,:input", th).attr("disabled", false);
				}
			})
			return false;
		})
		
	})
	
	function replace(e){
		var timestamp = Date.parse(new Date());
		var random = Math.ceil(Math.random()*100);
		e.src='../admin/ssoAuthImg?timestr='+timestamp+random;
	}
	</script>
