<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>手机APP下载</title>
    <script type="text/javascript">
        var Terminal = {
            platform : function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1 ,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
            language : (navigator.browserLanguage || navigator.language).toLowerCase()
        }
 
      // 根据不同的终端，跳转到不同的地址
        var theUrl = 'http://www.zixueku.com';
        if(Terminal.platform.android){
            theUrl = 'http://app.meizu.com/apps/public/detail?package_name=com.zixueku';
        }else if(Terminal.platform.iPhone){
            theUrl = 'http://itunes.apple.com/us/app/bible/id998438813';
        }else if(Terminal.platform.iPad){
            // 还可以通过language，区分开多国语言版
            switch(Terminal.language){
                case 'en-us':
                    theUrl = 'https://itunes.apple.com/us/app/bible/id998438813';
                    break;
                case 'ko-kr':
                    theUrl = 'https://itunes.apple.com/us/app/bible/id998438813';
                    break;
                case 'ja-jp':
                    theUrl = 'https://itunes.apple.com/us/app/bible/id998438813';
                    break;
                default:
                    theUrl = 'https://itunes.apple.com/us/app/bible/id998438813';
            }
        }
 
        location.href = theUrl;
    </script>
</head>

</body>
</html>
