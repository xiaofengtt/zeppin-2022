<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>创建活动</title>
    <link rel="stylesheet" href="../css/lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/components/uploadfile.css"/>
    <link rel="stylesheet" href="../css/components/simditor.css" />
    <link rel="stylesheet" href="../css/createActivity.css"/>

    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/components/jquery.uploadfile.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h2>创建活动</h2>
    </header>
    <div class="main">
        <form id="createForm" class="form-horizontal">
            <div class="alert alert-danger hide" role="alert">
                <strong>Oh snap!</strong>发生了一些错误
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">名称</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" name="name" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-3 control-label">标题</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="title" name="title" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="weight" class="col-sm-3 control-label">权重</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="weight" name="weight" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="contentSelect" class="col-sm-3 control-label">内容类型</label>
                <div class="col-sm-9">
                    <select id="contentSelect" name="contentType" class="form-control" onchange="replaceContent();">
                        <option value="1">外部链接</option>
                        <option value="2">自制内容</option>
                    </select>
                </div>
            </div>
            <div class="form-group editorBar hide">
                <section id="page-demo" style="margin:0 15px">
                    <textarea id="txt-content" data-autosave="editor-content" autofocus></textarea>
                </section>
                <button type="button" onclick="saveHtml();" id="saveHtmlBtn" style="margin-top:30px;" class="btn btn-info center-block">保存文档</button>
            </div>
            <div class="form-group urlBar">
                <label for="url" class="col-sm-3 control-label">URL</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="url"  name="url">
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="col-sm-3 control-label">状态</label>
                <div class="col-sm-9">
                    <select id="status" name="status" class="form-control">
                        <option value="0">停用</option>
                        <option value="1">正常</option>
                        <option value="2">发布</option>
                    </select>
                </div>
            </div>
            <div class="form-group" style="padding-bottom: 50px;">
                <label class="col-sm-3 control-label">活动宣传图</label>
                <div class="col-sm-9">
                    <div id="resourceId">
                        <span class="btn btn-primary btn-create">&nbsp;上传活动图&nbsp;&nbsp;</span>
                    </div>
                    <img id="uploadImage" width="120px" >
                </div>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="reset" onclick="window.close();" class="btn btn-default">取消</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="../js/components/module.min.js"></script>
<script type="text/javascript" src="../js/components/uploader.min.js"></script>
<script type="text/javascript" src="../js/components/hotkeys.min.js"></script>
<script type="text/javascript" src="../js/components/simditor.min.js"></script>
<script type="text/javascript" src="../js/components/page-demo.js"></script>
<script type="text/javascript" src="../js/components/jquery.validate-1.13.1.js"></script>
<script type="text/javascript" charset="utf-8" src="../js/createActivity.js"></script>
</body>
</html>
