<script type="text/javascript">
j$(function(){
	j$(".tableForm").tableForm({
		width:"100%",
		//height:200,
		inputWidth:"100%",//
		inputHeight:30,//input类高度设置，textarea默认X2
		//inputResize:true,//自适应input，但是如果input类的元素有size，width，style="width:XX"类的属性则pass。
		inputFoceResize:true,//强制自适应input，忽略input原有属性。
		TDTitleWidth:150,//标题字段宽度
		hiddenColon:false,//隐藏冒号
		//autoResize:false//自适应宽度
	});
	j$(".test2").tableForm({TDTitleWidth:80});
	
	j$(":input").change(function(){
		alert("changed")
		j$("html").addClass('notSave');
	})
	j$(window).unload(function(){
		if(j$("html").hasClass('notSave')){
			alert("Not Save!!!")
		}
	})
	j$(".buttonmy").addClass("buttonSimple").button({
       icons: {primary: "x1 y1 icon"}
	});
	
	j$(".tableForm").tooltip();
	j$(".buttonmy").tooltip();
	
});
