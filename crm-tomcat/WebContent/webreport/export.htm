<HTML>
<HEAD>
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<META http-equiv=Content-Type content="text/html; charset=gbk">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="0">
<BASE TARGET="_self">
<LINK href="/includes/default.css" type=text/css rel=stylesheet>
<title>导出报表</title>
<SCRIPT LANGUAGE="vbscript" SRC="/includes/default.vbs"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="/includes/default.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="/includes/report.js"></SCRIPT>
<script language=javascript>
function exportFiles()
{
	var obj = window.dialogArguments
	var path = "C:\\";
	if(document.theform.serial_no[0].checked)
	{	if(!sl_check(document.theform.xlsname, "Excel文件名", 50, 1)) 
			return false;
				
		ExportExcel(obj,path+document.theform.xlsname.value,1);
	}
	if(document.theform.serial_no[1].checked)
	{
		if(!sl_check(document.theform.cllname, "CELL文件名", 50, 1))
			return false;
		
		ExportCell(obj,path+document.theform.cllname.value,1);
	}
	if(document.theform.serial_no[2].checked)
	{
		if(!sl_check(document.theform.pdfname, "PDF文件名", 50, 1))
			return false;
		
		ExportPDF(obj,path+document.theform.pdfname.value,1);
	}
	if(document.theform.serial_no[3].checked)
	{
		if(!sl_check(document.theform.htmname, "HTML文件名", 50, 1))
			return false;
			
		ExportHTML(obj,path+document.theform.htmname.value);
	}
	if(document.theform.serial_no[4].checked)
		ExportTXT(obj);						
	window.close();
}
</script>
</HEAD>
<BODY leftMargin=0 topMargin=0 rightmargin="0" bottommargin="0" MARGINWIDTH="0" MARGINHEIGHT="0" onkeydown="javascript:chachEsc(window.event.keyCode)">
<form name="theform" method="post" action="export.htm" >
<table border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td><img border="0" src="/images/member.gif" align="absbottom" width="32" height="28"><font color="#220dc6"><b>请选择导出类型</b></font></td>
	</tr>
	<tr>
		<td>
			<hr noshade color="#808080" size="1">
		</td>
	</tr>
	</table>
	<table border="0" width="100%" cellspacing="3">
		<tr>
			<td align="center" width="40%">导出类型</td>
			<td align="center">文件名</td>								
		</tr>
		<tr>
			<td align="left" width="40%"><INPUT type="checkbox" name="serial_no" class="flatcheckbox">导出到Excel:</td>
			<td align="left"><input type="text" name="xlsname" size="20">(*.xls)</td>								
		</tr>	
		<tr>
			<td align="left" width="40%"><INPUT type="checkbox" name="serial_no" class="flatcheckbox">导出到Cell:</td>
			<td align="left"><input type="text" name="cllname" size="20">(*.cll)</td>								
		</tr>
		<tr>
			<td align="left" width="40%"><INPUT type="checkbox" name="serial_no" class="flatcheckbox">导出到PDF:</td>
			<td align="left"><input type="text" name="pdfname" size="20">(*.pdf)</td>								
		</tr>
		<tr>
			<td align="left" width="40%"><INPUT type="checkbox" name="serial_no" class="flatcheckbox">导出到HTML:</td>
			<td align="left"><input type="text" name="htmname" size="20">(*.htm;*.html)</td>								
		</tr>
		<tr>
			<td align="left" width="40%"><INPUT type="checkbox" name="serial_no" class="flatcheckbox">导出到其他:</td>
			<td align="left">(*.txt;*.*)</td>								
		</tr>						
	</table>
	<br>
	<table border="0" width="100%">
		<tr>
			<td align="right">							
				<button type="button"  class="xpbutton3" accessKey=s onclick="javascript:exportFiles();">确定(<u>S</u>)</button>
				&nbsp;&nbsp;
				<button type="button"  class="xpbutton3" accessKey=c onclick="javascript:window.returnValue=null;window.close();">关闭(<u>C</u>)</button>
				&nbsp;&nbsp;
				</td>
		</tr>
	</table>
</form>
</BODY>
</HTML>

<IFRAME  WIDTH=0 HEIGHT=0></IFRAME>
