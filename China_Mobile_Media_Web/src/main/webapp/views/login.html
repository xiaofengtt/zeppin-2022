<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<style type="text/css">
body{width:100%;height:100%;background:#fff;background-size:100% 100%; overflow:hidden;}
p{background:url(../assets/img/qiu.jpg) center no-repeat;height:300px;margin:0; margin-top:100px;}
p img{text-align:center;}
b{font-size:34px;color:#3ebef3;width:100%;text-align:center;display:block;}
button{ width:100px;height:30px;border:none;border-radius:6px;background:#3ebef3;color:#fff;display:block;margin:0 auto;margin-top:50px;}
</style>
<script src="../assets/plugins/jquery-2.2.4.min.js" type="text/javascript"></script>
</head>
<body>
	<form id="form" action="../front/admin/user!login?uid=u0001" method="post">
		<p></p>
		<b>中移在线</b>
		<button type="submit">登录</button>
	</form>
	<script>
	$(function(){
		$("body").css({"width":$(window).width(),"height":$(window).height()});
	})
	$('#form').submit(function(){
		$.post('../front/admin/user!login?uid=u0001',function(result){
			if(result.status == 'success'){
				window.location.href = "../views/index.html";
			}else{
				alert("系统故障");
			}
		})
		return false;
	});
	</script>
</body>
</html>
