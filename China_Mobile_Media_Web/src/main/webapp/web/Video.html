		<div id="content">
			<div class="content_inner">
				<!--视频开始-->
				<div id="BuyVideo">
					<div class="ZeppinVideo" style="position:relative;">
		                <div class="ZeppinVideo_Top">
		                	<img src="" style="position: absolute; top: 0; left: 0; width: 100%;" class="cover">
		                </div>
		                <div class="playAnimate">
		                <img src="images/360.png" style="width:100%; margin-top:0.1rem;" class="animateBg">
		                </div>
		                <div class="ZeppinVideo_Bottom">
		                    <div class="ProgressBar"><div class='ProgressBarNode'><!-- <i class="node1 node"><p class="nodeintro nodeintro1"><img src="images/intro.png" alt="视频节点"></p></i><i class="node2 node"><p class="nodeintro nodeintro2">

		                    	<img src="images/intro.png" alt="视频节点"></p></i> --></div><div class='timeBar'></div></div>
		                    <div class="barbar"><b class="bglight"></b><span class="currentTime">00:00</span><span class="totleTime">00:00</span>
		                    		</div>
		                </div>		                
		            </div>
		            
				</div>

					</div>
