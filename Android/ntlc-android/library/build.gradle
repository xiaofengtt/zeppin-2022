apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
ext {
    isLibrary = true
}
dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'

    api 'com.android.support:support-v4:25.+'
    api 'com.android.support:recyclerview-v7:25.+'
    api 'com.android.support:support-annotations:25.+'
    api 'com.android.support:design:25.+'
    api 'com.android.support:cardview-v7:25.+'
    api 'com.android.support:appcompat-v7:25.+'

    /* 响应式*/
    api 'io.reactivex:rxjava:1.1.6'
    api 'io.reactivex:rxandroid:1.2.1'
    /*retrofit*/
    api 'com.squareup.retrofit2:retrofit:2.1.0'
    api 'com.squareup.retrofit2:converter-gson:2.1.0'
    api 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    /*日志*/
    api 'com.squareup.okhttp3:logging-interceptor:3.4.2'

//    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.0.8@aar'//菜单栏
    api 'com.android.support:multidex:1.0.0'//分包
    api 'com.alibaba:fastjson:1.2.8'//json解析封装框架
    api 'com.commit451:PhotoView:1.2.4'//图片缩放
    api 'com.orhanobut:logger:1.13'//打印日志
    api 'com.github.bumptech.glide:glide:3.6.1'//显示图片框架
    /*依赖注入*/
    api 'com.jakewharton:butterknife:7.0.1'//view注解
//    api 'com.github.clans:fab:1.6.4'//悬浮动画菜单
    api 'com.umeng.analytics:analytics:latest.integration'//友盟统计
    api 'com.youth.banner:banner:1.4.9'

    api 'cn.bingoogolapple:bga-refreshlayout:1.1.7@aar'
    //    优化Adapter代码（减少百分之70%代码）
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.9'

    api ('jameson.io.library:library:0.0.1') {
        exclude group: "com.android.support", module: "support-v4"
    }
}
