<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../assets/css/bootstrap2.css">
<link rel="stylesheet" href="../assets/css/iframe.css">

<link href="../assets/css/jquery-ui.css" rel="stylesheet" type="text/css" >
<link href="../assets/css/colorbox.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../assets/css/uploadfile_n.css">
<script src="../assets/plugins/jquery.js" type="text/javascript"></script>
<script src="../assets/plugins/jquery-ui.js"></script>
<script src="../assets/plugins/jquery.colorbox.js"></script>

<script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/plugins/url.min.js"></script>
<script src="../assets/plugins/mustache.js"></script>
<script src="../assets/plugins/jquery.cokie.min.js"></script>
<script src="../assets/plugins/jquery.uploadfile.min.js"></script>
<script src="../assets/scripts/inputCheck.js" type="text/javascript"></script>
<style>
	textarea{resize: none;width: 400px;height: 100px;max-width: 400px;max-height: 100px;font-size:14px;}
	.controls input{width:400px;font-size:14px;}
	.offset7 button{width:90px;font-size:14px;}
	.offset7 button[type="submit"]{background:#3ebef3;color:#fff;}
	.offset7 button[type="submit"]:hover{background:#3ebee9;color:#fff;}
	.offset7 button[type="button"]{background:#f1f1f1;color:#000;}
	.offset7 button[type="button"]:hover{background:#f1f1f1;color:#000;border-color:#ccc;}
	.form-horizontal .tipsTxt{color:#f00;font-size:12px;line-height:40px;margin-left:10px}
</style>
</head>
<body>
	<div class="ifrcnt container">
		<div class="hd">
			<h3>编辑发布信息</h3>
		</div>
		<div class="bd">
			<div class="alert alert-danger"
				style="display:none;margin:0 15px 15px;"></div>
			<form id="formsubmit" class="form-horizontal" role="form"
				action="#"
				method="post">
				<input type="hidden" name="id" value="">
				<div class="row">		
					<div id="HtmlTpl" class="span10">
					
					</div>
				</div>
				<script id="DataTpl" type="text/template">
				{{#data}}
				<input type="hidden" id="category" name="category" value="{{category}}">
				<div class="clearfix">
					<div class="control-group">
						<label class="control-label" for="">发布视频</label>
						<div class="controls">
							<select name="video" id="video">
								<option name="video" value="{{videoID}}">{{videoTitle}}</option>
							</select>
							<span class="write-must">*</span>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="">发布标题</label>
						<div class="controls">
							<input type="text" class="input-text" id="input-title" length="100" name="title" value="{{title}}"><span class="write-must">*</span><b class="tipsTxt"></b>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="">发布短标题</label>
						<div class="controls">
							<input type="text" class="input-text-nullable" id="input-shortTitle" length="100" name="shortTitle" value="{{shortTitle}}"><b class="tipsTxt"></b>
						</div>
					</div>

     				<div class="control-group">
						<label class="control-label" for="">优先级</label>
						<div class="controls">
							<select id="sequenceSelect" name="sequence">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
							<span class="write-must">*</span>
						</div>
					</div>
		
					<div class="control-group" id="uploadcon1">
						<label class="control-label" for="">封面资源</label>
						<div class="controls">
							<div id="resourceId"><span>&nbsp;选择文件&nbsp;&nbsp;</span><span class="write-must"></span>
							</div>
							<img id="coverImg" src="../{{cover}}" style="max-width:90%;max-height:200px;"><a style="margin-left: 20px;"><font color=red id="change">X删除</font></a>
						</div>
					</div>
					<div id="resourceAdd"><input type="hidden" name="cover" value=""></div>
				</div>
				{{/data}}
				</script>
			
				<div class="row actionbar">
					<div class="offset7" style="margin-left:150px;">
						<button class="btn" type="submit">确定</button>
						<button id="colorboxcancel" onclick="parent.$.colorbox.close()"
							class="btn" type="button">取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="../assets/scripts/videoPublishEdit.js" type="text/javascript"></script>
<body>
</html>
