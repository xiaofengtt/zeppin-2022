<style type="text/css">
	.nav > li > a{padding-top:15px;font-size:14px;}
	.offset7 button{width:90px;font-size:14px;}
	.offset7 button[type="submit"]{background:#3ebef3;color:#fff;}

	.offset7 button[type="button"]{background:#f1f1f1;color:#000;border:1px solid #fff;}

<body style="min-width:790px">
<div class="page-container">

			<div class="page-container">

                <div class="page-content">

							<h5>添加版本</h5>

														</div>
													</div>
												</div>

												</div>
												
												
											</div>

										</div>
									</form>
								</div>
						
							</div>
