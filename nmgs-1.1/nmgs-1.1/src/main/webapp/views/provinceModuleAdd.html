<!DOCTYPE html>
<html>
<head>
<title>添加业务</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../assets/css/bootstrap2.css">
<link rel="stylesheet" href="../assets/css/iframe.css">
<link rel="stylesheet" href="../assets/css/uploadfile_n.css">

<link href="../assets/css/jquery-ui.css" rel="stylesheet" type="text/css" >
<link href="../assets/css/colorbox.css" rel="stylesheet" type="text/css">

<script src="../assets/plugins/jquery.js" type="text/javascript"></script>
<script src="../assets/plugins/jquery-ui.js"></script>
<script src="../assets/plugins/jquery.colorbox.js"></script>

<script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/plugins/url.min.js"></script>
<script src="../assets/plugins/jquery.cokie.min.js"></script>
<script src="../assets/plugins/jquery.uploadfile.min.js"></script>
<script src="../assets/plugins/layer-v2.2/layer/layer.js" type="text/javascript"></script>
<script src="../assets/scripts/inputCheck.js" type="text/javascript"></script>
<style>
	textarea{resize: none;width: 400px;height: 100px;max-width: 400px;max-height: 100px;font-size:14px;}
	.controls input{width:400px;font-size:14px;}
	.btn{background:#3ebef3;color:#fff;width:90px;}
	.btn:hover{background:#3ebee9;color:#fff;}
	.cancel{background:#e6e7ec;}
	.offset7 button{width:90px;font-size:14px;}
	.offset7 button[type="submit"]{background:#3ebef3;color:#fff;}
	.offset7 button[type="submit"]:hover{background:#3ebee9;color:#fff;}
	.offset7 button[type="button"]{background:#f1f1f1;color:#000;}
	.offset7 button[type="button"]:hover{background:#f1f1f1;color:#000;border-color:#ccc;}
	.form-horizontal .tipsTxt{color:#f00;font-size:12px;line-height:40px;margin-left:10px}
</style>
</head>
<body>
	<div class="ifrcnt container">
		<div class="hd">
			<h3>添加业务模块</h3>
		</div>
		<div class="bd">
			<div class="alert alert-danger" style="display:none;margin:0 15px 15px;"></div>
			<form id="formsubmit" class="form-horizontal" role="form" action="#" method="post">
				<input type="hidden" name="province" value="">
				<input type="hidden" name="module" value="">
				<div class="row">		
					<div id="HtmlTpl" class="span10">
					
					</div>
				</div>
				<div class="clearfix">
					<div class="control-group">
						<label class="control-label" for="">标题</label>
						<div class="controls">
							<input type="text" class="input-text" id="input-title" length="100" name="title"><span class="write-must">*</span><b class="tipsTxt"></b>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="">内容</label>
						<div class="controls">
							<input type="text" class="input-text-nullable" id="input-content" length="200" name="content"><b class="tipsTxt"></b>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="">链接地址</label>
						<div class="controls">
							<input type="text" class="input-url" id="input-url" length="200" name="url"><span class="write-must">*</span><b class="tipsTxt"></b>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="">优先级</label>
						<div class="controls">
							<select name="priority">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10" selected>10</option>
							</select>
							<span class="write-must">*</span>
						</div>
					</div>
					<div class="control-group" id="uploadimage">
						<label class="control-label" for="">图片</label>
						<div class="controls">
							<div id="resourceId"><span>&nbsp;选择文件&nbsp;&nbsp;</span><span class="write-must">*</span>
							</div>
						</div>
					</div>
					<div id="resourceAdd"><input type="hidden" name="image" value=""></div>
					<div class="control-group">
						<label class="control-label" for="">状态</label>
						<div class="controls">
							<select name="status">
								<option value="normal">正常</option>
								<option value="stopped">停用</option>
							</select>
							<span class="write-must">*</span>
						</div>
					</div>
					
				</div>
			
				<div class="row actionbar">
					<div class="offset7" style="margin-left:150px;">
						<button class="btn" type="submit">确定</button>
						<button id="colorboxcancel" onclick="parent.$.colorbox.close()"
							class="btn cancel" type="button">取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="../assets/scripts/provinceModuleAdd.js" type="text/javascript"></script>
<body>
</html>
