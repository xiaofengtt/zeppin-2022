<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../css/bootstrap2.css">
<link rel="stylesheet" href="../css/iframe.css">
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery.colorbox.js"></script>
<script src="../js/mustache.js"></script>
<script src="../js/url.min.js"></script>

</head>
<body>
	<div class="ifrcnt container">
		<div class="hd">
			<h3>添加专家</h3>
		</div>
		<div class="bd">
			<div class="alert alert-danger"
				style="display:none;margin:0 15px 15px;"></div>
			<form id="formsubmit" class="form-horizontal" role="form"
				action="#"
				method="post">
				<input type="hidden" name="knowledge.id" value="">
				<div class="clearfix">
					<div id="HtmlTpl" class="span10">
						<div class="control-group">
							<label class="control-label" for="">姓名</label>
							<div class="controls">
								<input type="text" id="" name="name" value="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="">手机号</label>
							<div class="controls">								
								<input type="text" id="" name="phone" value="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="">邮箱</label>
							<div class="controls">
								<input type="text" id="" name="email" value="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="">工作单位</label>
							<div class="controls">
								<input type="text" id="" name="company" value="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="">职务</label>
							<div class="controls">
								<input type="text" id="" name="job" value="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="">状态</label>
							<div class="controls">
								<select name="status">
									<option value="1">正常</option>
									<option value="0">停用</option>
								</select>
								
							</div>
						</div>
					</div>
					
				</div>

				<div class="row actionbar">
					<div class="offset7">
						<button class="btn btn-primary" type="submit">确定</button>
						<button id="colorboxcancel" onclick="parent.$.colorbox.close()"
							class="btn btn-default" type="button">取消</button>
					</div>

				</div>
			</form>
		</div>

	</div>
	<script>
		$(function() {
			//项目类型 helper 函数
			$(document).on("click",function(e) {
				if(!$(e.target).parents().is('.ufc'))
					$('.uul').hide();
			});
		})
		$(function() {
			$('#formsubmit').submit(function() {
				var str = $(this).serialize();
				$.get('..//admin/specialistAdd?'+ str, function(data) {
					var Result = data.Status;
					var message = data.Message;
					if (Result == "success") {
						window.top.location.reload();
					} else {
						$('.alert-danger').html(message).show();
					}
				})
				return false;
			});
		})
		
	</script>
<body>
</html>
